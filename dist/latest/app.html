    <script>
        class InvoiceOrganizer {
            constructor() {
                this.invoices = [];
                this.currentEditId = null;
                this.filteredInvoices = [];
                this.init();
            }

            init() {
                this.loadData();
                this.updateDueDateInput();
                this.bindEvents();
                this.render();
                this.updateStats();
            }

            loadData() {
                try {
                    const data = localStorage.getItem('invoiceOrganizerPro');
                    if (data) {
                        this.invoices = JSON.parse(data);
                    }
                } catch (e) {
                    console.error('Failed to load data:', e);
                    this.invoices = [];
                }
            }

            saveData() {
                try {
                    localStorage.setItem('invoiceOrganizerPro', JSON.stringify(this.invoices));
                } catch (e) {
                    console.error('Failed to save data:', e);
                }
            }

            bindEvents() {
                // Modal controls
                document.getElementById('addBtn').addEventListener('click', () => this.openModal());
                document.getElementById('closeModal').addEventListener('click', () => this.closeModal());
                document.getElementById('cancelBtn').addEventListener('click', () => this.closeModal());
                document.getElementById('invoiceForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.saveInvoice();
                });

                // Filters and search
                document.getElementById('searchInput').addEventListener('input', debounce(() => this.filterAndSort(), 300));
                document.getElementById('statusFilter').addEventListener('change', () => this.filterAndSort());
                document.getElementById('sortSelect').addEventListener('change', () => this.filterAndSort());
                document.getElementById('clearFilters').addEventListener('click', () => this.clearFilters());

                // File upload
                const fileDrop = document.getElementById('fileDrop');
                const fileInput = document.getElementById('fileInput');
                fileDrop.addEventListener('click', () => fileInput.click());
                fileInput.addEventListener('change', (e) => this.handleFileSelect(e));
                fileDrop.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    fileDrop.classList.add('dragover');
                });
                fileDrop.addEventListener('dragleave', () => fileDrop.classList.remove('dragover'));
                fileDrop.addEventListener('drop', (e) => {
                    e.preventDefault();
                    fileDrop.classList.remove('dragover');
                    this.handleFileSelect(e.dataTransfer.files[0]);
                });

                // Keyboard support
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        this.closeModal();
                    }
                    if (e.key === 'Enter' && e.target.closest('.invoice-card.editing')) {
                        this.saveInlineEdit(e.target.closest('.invoice-card'));
                    }
                });

                // Export and clear
                document.getElementById('exportBtn').addEventListener('click', () => this.exportCSV());
                document.getElementById('clearBtn').addEventListener('click', () => {
                    if (confirm('Clear all invoices? This cannot be undone.')) {
                        this.clearAll();
                    }
                });

                // Grid navigation
                document.getElementById('invoiceGrid').addEventListener('keydown', (e) => {
                    if (e.key === 'ArrowDown' || e.key === 'ArrowUp') {
                        this.navigateGrid(e);
                    }
                });
            }

            updateDueDateInput() {
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                document.getElementById('dueDate').min = today.toISOString().split('T')[0];
                document.getElementById('dueDate').value = today.toISOString().split('T')[0];
            }

            openModal(invoice = null) {
                const modal = document.getElementById('invoiceModal');
                const form = document.getElementById('invoiceForm');
                
                form.reset();
                this.updateDueDateInput();
                
                if (invoice) {
                    this.currentEditId = invoice.id;
                    document.getElementById('modalTitle').textContent = 'Edit Invoice';
                    document.getElementById('invoiceNumber').value = invoice.invoiceNumber;
                    document.getElementById('clientName').value = invoice.clientName;
                    document.getElementById('amount').value = invoice.amount;
                    document.getElementById('dueDate').value = invoice.dueDate;
                    document.getElementById('status').value = invoice.status;
                    document.getElementById('notes').value = invoice.notes || '';
                    if (invoice.attachment) {
                        document.getElementById('filePreview').src = invoice.attachment;
                        document.getElementById('filePreview').hidden = false;
                    }
                } else {
                    this.currentEditId = null;
                    document.getElementById('modalTitle').textContent = 'New Invoice';
                    document.getElementById('filePreview').hidden = true;
                }

                modal.classList.add('active');
                modal.setAttribute('aria-hidden', 'false');
                document.getElementById('invoiceNumber').focus();
            }

            closeModal() {
                document.getElementById('invoiceModal').classList.remove('active');
                document.getElementById('invoiceModal').setAttribute('aria-hidden', 'true');
                document.getElementById('fileInput').value = '';
                document.getElementById('fileDrop').classList.remove('dragover');
                document.getElementById('progressBar').hidden = true;
                document.getElementById('filePreview').hidden = true;
                this.currentEditId = null;
            }

            async handleFileSelect(file) {
                if (!file) return;
                
                if (file.size > 5 * 1024 * 1024) {
                    alert('File too large. Max 5MB.');
                    return;
                }

                const progressBar = document.getElementById('progressBar');
                const progressFill = document.getElementById('progressFill');
                const preview = document.getElementById('filePreview');
                
                progressBar.hidden = false;
                
                const reader = new FileReader();
                reader.onprogress = (e) => {
                    if (e.lengthComputable) {
                        const percent = (e.loaded / e.total) * 100;
                        progressFill.style.width = percent + '%';
                    }
                };
                
                reader.onload = () => {
                    if (file.type.startsWith('image/')) {
                        preview.src = reader.result;
                        preview.hidden = false;
                    }
                    progressFill.style.width = '100%';
                    setTimeout(() => {
                        progressBar.hidden = true;
                        progressFill.style.width = '0%';
                    }, 500);
                };
                
                reader.readAsDataURL(file);
            }

            saveInvoice() {
                const formData = {
                    invoiceNumber: document.getElementById('invoiceNumber').value.trim(),
                    clientName: document.getElementById('clientName').value.trim(),
                    amount: parseFloat(document.getElementById('amount').value),
                    dueDate: document.getElementById('dueDate').value,
                    status: document.getElementById('status').value,
                    notes: document.getElementById('notes').value.trim()
                };

                const fileInput = document.getElementById('fileInput');
                if (fileInput.files[0]) {
                    const reader = new FileReader();
                    reader.onload = () => {
                        formData.attachment = reader.result;
                        this.completeSave(formData);
                    };
                    reader.readAsDataURL(fileInput.files[0]);
                } else {
                    this.completeSave(formData);
                }
            }

            completeSave(formData) {
                if (this.currentEditId) {
                    const invoice = this.invoices.find(i => i.id === this.currentEditId);
                    Object.assign(invoice, formData);
                } else {
                    const newInvoice = {
                        id: Date.now().toString(),
                        createdAt: new Date().toISOString(),
                        ...formData
                    };
                    this.invoices.unshift(newInvoice);
                }
                
                this.saveData();
                this.render();
                this.updateStats();
                this.closeModal();
            }

            isOverdue(dueDate) {
                const due = new Date(dueDate);
                due.setHours(23, 59, 59, 999);
                return due < new Date() && !['Paid'].includes(this.getStatusDisplay(dueDate));
            }

            getStatusDisplay(dueDate, status = 'Pending') {
                if (status === 'Paid') return 'Paid';
                if (this.isOverdue(dueDate)) return 'Overdue';
                return status;
            }

            render() {
                const grid = document.getElementById('invoiceGrid');
                const emptyState = document.getElementById('emptyState');
                
                if (this.filteredInvoices.length === 0) {
                    grid.innerHTML = emptyState.outerHTML;
                    document.getElementById('emptyState').hidden = false;
                    return;
                }
                
                emptyState.hidden = true;
                grid.innerHTML = this.filteredInvoices.map(invoice => {
                    const displayStatus = this.getStatusDisplay(invoice.dueDate, invoice.status);
                    const statusClass = `status-${displayStatus.toLowerCase()}`;
                    
                    return `
                        <article class="invoice-card" data-id="${invoice.id}" tabindex="0" role="row">
                            <div class="card-header">
                                <div>
                                    <h3 class="field-label">${this.escapeHtml(invoice.invoiceNumber)}</h3>
                                    <span class="status-badge ${statusClass}">${displayStatus}</span>
                                </div>
                                <div>
                                    $${invoice.amount.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="field-group">
                                    <span class="field-label">Client</span>
                                    <div>${this.escapeHtml(invoice.clientName)}</div>
                                </div>
                                <div class="field-group">
                                    <span class="field-label">Due</span>
                                    <div>${new Date(invoice.dueDate).toLocaleDateString()}</div>
                                </div>
                                ${invoice.notes ? `
                                    <div class="field-group">
                                        <span class="field-label">Notes</span>
                                        <div>${this.escapeHtml(invoice.notes)}</div>
                                    </div>
                                ` : ''}
                                ${invoice.attachment ? `
                                    <div class="field-group">
                                        <span class="field-label">Attachment</span>
                                        <img src="${invoice.attachment}" class="thumbnail" alt="Receipt preview" loading="lazy">
                                    </div>
                                ` : ''}
                                <div class="card-actions" style="display: none;">
                                    <button class="btn btn-primary edit-btn">Edit</button>
                                    <button class="btn btn-danger delete-btn">Delete</button>
                                </div>
                            </div>
                        </article>
                    `;
                }).join('');

                // Bind card events after render
                document.querySelectorAll('.invoice-card').forEach((card, index) => {
                    card.addEventListener('click', (e) => {
                        if (!e.target.closest('.card-actions')) {
                            this.openInlineEdit(card);
                        }
                    });
                    card.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter') {
                            this.openInlineEdit(card);
                        }
                    });
                });
            }

            openInlineEdit(card) {
                const id = card.dataset.id;
                const invoice = this.invoices.find(i => i.id === id);
                if (!invoice) return;

                card.classList.add('editing');
                card.innerHTML = `
                    <form class="inline-form">
                        <div class="field-group">
                            <label class="field-label" for="edit-invoice-${id}">Invoice #</label>
                            <input type="text" id="edit-invoice-${id}" value="${this.escapeHtml(invoice.invoiceNumber)}" required>
                        </div>
                        <div class="field-group">
                            <label class="field-label" for="edit-client-${id}">Client</label>
                            <input type="text" id="edit-client-${id}" value="${this.escapeHtml(invoice.clientName)}" required>
                        </div>
                        <div class="field-group">
                            <label class="field-label" for="edit-amount-${id}">Amount</label>
                            <input type="number" id="edit-amount-${id}" value="${invoice.amount}" step="0.01" min="0" required class="amount-input">
                        </div>
                        <div class="field-group">
                            <label class="field-label" for="edit-due-${id}">Due Date</label>
                            <input type="date" id="edit-due-${id}" value="${invoice.dueDate}" required>
                        </div>
                        <div class="field-group">
                            <label class="field-label" for="edit-status-${id}">Status</label>
                            <select id="edit-status-${id}">
                                <option value="Pending" ${invoice.status === 'Pending' ? 'selected' : ''}>Pending</option>
                                <option value="Paid" ${invoice.status === 'Paid' ? 'selected' : ''}>Paid</option>
                                <option value="Overdue" ${invoice.status === 'Overdue' ? 'selected' : ''}>Overdue</option>
                            </select>
                        </div>
                        ${invoice.notes ? `
                            <div class="field-group">
                                <label class="field-label" for="edit-notes-${id}">Notes</label>
                                <textarea id="edit-notes-${id}" rows="2">${this.escapeHtml(invoice.notes)}</textarea>
                            </div>
                        ` : ''}
                        <div class="card-actions">
                            <button type="button" class="btn btn-secondary cancel-edit">Cancel</button>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </form>
                `;

                const form = card.querySelector('.inline-form');
                form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.saveInlineEdit(card);
                });
                card.querySelector('.cancel-edit').addEventListener('click', () => {
                    card.classList.remove('editing');
                    this.render();
                });

                card.querySelector('#edit-invoice-' + id).focus();
            }

            saveInlineEdit(card) {
                const id = card.dataset.id;
                const invoice = this.invoices.find(i => i.id === id);
                if (!invoice) return;

                invoice.invoiceNumber = card.querySelector('#edit-invoice-' + id).value.trim();
                invoice.clientName = card.querySelector('#edit-client-' + id).value.trim();
                invoice.amount = parseFloat(card.querySelector('#edit-amount-' + id).value);
                invoice.dueDate = card.querySelector('#edit-due-' + id).value;
                invoice.status = card.querySelector('#edit-status-' + id).value;
                const notesEl = card.querySelector('#edit-notes-' + id);
                if (notesEl) invoice.notes = notesEl.value.trim();

                this.saveData();
                this.render();
                this.updateStats();
            }

            filterAndSort() {
                const search = document.getElementById('searchInput').value.toLowerCase();
                const statusFilter = document.getElementById('statusFilter').value;
                const sortBy = document.getElementById('sortSelect').value;

                this.filteredInvoices = this.invoices.filter(invoice => {
                    const matchesSearch = invoice.invoiceNumber.toLowerCase().includes(search) ||
                                        invoice.clientName.toLowerCase().includes(search);
                    const matchesStatus = !statusFilter || this.getStatusDisplay(invoice.dueDate, invoice.status) === statusFilter;
                    return matchesSearch && matchesStatus;
                }).sort((a, b) => {
                    switch (sortBy) {
                        case 'client': return a.clientName.localeCompare(b.clientName);
                        case 'amount': return b.amount - a.amount;
                        case 'status': return this.getStatusDisplay(a.dueDate, a.status).localeCompare(this.getStatusDisplay(b.dueDate, b.status));
                        case 'dueDate':
                        default: return new Date(a.dueDate) - new Date(b.dueDate);
                    }
                });

                this.render();
            }

            clearFilters() {
                document.getElementById('searchInput').value = '';
                document.getElementById('statusFilter').value = '';
                document.getElementById('sortSelect').value = 'dueDate';
                this.filterAndSort();
            }

            updateStats() {
                const now = new Date();
                let totalDue = 0;
                let pendingTotal = 0;
                let overdueCount = 0;

                this.invoices.forEach(invoice => {
                    const displayStatus = this.getStatusDisplay(invoice.dueDate, invoice.status);
                    totalDue += invoice.amount;
                    
                    if (displayStatus === 'Pending') {
                        pendingTotal += invoice.amount;
                    }
                    if (displayStatus === 'Overdue') {
                        overdueCount++;
                    }
                });

                document.getElementById('totalDue').textContent = '$' + totalDue.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
                document.getElementById('pendingTotal').textContent = '$' + pendingTotal.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
                document.getElementById('overdueCount').textContent = overdueCount;
            }

            exportCSV() {
                const headers = ['Invoice #', 'Client', 'Amount', 'Due Date', 'Status', 'Notes'];
                const csvContent = [
                    headers.join(','),
                    ...this.filteredInvoices.map(invoice => [
                        `"${invoice.invoiceNumber.replace(/"/g, '""')}"`,
                        `"${invoice.clientName.replace(/"/g, '""')}"`,
                        invoice.amount,
                        invoice.dueDate,
                        this.getStatusDisplay(invoice.dueDate, invoice.status),
                        `"${(invoice.notes || '').replace(/"/g, '""')}"`
                    ].join(','))
                ].join('\n');

                const blob = new Blob([csvContent], { type: 'text/csv' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `invoices-${new Date().toISOString().split('T')[0]}.csv`;
                a.click();
                URL.revokeObjectURL(url);
            }

            clearAll() {
                this.invoices = [];
                this.filteredInvoices = [];
                localStorage.removeItem('invoiceOrganizerPro');
                this.render();
                this.updateStats();
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            navigateGrid(e) {
                const cards = Array.from(document.querySelectorAll('.invoice-card'));
                const current = cards.findIndex(card => document.activeElement === card);
                const direction = e.key === 'ArrowDown' ? 1 : -1;
                const nextIndex = (current + direction + cards.length) % cards.length;
                cards[nextIndex].focus();
                e.preventDefault();
            }
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Initialize app
        const app = new InvoiceOrganizer();
    </script>
</body>
</html>
