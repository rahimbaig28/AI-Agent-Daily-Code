            { name: 'Mindful Eating', emoji: 'ðŸ¥˜', category: 'Nutrition' },
            { name: 'Positive Affirmation', emoji: 'âœ¨', category: 'Mindfulness' }
        ];

        let state = {
            habits: [],
            progress: {},
            streaks: {},
            lastReset: new Date().toDateString()
        };

        let draggedItem = null;
        let selectedEmoji = 'ðŸ’§';

        function initState() {
            const saved = localStorage.getItem('habitState');
            if (saved) {
                state = JSON.parse(saved);
                checkMidnightReset();
            } else {
                state.habits = DEFAULT_HABITS.slice(0, 8);
                state.progress = {};
                state.streaks = {};
                state.habits.forEach(h => {
                    state.progress[h.name] = 0;
                    state.streaks[h.name] = 0;
                });
                saveState();
            }
            loadFromHash();
        }

        function saveState() {
            localStorage.setItem('habitState', JSON.stringify(state));
        }

        function checkMidnightReset() {
            const today = new Date().toDateString();
            if (state.lastReset !== today) {
                state.lastReset = today;
                Object.keys(state.progress).forEach(habit => {
                    if (state.progress[habit] === 100) {
                        state.streaks[habit] = (state.streaks[habit] || 0) + 1;
                    } else {
                        state.streaks[habit] = 0;
                    }
                    state.progress[habit] = 0;
                });
                saveState();
            }
        }

        function renderPalette() {
            const palette = document.getElementById('palette');
            palette.innerHTML = '';
            DEFAULT_HABITS.forEach(habit => {
                const item = document.createElement('div');
                item.className = 'palette-item';
                item.draggable = true;
                item.textContent = `${habit.emoji} ${habit.name}`;
                item.addEventListener('dragstart', (e) => {
                    draggedItem = habit;
                    item.classList.add('dragging');
                });
                item.addEventListener('dragend', () => {
                    item.classList.remove('dragging');
                });
                palette.appendChild(item);
            });
        }

        function renderGrid() {
            const grid = document.getElementById('habitGrid');
            grid.innerHTML = '';

            if (state.habits.length === 0) {
                grid.innerHTML = '<div class="empty-state">Drag habits from the palette or add custom ones</div>';
                return;
            }

            state.habits.forEach((habit, idx) => {
                const tile = document.createElement('div');
                tile.className = 'habit-tile';
                tile.draggable = true;
                tile.role = 'gridcell';
                tile.tabIndex = 0;

                const progress = state.progress[habit.name] || 0;
                const isActive = progress > 0;
                tile.classList.add(isActive ? 'active' : 'inactive');

                const streak = state.streaks[habit.name] || 0;

                tile.innerHTML = `
                    <div class="tile-header">
                        <span class="tile-emoji">${habit.emoji}</span>
                        <button class="tile-close" aria-label="Remove habit">Ã—</button>
                    </div>
                    <div class="tile-name">${habit.name}</div>
                    <div class="tile-progress">
                        <div class="progress-bar" role="slider" aria-valuenow="${progress}" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-fill" style="width: ${progress}%"></div>
                        </div>
                        <div class="progress-text">${progress}%</div>
                    </div>
                    ${streak > 0 ? `<div class="tile-streak">ðŸ”¥ ${streak}-day streak</div>` : ''}
                `;

                tile.addEventListener('dragstart', (e) => {
                    draggedItem = habit;
                    e.dataTransfer.effectAllowed = 'move';
                });

                tile.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    e.dataTransfer.dropEffect = 'move';
                    tile.classList.add('drag-over');
                });

                tile.addEventListener('dragleave', () => {
                    tile.classList.remove('drag-over');
                });

                tile.addEventListener('drop', (e) => {
                    e.preventDefault();
                    tile.classList.remove('drag-over');
                });

                const closeBtn = tile.querySelector('.tile-close');
                closeBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    state.habits.splice(idx, 1);
                    delete state.progress[habit.name];
                    delete state.streaks[habit.name];
                    saveState();
                    renderGrid();
                    updateStats();
                });

                const progressBar = tile.querySelector('.progress-bar');
                progressBar.addEventListener('click', (e) => {
                    const rect = progressBar.getBoundingClientRect();
                    const percent = Math.round(((e.clientX - rect.left) / rect.width) * 100);
                    state.progress[habit.name] = Math.max(0, Math.min(100, percent));
                    if (state.progress[habit.name] === 100) {
                        confetti();
                    }
                    saveState();
                    renderGrid();
                    updateStats();
                });

                tile.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        state.progress[habit.name] = state.progress[habit.name] === 100 ? 0 : 100;
                        saveState();
                        renderGrid();
                        updateStats();
                    } else if (e.key === 'ArrowUp') {
                        state.progress[habit.name] = Math.min(100, (state.progress[habit.name] || 0) + 10);
                        saveState();
                        renderGrid();
                        updateStats();
                    } else if (e.key === 'ArrowDown') {
                        state.progress[habit.name] = Math.max(0, (state.progress[habit.name] || 0) - 10);
                        saveState();
                        renderGrid();
                        updateStats();
                    }
                });

                grid.appendChild(tile);
            });
        }

        function updateStats() {
            const active = state.habits.filter(h => (state.progress[h.name] || 0) > 0).length;
            const avgProgress = state.habits.length > 0 
                ? Math.round(state.habits.reduce((sum, h) => sum + (state.progress[h.name] || 0), 0) / state.habits.length)
                : 0;
            const longestStreak = Math.max(0, ...Object.values(state.streaks));

            document.getElementById('activeCount').textContent = active;
            document.getElementById('avgProgress').textContent = avgProgress + '%';
            document.getElementById('longestStreak').textContent = longestStreak;

            drawChart(avgProgress);
        }

        function drawChart(percent) {
            const canvas = document.getElementById('progressChart');
            const ctx = canvas.getContext('2d');
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = 50;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#e0e0e0';
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = '#4CAF50';
            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.arc(centerX, centerY, radius, -Math.PI / 2, -Math.PI / 2 + (Math.PI * 2 * percent / 100));
            ctx.lineTo(centerX, centerY);
            ctx.fill();

            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius - 12, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = '#333';
            ctx.font = 'bold 16px sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(percent + '%', centerX, centerY);
        }

        function confetti() {
            const canvas = document.createElement('canvas');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            canvas.style.position = 'fixed';
            canvas.style.top = '0';
            canvas.style.left = '0';
            canvas.style.pointerEvents = 'none';
            canvas.style.zIndex = '999';
            document.body.appendChild(canvas);

            const ctx = canvas.getContext('2d');
            const particles = [];

            for (let i = 0; i < 50; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    vx: (Math.random() - 0.5) * 8,
                    vy: Math.random() * 5 + 5,
                    color: ['#4CAF50', '#2196F3', '#FFC107'][Math.floor(Math.random() * 3)],
                    size: Math.random() * 6 + 2
                });
            }

            let frame = 0;
            const animate = () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.vy += 0.2;
                    ctx.fillStyle = p.color;
                    ctx.fillRect(p.x, p.y, p.size, p.size);
                });
                frame++;
                if (frame < 120) requestAnimationFrame(animate);
                else canvas.remove();
            };
            animate();
        }

        function showToast(msg) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = msg;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 2000);
        }

        function encodeToHash() {
            const data = {
                habits: state.habits,
                progress: state.progress
            };
            const encoded = btoa(JSON.stringify(data));
            return '#' + encoded;
        }

        function loadFromHash() {
            const hash = window.location.hash.slice(1);
            if (hash) {
                try {
                    const data = JSON.parse(atob(hash));
                    state.habits = data.habits;
                    state.progress = data.progress;
                    saveState();
                    renderGrid();
                    updateStats();
                } catch (e) {
                    console.error('Invalid hash');
                }
            }
        }

        document.getElementById('addBtn').addEventListener('click', () => {
            document.getElementById('modal').classList.add('active');
            document.getElementById('habitInput').focus();
        });

        document.getElementById('cancelBtn').addEventListener('click', () => {
            document.getElementById('modal').classList.remove('active');
        });

        document.getElementById('confirmBtn').addEventListener('click', () => {
            const name = document.getElementById('habitInput').value.trim();
            if (name) {
                const newHabit = { name, emoji: selectedEmoji, category: 'Custom' };
                state.habits.push(newHabit);
                state.progress[name] = 0;
                state.streaks[name] = 0;
                saveState();
                renderGrid();
                renderPalette();
                updateStats();
                document.getElementById('modal').classList.remove('active');
                document.getElementById('habitInput').value = '';
                showToast('Habit added!');
            }
        });

        document.getElementById('shareBtn').addEventListener('click', () => {
            const url = window.location.origin + window.location.pathname + encodeToHash();
            navigator.clipboard.writeText(url).then(() => {
                showToast('Share link copied!');
            });
        });

        document.getElementById('resetBtn').addEventListener('click', () => {
            if (confirm('Reset all progress for today?')) {
                Object.keys(state.progress).forEach(h => state.progress[h] = 0);
                saveState();
                renderGrid();
                updateStats();
                showToast('Progress reset!');
            }
        });

        const emojiPicker = document.getElementById('emojiPicker');
        EMOJIS.forEach(emoji => {
            const btn = document.createElement('button');
            btn.className = 'emoji-btn';
            btn.textContent = emoji;
            btn.addEventListener('click', () => {
                document.querySelectorAll('.emoji-btn').forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                selectedEmoji = emoji;
            });
            emojiPicker.appendChild(btn);
        });
        emojiPicker.firstChild.classList.add('selected');

        document.getElementById('habitInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') document.getElementById('confirmBtn').click();
        });

        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('modal')) {
                document.getElementById('modal').classList.remove('active');
            }
        });

        initState();
        renderPalette();
        renderGrid();
        updateStats();
    </script>
</body>
</html>
