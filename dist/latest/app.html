    <script>
        // Data structure and predefined activities
        const ACTIVITIES = [
            { id: 'car-5km', name: 'Car trip 5km', co2e: 1.1, icon: 'üöó' },
            { id: 'car-20km', name: 'Car trip 20km', co2e: 4.4, icon: 'üöô' },
            { id: 'bus', name: 'Bus ride', co2e: 0.8, icon: 'üöå' },
            { id: 'train', name: 'Train trip', co2e: 0.3, icon: 'üöÜ' },
            { id: 'bike', name: 'Bike ride', co2e: 0.0, icon: 'üö≤' },
            { id: 'walk', name: 'Walking', co2e: 0.0, icon: 'üö∂' },
            { id: 'flight-100km', name: 'Flight 100km', co2e: 25.0, icon: '‚úàÔ∏è' },
            { id: 'flight-500km', name: 'Flight 500km', co2e: 110.0, icon: 'üõ´' },
            { id: 'meat-meal', name: 'Meat meal', co2e: 5.0, icon: 'üçñ' },
            { id: 'vegan-meal', name: 'Vegan meal', co2e: 0.5, icon: 'üå±' },
            { id: 'electricity-5kwh', name: 'Electricity 5kWh', co2e: 2.0, icon: '‚ö°' },
            { id: 'recycle', name: 'Recycled waste', co2e: -0.2, icon: '‚ôªÔ∏è' }
        ];

        let currentData = {
            days: [],
            get today() {
                const today = new Date();
                today.setHours(0,0,0,0);
                return today.toISOString().split('T')[0];
            }
        };

        let draggedElement = null;
        let focusedIndex = 0;

        // Initialize app
        function init() {
            loadData();
            renderActivities();
            renderLog();
            updateGauge();
            renderHistory();
            setupEventListeners();
            checkHash();
            updateKeyboardFocus();
        }

        // Persistence
        function saveData() {
            try {
                localStorage.setItem('eco-carbon-data', JSON.stringify(currentData));
            } catch (e) {
                console.warn('localStorage quota exceeded:', e);
            }
        }

        function loadData() {
            try {
                const data = localStorage.getItem('eco-carbon-data');
                if (data) {
                    currentData.days = JSON.parse(data).days || [];
                }
            } catch (e) {
                console.warn('Failed to load data:', e);
            }
        }

        // Rendering
        function renderActivities() {
            const grid = document.getElementById('activities-grid');
            grid.innerHTML = ACTIVITIES.map(activity => `
                <div class="activity-card" 
                     draggable="true" 
                     data-id="${activity.id}" 
                     data-co2e="${activity.co2e}"
                     role="button" 
                     tabindex="0"
                     aria-label="Add ${activity.name} (${activity.co2e}kg CO2e) to log"
                     aria-pressed="false">
                    <div class="activity-icon">${activity.icon}</div>
                    <div class="activity-name">${activity.name}</div>
                    <div class="activity-co2">${activity.co2e}kg</div>
                </div>
            `).join('');
        }

        function renderLog() {
            const today = currentData.today;
            const dayData = currentData.days.find(d => d.date === today) || { activities: [], total: 0 };
            
            const logItems = document.getElementById('log-items');
            logItems.innerHTML = dayData.activities.map((activity, index) => {
                const activityDef = ACTIVITIES.find(a => a.id === activity.id);
                return `
                    <div class="log-item" 
                         draggable="true"
                         data-id="${activity.id}"
                         data-co2e="${activity.co2e}"
                         data-index="${index}"
                         role="button" 
                         tabindex="0"
                         aria-label="Remove ${activityDef.name} (${activity.co2e}kg CO2e)">
                        <div>
                            <span style="font-size: 1.2rem;">${activityDef.icon}</span>
                            <span style="margin-left: 10px; font-weight: bold;">${activityDef.name}</span>
                        </div>
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <span style="font-weight: bold; color: var(--dark-green);">${activity.co2e}kg</span>
                            <div class="trash-zone" role="button" tabindex="0" aria-label="Remove this activity">üóëÔ∏è</div>
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('daily-total').textContent = dayData.total.toFixed(1);
        }

        function updateGauge() {
            const today = currentData.today;
            const dayData = currentData.days.find(d => d.date === today) || { total: 0 };
            const total = dayData.total;
            
            const gaugeFill = document.getElementById('gauge-fill');
            const gaugeText = document.getElementById('gauge-text');
            const max = 20;
            const circumference = 314;
            const offset = circumference - (total / max * circumference);
            
            gaugeFill.style.strokeDashoffset = offset;
            
            // Color coding
            if (total <= 5) {
                gaugeFill.style.stroke = '#4CAF50';
            } else if (total <= 12) {
                gaugeFill.style.stroke = '#FFAA00';
            } else {
                gaugeFill.style.stroke = '#FF4444';
            }
            
            gaugeText.textContent = total.toFixed(1);
        }

        function renderHistory() {
            const history = getLast7Days();
            const chart = document.getElementById('history-chart');
            chart.innerHTML = history.map((day, index) => {
                const height = Math.max(20, (day.total / 20) * 150);
                return `
                    <div class="history-bar" 
                         style="height: ${height}px;"
                         data-date="${day.date}"
                         role="img" 
                         aria-label="${day.date}: ${day.total.toFixed(1)}kg CO2e"
                         tabindex="0">
                        <div class="bar-value">${day.total.toFixed(1)}</div>
                    </div>
                `;
            }).join('');

            const avg = history.reduce((sum, day) => sum + day.total, 0) / Math.max(1, history.length);
            document.getElementById('weekly-avg').textContent = avg.toFixed(1);
            
            const trend = getTrend(history);
            document.getElementById('trend-arrow').textContent = trend > 0 ? 'üìà' : trend < 0 ? 'üìâ' : '‚û°Ô∏è';
            document.getElementById('trend-arrow').setAttribute('aria-label', `Weekly trend: ${trend > 0 ? 'increasing' : trend < 0 ? 'decreasing' : 'stable'}`);
            
            document.getElementById('weekly-badge').textContent = `Weekly Avg: ${avg.toFixed(1)}kg`;
        }

        function getLast7Days() {
            const today = new Date(currentData.today);
            const days = [];
            for (let i = 6; i >= 0; i--) {
                const date = new Date(today);
                date.setDate(today.getDate() - i);
                const dateStr = date.toISOString().split('T')[0];
                const dayData = currentData.days.find(d => d.date === dateStr);
                days.push({ date: dateStr, total: dayData?.total || 0 });
            }
            return days;
        }

        function getTrend(history) {
            if (history.length < 2) return 0;
            return history[0].total - history[history.length - 1].total;
        }

        // Drag and Drop
        function setupEventListeners() {
            // Activity cards drag
            document.addEventListener('dragstart', e => {
                if (e.target.classList.contains('activity-card') || e.target.closest('.activity-card')) {
                    draggedElement = e.target.closest('.activity-card');
                    e.target.style.opacity = '0.5';
                }
            });

            document.addEventListener('dragend', e => {
                if (draggedElement) {
                    draggedElement.style.opacity = '1';
                    draggedElement = null;
                }
            });

            const dropZone = document.getElementById('daily-log');
            dropZone.addEventListener('dragover', e => {
                e.preventDefault();
                dropZone.classList.add('drag-over');
            });

            dropZone.addEventListener('dragleave', () => {
                dropZone.classList.remove('drag-over');
            });

            dropZone.addEventListener('drop', e => {
                e.preventDefault();
                dropZone.classList.remove('drag-over');
                if (draggedElement) {
                    addActivity(draggedElement.dataset.id, parseFloat(draggedElement.dataset.co2e));
                }
            });

            // Log item drag for reordering/removal
            document.addEventListener('dragstart', e => {
                if (e.target.classList.contains('log-item')) {
                    draggedElement = e.target;
                    e.target.classList.add('dragging');
                }
            });

            // Trash zones
            document.addEventListener('click', e => {
                if (e.target.classList.contains('trash-zone') || e.target.closest('.trash-zone')) {
                    const logItem = e.target.closest('.log-item');
                    if (logItem) {
                        removeActivity(logItem.dataset.id);
                    }
                }
            });

            // Keyboard navigation
            document.addEventListener('keydown', e => {
                const activities = Array.from(document.querySelectorAll('.activity-card'));
                if (e.key === 'ArrowDown' && focusedIndex < activities.length) {
                    focusedIndex++;
                    updateKeyboardFocus();
                    e.preventDefault();
                } else if (e.key === 'ArrowUp' && focusedIndex > 0) {
                    focusedIndex--;
                    updateKeyboardFocus();
                    e.preventDefault();
                } else if (e.key === 'Enter') {
                    const activity = activities[focusedIndex];
                    if (activity) {
                        addActivity(activity.dataset.id, parseFloat(activity.dataset.co2e));
                        e.preventDefault();
                    }
                }
            });

            // Buttons
            document.getElementById('reset-day').addEventListener('click', () => confirmAction('Reset today\'s log?', resetToday));
            document.getElementById('clear-all').addEventListener('click', () => confirmAction('Clear ALL data?', clearAllData));
            document.getElementById('export-btn').addEventListener('click', exportData);
            document.getElementById('share-btn').addEventListener('click', shareSummary);

            // Modal
            document.getElementById('modal-cancel').addEventListener('click', closeModal);
            document.getElementById('modal-confirm').addEventListener('click', () => {
                if (window.confirmAction) {
                    window.confirmAction();
                }
                closeModal();
            });

            // Import via drag
            document.addEventListener('dragover', e => {
                if (e.dataTransfer.types.includes('Files')) {
                    e.preventDefault();
                }
            });

            document.addEventListener('drop', e => {
                e.preventDefault();
                const files = Array.from(e.dataTransfer.files);
                const jsonFile = files.find(f => f.type === 'application/json');
                if (jsonFile) {
                    const reader = new FileReader();
                    reader.onload = e => {
                        try {
                            const data = JSON.parse(e.target.result);
                            currentData.days = data.days || [];
                            saveData();
                            renderLog();
                            renderHistory();
                            updateGauge();
                        } catch (err) {
                            alert('Invalid JSON file');
                        }
                    };
                    reader.readAsText(jsonFile);
                }
            });

            // Activity card clicks
            document.addEventListener('click', e => {
                const card = e.target.closest('.activity-card');
                if (card) {
                    addActivity(card.dataset.id, parseFloat(card.dataset.co2e));
                }
            });
        }

        function updateKeyboardFocus() {
            const activities = Array.from(document.querySelectorAll('.activity-card'));
            activities.forEach((activity, index) => {
                activity.setAttribute('aria-pressed', index === focusedIndex ? 'true' : 'false');
            });
        }

        // Core functionality
        function addActivity(id, co2e) {
            const today = currentData.today;
            let dayData = currentData.days.find(d => d.date === today);
            
            if (!dayData) {
                dayData = { date: today, activities: [], total: 0 };
                currentData.days.push(dayData);
            }

            // Dedupe same-day entries (allow only one of each activity per day)
            const existingIndex = dayData.activities.findIndex(a => a.id === id);
            if (existingIndex > -1) {
                dayData.activities[existingIndex] = { id, co2e };
            } else {
                dayData.activities.push({ id, co2e });
            }

            dayData.total = dayData.activities.reduce((sum, a) => sum + a.co2e, 0);
            saveData();
            renderLog();
            updateGauge();
            renderHistory();
        }

        function removeActivity(id) {
            const today = currentData.today;
            const dayData = currentData.days.find(d => d.date === today);
            if (dayData) {
                dayData.activities = dayData.activities.filter(a => a.id !== id);
                dayData.total = dayData.activities.reduce((sum, a) => sum + a.co2e, 0);
                saveData();
                renderLog();
                updateGauge();
                renderHistory();
            }
        }

        function resetToday() {
            const today = currentData.today;
            currentData.days = currentData.days.filter(d => d.date !== today);
            renderLog();
            updateGauge();
            renderHistory();
            saveData();
        }

        function clearAllData() {
            currentData.days = [];
            localStorage.removeItem('eco-carbon-data');
            renderLog();
            updateGauge();
            renderHistory();
        }

        // Import/Export
        function exportData() {
            const dataStr = JSON.stringify(currentData, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `eco-carbon-tracker-${currentData.today}.json`;
            link.click();
            URL.revokeObjectURL(url);
        }

        function shareSummary() {
            const history = getLast7Days();
            const summary = {
                avg: history.reduce((sum, day) => sum + day.total, 0) / history.length,
                total: history.reduce((sum, day) => sum + day.total, 0),
                trend: getTrend(history),
                today: currentData.days.find(d => d.date === currentData.today)?.total || 0
            };
            const encoded = btoa(JSON.stringify(summary));
            window.location.hash = `share=${encoded}`;
        }

        // Hash navigation
        function checkHash() {
            const hash = window.location.hash;
            if (hash.startsWith('#share=')) {
                try {
                    const encoded = hash.split('=')[1];
                    const summary = JSON.parse(atob(encoded));
                    // Update display with shared data (visual only)
                    document.getElementById('weekly-avg').textContent = summary.avg.toFixed(1);
                    document.getElementById('trend-arrow').textContent = summary.trend > 0 ? 'üìà' : summary.trend < 0 ? 'üìâ' : '‚û°Ô∏è';
                } catch (e) {
                    console.warn('Invalid share hash');
                }
            }
        }

        // Modal
        function confirmAction(message, action) {
            const modal = document.getElementById('confirm-modal');
            document.getElementById('modal-message').textContent = message;
            modal.style.display = 'flex';
            modal.setAttribute('aria-hidden', 'false');
            window.confirmAction = action;
        }

        function closeModal() {
            const modal = document.getElementById('confirm-modal');
            modal.style.display = 'none';
            modal.setAttribute('aria-hidden', 'true');
            window.confirmAction = null;
        }

        // Touch support for mobile
        let touchStartY = 0;
        document.addEventListener('touchstart', e => {
            touchStartY = e.touches[0].clientY;
        }, { passive: true });

        document.addEventListener('touchend', e => {
            const touchEndY = e.changedTouches[0].clientY;
            const diff = touchStartY - touchEndY;
            if (Math.abs(diff) < 10) { // Tap, not swipe
                const target = e.target.closest('.activity-card');
                if (target) {
                    addActivity(target.dataset.id, parseFloat(target.dataset.co2e));
                }
            }
        }, { passive: true });

        // Initialize
        init();
    </script>
</body>
</html>
