olean).join(', '):'';if(!title||!content){this.updateStatus('Title and content required!');return;}const note={id:this.editingId||++this.currentId,title,content,tags};if(this.editingId){this.updateInHistory(note);}else{this.addToHistory(note);}this.closeModal();this.saveNotes();}addToHistory(note){this.history=this.history.slice(0,this.historyIndex+1);this.history.push([...this.notes]);this.historyIndex++;if(this.history.length>50){this.history.shift();this.historyIndex--;}this.notes=[...this.notes,JSON.parse(JSON.stringify(note))];}updateInHistory(newNote){const oldNote=this.findNote(newNote.id);if(oldNote){oldNote.title=newNote.title;oldNote.content=newNote.content;oldNote.tags=newNote.tags;this.history=this.history.slice(0,this.historyIndex+1);this.history.push([...this.notes]);this.historyIndex++;}}findNote(id){return this.notes.find(n=>n.id===id);}deleteNote(id){if(!confirm('Delete this note?'))return;this.notes=this.notes.filter(n=>n.id!==id);this.history=this.history.slice(0,this.historyIndex+1);this.history.push([...this.notes]);this.historyIndex++;this.updateDisplay();this.saveNotes();this.updateStatus('Note deleted');}editNote(id){this.openModal(id);}undo(){if(this.historyIndex>0){this.historyIndex--;this.notes=[...this.history[this.historyIndex]];this.updateDisplay();this.saveNotes();this.updateStatus('Undone');}}redo(){if(this.historyIndex<this.history.length-1){this.historyIndex++;this.notes=[...this.history[this.historyIndex]];this.updateDisplay();this.saveNotes();this.updateStatus('Redone');}}toggleTheme(){const current=document.documentElement.getAttribute('data-theme')||'light';const next=current==='dark'?'light':'dark';document.documentElement.setAttribute('data-theme',next);localStorage.setItem('theme',next);document.getElementById('themeToggle').textContent=next==='dark'?'‚òÄÔ∏è':'üåô';}updateThemeToggle(){const theme=document.documentElement.getAttribute('data-theme')||'light';document.getElementById('themeToggle').textContent=theme==='dark'?'‚
