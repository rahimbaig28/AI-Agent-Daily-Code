    <script>
        class HydrationTracker {
            constructor() {
                this.data = {
                    entries: [],
                    goal: 100,
                    streak: 0,
                    unit: 'oz'
                };
                this.currentDate = this.getTodayDate();
                this.reminderInterval = null;
                this.init();
            }

            init() {
                this.loadData();
                this.checkNewDay();
                this.updateDisplay();
                this.bindEvents();
                this.updateHistory();
                this.startReminders();
                this.announce('Hydration Hero loaded');
            }

            getTodayDate() {
                const now = new Date();
                return now.toISOString().split('T')[0];
            }

            loadData() {
                const saved = localStorage.getItem('hydrationHero');
                if (saved) {
                    this.data = { ...this.data, ...JSON.parse(saved) };
                }
            }

            saveData() {
                localStorage.setItem('hydrationHero', JSON.stringify(this.data));
            }

            checkNewDay() {
                const todayEntry = this.data.entries.find(e => e.date === this.currentDate);
                if (!todayEntry) {
                    this.data.entries = this.data.entries.filter(e => e.date !== this.currentDate);
                    this.addEntry(0);
                }
            }

            addEntry(amount) {
                const todayEntry = this.data.entries.find(e => e.date === this.currentDate);
                if (todayEntry) {
                    todayEntry.amount += amount;
                } else {
                    this.data.entries.push({ date: this.currentDate, amount });
                }
                this.updateStreak();
                this.saveData();
                this.updateDisplay();
                this.announce(`${amount}oz added. Total: ${todayEntry ? todayEntry.amount : amount}oz`);
            }

            updateStreak() {
                const sortedEntries = [...this.data.entries].sort((a, b) => new Date(b.date) - new Date(a.date));
                let streak = 0;
                const today = new Date(this.currentDate);
                
                for (let entry of sortedEntries) {
                    const entryDate = new Date(entry.date);
                    const diffTime = today - entryDate;
                    const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
                    
                    if (diffDays <= streak) {
                        streak = diffDays + 1;
                    } else {
                        break;
                    }
                }
                this.data.streak = streak;
            }

            updateDisplay() {
                const todayEntry = this.data.entries.find(e => e.date === this.currentDate);
                const todayAmount = todayEntry ? todayEntry.amount : 0;
                const progress = Math.min((todayAmount / this.data.goal) * 100, 100);
                
                document.getElementById('currentIntake').textContent = `${todayAmount} ${this.data.unit}`;
                document.getElementById('goalDisplay').textContent = `Goal: ${this.data.goal} ${this.data.unit}`;
                document.getElementById('progressFill').style.setProperty('--progress', `${progress}deg`);
                document.querySelector('[role="progressbar"]').setAttribute('aria-valuenow', progress);
                
                // Update stats
                document.getElementById('totalGlasses').textContent = Math.round(todayAmount / 8);
                document.getElementById('streakDays').textContent = this.data.streak;
                
                const weekAgo = new Date();
                weekAgo.setDate(weekAgo.getDate() - 7);
                const weekEntries = this.data.entries.filter(e => new Date(e.date) >= weekAgo);
                document.getElementById('weeklyTotal').textContent = Math.round(weekEntries.reduce((sum, e) => sum + e.amount, 0));
                
                const avgDays = weekEntries.length || 1;
                document.getElementById('avgDaily').textContent = Math.round(weekEntries.reduce((sum, e) => sum + e.amount, 0) / avgDays);
            }

            updateHistory() {
                const historyContainer = document.querySelector('.history-grid');
                const template = document.getElementById('historyTemplate');
                
                // Clear existing
                historyContainer.querySelectorAll('.history-day:not(#historyTemplate)').forEach(el => el.remove());
                
                const now = new Date();
                for (let i = 6; i >= 0; i--) {
                    const date = new Date(now);
                    date.setDate(now.getDate() - i);
                    const dateStr = date.toISOString().split('T')[0];
                    
                    const entry = this.data.entries.find(e => e.date === dateStr);
                    const amount = entry ? entry.amount : 0;
                    const progress = Math.min((amount / this.data.goal) * 100, 100);
                    
                    const dayEl = template.cloneNode(true);
                    dayEl.style.display = 'block';
                    dayEl.querySelector('.day-name').textContent = dateStr.split('-').slice(1).join('/') || 'Today';
                    dayEl.querySelector('.day-fill').style.width = `${progress}%`;
                    dayEl.querySelector('.day-amount').textContent = `${amount}oz`;
                    historyContainer.appendChild(dayEl);
                }
            }

            bindEvents() {
                // Quick add buttons
                document.querySelectorAll('[data-amount]').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.addEntry(parseInt(e.target.dataset.amount));
                    });
                });

                // Custom add
                document.getElementById('addCustom').addEventListener('click', () => {
                    const amount = parseFloat(document.getElementById('customAmount').value);
                    if (amount > 0) this.addEntry(amount);
                });

                // Unit toggle
                document.getElementById('unitToggle').addEventListener('click', () => {
                    this.data.unit = this.data.unit === 'oz' ? 'ml' : 'oz';
                    document.getElementById('unitToggle').textContent = this.data.unit;
                    this.saveData();
                    this.updateDisplay();
                });

                // Goal slider
                const goalSlider = document.getElementById('goalSlider');
                goalSlider.addEventListener('input', (e) => {
                    this.data.goal = parseInt(e.target.value);
                    document.getElementById('goalValue').textContent = this.data.goal;
                    this.saveData();
                    this.updateDisplay();
                    this.updateHistory();
                });

                // Reset day
                document.getElementById('resetDay').addEventListener('click', () => {
                    if (confirm('Reset today\'s intake?')) {
                        const todayEntry = this.data.entries.find(e => e.date === this.currentDate);
                        if (todayEntry) todayEntry.amount = 0;
                        this.updateDisplay();
                        this.announce('Today\'s intake reset');
                    }
                });

                // Clear all data
                document.getElementById('clearData').addEventListener('click', () => {
                    if (confirm('Clear ALL data? This cannot be undone.')) {
                        localStorage.removeItem('hydrationHero');
                        location.reload();
                    }
                });

                // Export
                document.getElementById('exportData').addEventListener('click', () => this.exportCSV());

                // High contrast
                document.getElementById('highContrast').addEventListener('click', () => {
                    document.body.classList.toggle('high-contrast');
                });

                // Keyboard support
                document.addEventListener('keydown', (e) => {
                    if (e.target.matches('input, button')) return;
                    if (e.code === 'Space' || e.code === 'Enter') {
                        e.preventDefault();
                        document.activeElement?.click();
                    }
                });
            }

            startReminders() {
                const now = new Date();
                const nextHour = new Date(now);
                nextHour.setHours(now.getHours() + 1, 0, 0, 0);
                const delay = nextHour - now;

                this.reminderInterval = setTimeout(() => {
                    this.showToast('‚è∞ Time to drink some water! üíß');
                    this.startHourlyReminders();
                }, delay);
            }

            startHourlyReminders() {
                if (this.reminderInterval) clearTimeout(this.reminderInterval);
                this.reminderInterval = setInterval(() => {
                    this.showToast('‚è∞ Drink up, hydration hero! üíß');
                }, 60 * 60 * 1000); // 1 hour
            }

            showToast(message) {
                const toast = document.getElementById('toast');
                toast.textContent = message;
                toast.classList.add('show');
                this.announce(message);
                setTimeout(() => toast.classList.remove('show'), 4000);
            }

            announce(message) {
                const announce = document.getElementById('status-announce');
                announce.textContent = message;
                setTimeout(() => announce.textContent = '', 1000);
            }

            exportCSV() {
                const headers = ['Date', 'Amount (oz)', 'Goal', 'Met Goal'];
                const rows = headers.concat(
                    this.data.entries.map(entry => {
                        const metGoal = entry.amount >= this.data.goal ? 'Yes' : 'No';
                        return [entry.date, entry.amount, this.data.goal, metGoal];
                    })
                );
                
                const csv = rows.map(row => row.map(cell => `"${cell}"`).join(',')).join('\n');
                const blob = new Blob([csv], { type: 'text/csv' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `hydration-${this.currentDate}.csv`;
                a.click();
                URL.revokeObjectURL(url);
            }
        }

        // Progress circle rotation via CSS custom property
        const style = document.createElement('style');
        style.textContent = `
            .circle-fill {
                background: conic-gradient(var(--secondary-green) calc(var(--progress, 0) * 3.6deg), transparent 0deg);
            }
        `;
        document.head.appendChild(style);

        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            new HydrationTracker();
        });
    </script>
