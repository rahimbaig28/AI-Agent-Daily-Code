    <script>
        const gameState = {
            playerScore: 0,
            cpuScore: 0,
            targetScore: 100,
            difficulty: 'normal',
            currentRound: 1,
            selectedDie: 6,
            roundRolls: [],
            undoStack: [],
            redoStack: [],
            gameActive: false,
            roundActive: false,
            cpuStrategy: 'normal',
            gameHistory: [],
            savePath: '~/.dice_arena_game.json'
        };

        function loadGame() {
            const saved = localStorage.getItem('diceArenaGame');
            if (saved) {
                const state = JSON.parse(saved);
                Object.assign(gameState, state);
                if (gameState.gameActive) {
                    showGameBoard();
                    updateDisplay();
                }
            }
        }

        function saveGame() {
            localStorage.setItem('diceArenaGame', JSON.stringify(gameState));
        }

        function toggleSettings() {
            document.getElementById('settingsPanel').classList.toggle('active');
            document.getElementById('gameBoard').classList.toggle('active');
        }

        function startGame() {
            gameState.targetScore = parseInt(document.getElementById('targetScore').value);
            gameState.difficulty = document.getElementById('difficulty').value;
            gameState.playerScore = 0;
            gameState.cpuScore = 0;
            gameState.currentRound = 1;
            gameState.gameActive = true;
            gameState.roundActive = true;
            gameState.gameHistory = [];
            gameState.roundRolls = [];
            gameState.undoStack = [];
            gameState.redoStack = [];
            showGameBoard();
            updateDisplay();
            saveGame();
        }

        function newGame() {
            gameState.gameActive = false;
            gameState.roundActive = false;
            document.getElementById('matchOver').classList.remove('active');
            document.getElementById('gameBoard').classList.remove('active');
            document.getElementById('settingsPanel').classList.add('active');
            document.getElementById('targetScore').value = 100;
            document.getElementById('difficulty').value = 'normal';
        }

        function showGameBoard() {
            document.getElementById('settingsPanel').classList.remove('active');
            document.getElementById('gameBoard').classList.add('active');
            document.getElementById('matchOver').classList.remove('active');
        }

        function selectDie(value) {
            gameState.selectedDie = value;
            document.querySelectorAll('.die-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-die="${value}"]`).classList.add('active');
        }

        function rollDice() {
            if (!gameState.roundActive) return;

            const playerRoll = Math.floor(Math.random() * gameState.selectedDie) + 1;
            gameState.roundRolls.push({ player: playerRoll, cpu: null, timestamp: Date.now() });
            gameState.undoStack = [];
            gameState.redoStack = [];

            addRollHistory(`You rolled: ${playerRoll} (d${gameState.selectedDie})`, false);
            
            setTimeout(() => {
                const cpuRoll = cpuRollDice();
                gameState.roundRolls[gameState.roundRolls.length - 1].cpu = cpuRoll;
                addRollHistory(`CPU rolled: ${cpuRoll} (d${gameState.selectedDie})`, true);
                
                setTimeout(() => {
                    resolveRound(playerRoll, cpuRoll);
                }, 500);
            }, 800);

            document.getElementById('rollBtn').disabled = true;
        }

        function cpuRollDice() {
            determineCpuStrategy();
            const baseRoll = Math.floor(Math.random() * gameState.selectedDie) + 1;
            
            if (gameState.difficulty === 'hard' && gameState.cpuStrategy === 'aggressive') {
                return Math.min(baseRoll + 2, gameState.selectedDie);
            } else if (gameState.difficulty === 'easy' && gameState.cpuStrategy === 'defensive') {
                return Math.max(baseRoll - 1, 1);
            }
            return baseRoll;
        }

        function determineCpuStrategy() {
            const scoreDiff = gameState.playerScore - gameState.cpuScore;
            const random = Math.random();

            if (scoreDiff > 20) {
                gameState.cpuStrategy = random > 0.3 ? 'aggressive' : 'defensive';
            } else if (scoreDiff < -20) {
                gameState.cpuStrategy = 'defensive';
            } else {
                gameState.cpuStrategy = 'normal';
            }

            const strategyText = {
                aggressive: 'ðŸ”¥ Aggressive',
                defensive: 'ðŸ›¡ï¸ Defensive',
                normal: 'âš–ï¸ Normal'
            };
            document.getElementById('cpuStrategy').textContent = strategyText[gameState.cpuStrategy];
        }

        function resolveRound(playerRoll, cpuRoll) {
            let winner = '';
            if (playerRoll > cpuRoll) {
                gameState.playerScore += playerRoll;
                winner = 'You win this round!';
                document.getElementById('roundResult').classList.remove('cpu-wins');
            } else if (cpuRoll > playerRoll) {
                gameState.cpuScore += cpuRoll;
                winner = 'CPU wins this round!';
                document.getElementById('roundResult').classList.add('cpu-wins');
            } else {
                winner = 'Round tied! No points awarded.';
                document.getElementById('roundResult').classList.remove('cpu-wins');
            }

            document.getElementById('roundResult').textContent = winner;
            document.getElementById('roundResult').classList.add('active');
            gameState.gameHistory.push({
                round: gameState.currentRound,
                playerRoll,
                cpuRoll,
                winner,
                playerScore: gameState.playerScore,
                cpuScore: gameState.cpuScore
            });

            updateDisplay();
            gameState.roundActive = false;
            document.getElementById('rollBtn').disabled = false;

            setTimeout(() => {
                if (gameState.playerScore >= gameState.targetScore) {
                    endMatch('You');
                } else if (gameState.cpuScore >= gameState.targetScore) {
                    endMatch('CPU');
                } else {
                    nextRound();
                }
            }, 2000);
        }

        function nextRound() {
            gameState.currentRound++;
            gameState.roundRolls = [];
            gameState.undoStack = [];
            gameState.redoStack = [];
            gameState.roundActive = true;
            document.getElementById('roundResult').classList.remove('active');
            document.getElementById('rollHistory').innerHTML = '';
            updateDisplay();
            saveGame();
        }

        function undoRoll() {
            if (gameState.roundRolls.length === 0 || gameState.undoStack.length >= 3) return;
            
            const lastRoll = gameState.roundRolls.pop();
            gameState.undoStack.push(lastRoll);
            gameState.redoStack = [];
            
            updateRollHistory();
            updateUndoRedoButtons();
        }

        function redoRoll() {
            if (gameState.redoStack.length === 0) return;
            
            const roll = gameState.redoStack.pop();
            gameState.roundRolls.push(roll);
            gameState.undoStack.pop();
            
            updateRollHistory();
            updateUndoRedoButtons();
        }

        function updateUndoRedoButtons() {
            document.getElementById('undoBtn').disabled = gameState.roundRolls.length === 0 || gameState.undoStack.length >= 3;
            document.getElementById('redoBtn').disabled = gameState.redoStack.length === 0;
        }

        function addRollHistory(text, isCpu) {
            const history = document.getElementById('rollHistory');
            const item = document.createElement('div');
            item.className = `roll-item ${isCpu ? 'cpu' : ''}`;
            item.textContent = text;
            history.appendChild(item);
            history.scrollTop = history.scrollHeight;
        }

        function updateRollHistory() {
            const history = document.getElementById('rollHistory');
            history.innerHTML = '';
            gameState.gameHistory.forEach(h => {
                const item = document.createElement('div');
                item.className = 'roll-item';
                item.textContent = `Round ${h.round}: You ${h.playerRoll} vs CPU ${h.cpuRoll} - ${h.winner}`;
                history.appendChild(item);
            });
        }

        function updateDisplay() {
            document.getElementById('playerScore').textContent = gameState.playerScore;
            document.getElementById('cpuScore').textContent = gameState.cpuScore;
            document.getElementById('roundNum').textContent = gameState.currentRound;
            updateUndoRedoButtons();
        }

        function endMatch(winner) {
            gameState.gameActive = false;
            gameState.roundActive = false;
            document.getElementById('gameBoard').classList.remove('active');
            document.getElementById('matchOver').classList.add('active');
            
            const winnerText = winner === 'You' ? 'ðŸŽ‰ You Win!' : 'ðŸ¤– CPU Wins!';
            document.getElementById('matchWinner').textContent = winnerText;
            document.getElementById('totalRounds').textContent = gameState.currentRound;
            document.getElementById('finalScore').textContent = `Final Score: You ${gameState.playerScore} - CPU ${gameState.cpuScore}`;
            
            saveGame();
        }

        function saveReplay() {
            const replay = `Dice Roll Arena - Game Replay\n`;
            const timestamp = new Date().toLocaleString();
            const content = `${replay}Date: ${timestamp}\nTarget Score: ${gameState.targetScore}\nDifficulty: ${gameState.difficulty}\n\n${gameState.gameHistory.map(h => `Round ${h.round}: Player ${h.playerRoll} vs CPU ${h.cpuRoll} - ${h.winner}`).join('\n')}\n\nFinal Score: Player ${gameState.playerScore} - CPU ${gameState.cpuScore}`;
            
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `dice_arena_replay_${Date.now()}.txt`;
            a.click();
            URL.revokeObjectURL(url);
        }

        document.addEventListener('keydown', (e) => {
            if (!gameState.gameActive) return;
            
            if (e.key === 'Enter') {
                e.preventDefault();
                if (gameState.roundActive) rollDice();
            } else if (e.key === 'u' || e.key === 'U') {
                e.preventDefault();
                undoRoll();
            } else if (e.key === 'r' || e.key === 'R') {
                e.preventDefault();
                redoRoll();
            } else if (e.key === 'n' || e.key === 'N') {
                e.preventDefault();
                newGame();
            } else if (e.key === 'ArrowUp' || e.key === '1') {
                selectDie(6);
            } else if (e.key === 'ArrowRight' || e.key === '2') {
                selectDie(12);
            } else if (e.key === 'ArrowDown' || e.key === '3') {
                selectDie(20);
            }
        });

        loadGame();
    </script>
