    <script>
        class ResearchNoteVault {
            constructor() {
                this.notes = [];
                this.filteredNotes = [];
                this.selectedIndex = -1;
                this.history = [];
                this.historyIndex = -1;
                this.maxHistory = 50;
                this.maxNotes = 100;
                this.autoSaveTimer = null;
                this.allTags = new Set();
                this.currentActiveTags = new Set();

                this.elements = {
                    search: document.getElementById('search'),
                    searchClear: document.getElementById('searchClear'),
                    notesGrid: document.getElementById('notesGrid'),
                    emptyState: document.getElementById('emptyState'),
                    addNote: document.getElementById('addNote'),
                    undo: document.getElementById('undo'),
                    redo: document.getElementById('redo'),
                    sort: document.getElementById('sort'),
                    export: document.getElementById('export'),
                    importBtn: document.getElementById('importBtn'),
                    importFile: document.getElementById('importFile'),
                    themeToggle: document.getElementById('themeToggle'),
                    tagSuggestions: document.getElementById('tagSuggestions'),
                    addFirstNote: document.getElementById('addFirstNote'),
                    status: document.getElementById('status')
                };

                this.init();
            }

            init() {
                this.loadNotes();
                this.updateAllTags();
                this.bindEvents();
                this.render();
                this.startAutoSave();
                this.updateHistoryButtons();
            }

            bindEvents() {
                // Search
                this.elements.search.addEventListener('input', () => this.handleSearch());
                this.elements.searchClear.addEventListener('click', () => this.clearSearch());
                this.elements.search.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') this.clearSearch();
                });

                // Controls
                this.elements.addNote.addEventListener('click', () => this.addNewNote());
                this.elements.addFirstNote.addEventListener('click', () => this.addNewNote());
                this.elements.undo.addEventListener('click', () => this.undo());
                this.elements.redo.addEventListener('click', () => this.redo());
                this.elements.sort.addEventListener('change', () => this.handleSearch());
                this.elements.export.addEventListener('click', () => this.exportNotes());
                this.elements.importBtn.addEventListener('click', () => this.elements.importFile.click());
                this.elements.importFile.addEventListener('change', (e) => this.importNotes(e));

                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => this.handleKeyboard(e));

                // Theme toggle
                this.elements.themeToggle.addEventListener('click', () => this.toggleTheme());

                // Window events
                window.addEventListener('beforeunload', () => this.saveNotes());
                document.addEventListener('visibilitychange', () => {
                    if (document.visibilityState === 'hidden') this.saveNotes();
                });
            }

            handleKeyboard(e) {
                // Global shortcuts
                if (e.ctrlKey || e.metaKey) {
                    if (e.key === 'f' || e.key === 'F') {
                        e.preventDefault();
                        this.elements.search.focus();
                    } else if (e.key === 'z' && !e.shiftKey) {
                        e.preventDefault();
                        this.undo();
                    } else if ((e.key === 'z' && e.shiftKey) || e.key === 'y') {
                        e.preventDefault();
                        this.redo();
                    }
                }

                // Note navigation (when not focused on input)
                if (!e.target.matches('input, textarea, select')) {
                    if (e.key === 'Enter' && !this.elements.search.value) {
                        e.preventDefault();
                        this.addNewNote();
                    } else if (e.key === 'ArrowDown') {
                        e.preventDefault();
                        this.selectNext();
                    } else if (e.key === 'ArrowUp') {
                        e.preventDefault();
                        this.selectPrev();
                    } else if (e.key === 'Delete' && this.selectedIndex >= 0) {
                        e.preventDefault();
                        this.deleteSelected();
                    }
                }
            }

            addNewNote() {
                const note = {
                    id: Date.now().toString(),
                    title: '',
                    content: '',
                    tags: '',
                    timestamp: new Date().toISOString(),
                    created: new Date().toISOString()
                };
                this.notes.unshift(note);
                this.pushHistory();
                this.render();
                this.selectNote(0);
            }

            selectNote(index) {
                this.selectedIndex = index;
                document.querySelectorAll('.note-card').forEach((card, i) => {
                    card.classList.toggle('selected', i === index);
                    card.setAttribute('aria-selected', i === index);
                });
                this.updateHistoryButtons();
            }

            selectNext() {
                const next = (this.selectedIndex + 1) % this.filteredNotes.length;
                this.selectNote(next);
                this.scrollToSelected();
            }

            selectPrev() {
                const prev = (this.selectedIndex - 1 + this.filteredNotes.length) % this.filteredNotes.length;
                this.selectNote(prev);
                this.scrollToSelected();
            }

            scrollToSelected() {
                const selected = document.querySelector('.note-card.selected');
                if (selected) selected.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }

            editNote(index) {
                const noteIndex = this.filteredNotes[index].originalIndex;
                const card = document.querySelectorAll('.note-card')[index];
                const form = card.querySelector('.edit-form');
                const titleInput = form.querySelector('input');
                const contentInput = form.querySelector('textarea');
                const tagsInput = form.querySelector('input[name="tags"]');

                titleInput.value = this.notes[noteIndex].title;
                contentInput.value = this.notes[noteIndex].content;
                tagsInput.value = this.notes[noteIndex].tags;

                form.classList.add('active');
                titleInput.focus();
            }

            saveEditedNote(index, formData) {
                const noteIndex = this.filteredNotes[index].originalIndex;
                const note = this.notes[noteIndex];
                
                note.title = formData.title;
                note.content = formData.content;
                note.tags = formData.tags;
                note.timestamp = new Date().toISOString();

                this.pushHistory();
                this.render();
            }

            deleteSelected() {
                if (this.selectedIndex >= 0) {
                    const noteIndex = this.filteredNotes[this.selectedIndex].originalIndex;
                    this.notes.splice(noteIndex, 1);
                    this.pushHistory();
                    this.render();
                    this.selectedIndex = -1;
                }
            }

            handleSearch() {
                const query = this.elements.search.value.toLowerCase();
                const sort = this.elements.sort.value;

                this.filteredNotes = this.notes.map((note, index) => ({...note, originalIndex: index}))
                    .filter(note => {
                        if (this.currentActiveTags.size === 0) return true;
                        const noteTags = note.tags.toLowerCase().split(',').map(t => t.trim()).filter(Boolean);
                        return Array.from(this.currentActiveTags).some(tag => 
                            noteTags.some(noteTag => noteTag.includes(tag))
                        );
                    })
                    .filter(note => {
                        if (!query) return true;
                        return note.title.toLowerCase().includes(query) ||
                               note.content.toLowerCase().includes(query) ||
                               note.tags.toLowerCase().includes(query);
                    });

                if (sort === 'relevance' && query) {
                    this.filteredNotes.sort((a, b) => {
                        const aScore = this.relevanceScore(a, query);
                        const bScore = this.relevanceScore(b, query);
                        return bScore - aScore;
                    });
                } else if (sort === 'newest') {
                    this.filteredNotes.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                } else if (sort === 'oldest') {
                    this.filteredNotes.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
                } else if (sort === 'title') {
                    this.filteredNotes.sort((a, b) => a.title.localeCompare(b.title));
                }

                this.render();
            }

            relevanceScore(note, query) {
                const score = 0;
                if (note.title.toLowerCase().includes(query)) score += 3;
                if (note.content.toLowerCase().includes(query)) score += 2;
                if (note.tags.toLowerCase().includes(query)) score += 1;
                return score;
            }

            clearSearch() {
                this.elements.search.value = '';
                this.currentActiveTags.clear();
                document.querySelectorAll('.tag.active').forEach(tag => tag.classList.remove('active'));
                this.elements.tagSuggestions.style.display = 'none';
                this.handleSearch();
                this.elements.search.focus();
            }

            toggleTagFilter(tag) {
                if (this.currentActiveTags.has(tag)) {
                    this.currentActiveTags.delete(tag);
                    document.querySelector(`.tag[data-tag="${tag}"]`).classList.remove('active');
                } else {
                    this.currentActiveTags.add(tag);
                    document.querySelector(`.tag[data-tag="${tag}"]`).classList.add('active');
                }
                this.handleSearch();
            }

            updateAllTags() {
                this.allTags.clear();
                this.notes.forEach(note => {
                    note.tags.split(',').forEach(tag => {
                        const trimmed = tag.trim();
                        if (trimmed) this.allTags.add(trimmed.toLowerCase());
                    });
                });
            }

            handleTagsInput(e) {
                const value = e.target.value.toLowerCase();
                const rect = e.target.getBoundingClientRect();
                
                if (value && value.includes(',')) {
                    // Auto-complete on comma
                    const lastComma = value.lastIndexOf(',');
                    const partial = value.slice(lastComma + 1).trim();
                    const suggestions = Array.from(this.allTags)
                        .filter(tag => tag.startsWith(partial))
                        .slice(0, 5);
                    
                    this.showTagSuggestions(suggestions, rect);
                } else {
                    this.elements.tagSuggestions.style.display = 'none';
                }
            }

            showTagSuggestions(suggestions, rect) {
                const container = this.elements.tagSuggestions;
                container.innerHTML = suggestions.map(tag => 
                    `<div class="tag-suggestion" role="option" data-tag="${tag}">${tag}</div>`
                ).join('');
                
                container.style.top = `${rect.bottom + 5}px`;
                container.style.left = `${rect.left}px`;
                container.style.width = `${rect.width}px`;
                container.style.display = suggestions.length ? 'block' : 'none';

                container.querySelectorAll('.tag-suggestion').forEach((sug, i) => {
                    sug.addEventListener('click', () => {
                        const input = document.activeElement;
                        const currentValue = input.value;
                        const lastComma = currentValue.lastIndexOf(',');
                        input.value = lastComma >= 0 ? 
                            currentValue.slice(0, lastComma + 1) + ' ' + sug.dataset.tag :
                            sug.dataset.tag;
                        container.style.display = 'none';
                        input.focus();
                    });
                });
            }

            render() {
                const hasNotes = this.notes.length > 0;
                this.elements.emptyState.style.display = hasNotes ? 'none' : 'block';
                this.elements.notesGrid.style.display = hasNotes ? 'grid' : 'none';

                if (!hasNotes) return;

                this.elements.notesGrid.innerHTML = this.filteredNotes.map((noteData, index) => {
                    const note = noteData.note || noteData;
                    const isSelected = index === this.selectedIndex;
                    const query = this.elements.search.value.toLowerCase();
                    const highlightedTitle = this.highlightText(note.title, query);
                    const highlightedContent = this.highlightText(note.content, query);
                    
                    const tags = note.tags.split(',').map(t => t.trim()).filter(Boolean);
                    const tagElements = tags.map(tag => 
                        `<span class="tag" data-tag="${tag.toLowerCase()}" tabindex="0" role="button" aria-label="Filter by ${tag}">${tag}</span>`
                    ).join('');

                    const timestamp = new Date(note.timestamp).toLocaleString();

                    return `
                        <article class="note-card ${isSelected ? 'selected' : ''}" 
                                 role="row" tabindex="0" 
                                 aria-selected="${isSelected}"
                                 aria-label="Note: ${note.title || 'Untitled'}">
                            <div class="note-title">${highlightedTitle}</div>
                            <div class="note-content">${highlightedContent}</div>
                            <div class="note-tags">${tagElements}</div>
                            <div class="note-meta">
                                <span class="timestamp">${timestamp}</span>
                            </div>
                            <form class="edit-form" data-index="${index}">
                                <input type="text" name="title" placeholder="Note title" maxlength="200" required aria-label="Title">
                                <textarea name="content" placeholder="Note content..." aria-label="Content"></textarea>
                                <input type="text" name="tags" placeholder="Tags (comma separated)" aria-label="Tags" autocomplete="off">
                                <div class="form-actions">
                                    <button type="button" class="cancel-edit">Cancel</button>
                                    <button type="submit">Save</button>
                                </div>
                            </form>
                        </article>
                    `;
                }).join('');

                this.bindNoteEvents();
                this.checkNoteLimit();
            }

            highlightText(text, query) {
                if (!query) return text;
                const regex = new RegExp(`(${query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
                return text.replace(regex, '<mark class="highlight">$1</mark>');
            }

            bindNoteEvents() {
                // Card selection
                document.querySelectorAll('.note-card').forEach((card, index) => {
                    card.addEventListener('click', (e) => {
                        if (!e.target.closest('.edit-form, .tag, input, textarea, button')) {
                            this.selectNote(index);
                        }
                    });
                    card.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter' || e.key === ' ') {
                            e.preventDefault();
                            this.editNote(index);
                        }
                    });
                });

                // Tag filters
                document.querySelectorAll('.tag').forEach(tag => {
                    tag.addEventListener('click', () => {
                        this.toggleTagFilter(tag.dataset.tag);
                    });
                    tag.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter' || e.key === ' ') {
                            e.preventDefault();
                            this.toggleTagFilter(tag.dataset.tag);
                        }
                    });
                });

                // Edit forms
                document.querySelectorAll('.edit-form').forEach(form => {
                    const index = parseInt(form.dataset.index);
                    
                    form.addEventListener('submit', (e) => {
                        e.preventDefault();
                        const formData = Object.fromEntries(new FormData(e.target));
                        this.saveEditedNote(index, formData);
                    });

                    form.querySelector('.cancel-edit').addEventListener('click', () => {
                        form.classList.remove('active');
                        this.selectNote(index);
                    });

                    // Tags autocomplete
                    const tagsInput = form.querySelector('input[name="tags"]');
                    tagsInput.addEventListener('input', (e) => this.handleTagsInput(e));
                });
            }

            checkNoteLimit() {
                if (this.notes.length >= this.maxNotes) {
                    this.showStatus('Maximum 100 notes reached. Please export/archive some notes.', 'warning');
                }
            }

            pushHistory() {
                // Truncate future history
                this.history = this.history.slice(0, this.historyIndex + 1);
                
                this.history.push(JSON.stringify([...this.notes]));
                if (this.history.length > this.maxHistory) {
                    this.history.shift();
                }
                this.historyIndex = this.history.length - 1;
                this.updateHistoryButtons();
            }

            undo() {
                if (this.historyIndex > 0) {
                    this.historyIndex--;
                    this.notes = JSON.parse(this.history[this.historyIndex]);
                    this.updateAllTags();
                    this.handleSearch();
                    this.updateHistoryButtons();
                }
            }

            redo() {
                if (this.historyIndex < this.history.length - 1) {
                    this.historyIndex++;
                    this.notes = JSON.parse(this.history[this.historyIndex]);
                    this.updateAllTags();
                    this.handleSearch();
                    this.updateHistoryButtons();
                }
            }

            updateHistoryButtons() {
                this.elements.undo.disabled = this.historyIndex <= 0;
                this.elements.redo.disabled = this.historyIndex >= this.history.length - 1;
            }

            exportNotes() {
                const dataStr = JSON.stringify(this.notes, null, 2);
                const dataBlob = new Blob([dataStr], {type: 'application/json'});
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `research-notes-${new Date().toISOString().split('T')[0]}.json`;
                link.click();
                URL.revokeObjectURL(url);
            }

            async importNotes(e) {
                const file = e.target.files[0];
                if (!file) return;

                try {
                    const text = await file.text();
                    const imported = JSON.parse(text);
                    
                    if (!Array.isArray(imported)) {
                        throw new Error('Invalid JSON format');
                    }

                    if (confirm(`Import ${imported.length} notes? This will merge with existing notes.`)) {
                        this.notes.push(...imported);
                        this.notes.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                        this.pushHistory();
                        this.render();
                        this.elements.importFile.value = '';
                        this.showStatus(`${imported.length} notes imported successfully`, 'success');
                    }
                } catch (err) {
                    this.showStatus('Error importing file: ' + err.message, 'error');
                }
            }

            toggleTheme() {
                document.body.classList.toggle('dark-mode');
                const isDark = document.body.classList.contains('dark-mode');
                this.elements.themeToggle.textContent = isDark ? 'â˜€ï¸' : 'ðŸŒ™';
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            }

            startAutoSave() {
                this.autoSaveTimer = setInterval(() => {
                    if (this.notes.length > 0) this.saveNotes();
                }, 2000);
            }

            loadNotes() {
                try {
                    const saved = localStorage.getItem('research-notes');
                    if (saved) {
                        this.notes = JSON.parse(saved);
                        // Recover history if available
                        const savedHistory = localStorage.getItem('research-notes-history');
                        if (savedHistory) {
                            this.history = JSON.parse(savedHistory);
                            this.historyIndex = this.history.length - 1;
                        }
                    }
                } catch (e) {
                    console.error('Failed to load notes:', e);
                    this.notes = [];
                }
            }

            saveNotes() {
                try {
                    localStorage.setItem('research-notes', JSON.stringify(this.notes));
                    if (this.history.length) {
                        localStorage.setItem('research-notes-history', JSON.stringify(this.history));
                    }
                } catch (e) {
                    console.error('Failed to save notes:', e);
                }
            }

            showStatus(message, type = 'info') {
                const status = this.elements.status;
                status.textContent = message;
                status.className = `status show ${type}`;
                setTimeout(() => {
                    status.classList.remove('show');
                }, 3000);
            }
        }

        // Theme detection and initialization
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.body.classList.add('dark-mode');
        }

        // Initialize app
        new ResearchNoteVault();
    </script>
</body>
