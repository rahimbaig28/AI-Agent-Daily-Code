<body>
	<div class="container">
		<h1>Accessible Clipboard Helper</h1>

		<label for="text-input">Enter or paste text:</label>
		<textarea id="text-input" aria-describedby="instructions"></textarea>

		<p id="instructions" class="hidden">
			Use the buttons below to copy, cut, paste, or clear the text. You can also export or import your text as a JSON file.
		</p>

		<div class="button-group">
			<button type="button" id="copy-btn">Copy</button>
			<button type="button" id="cut-btn">Cut</button>
			<button type="button" id="paste-btn">Paste</button>
			<button type="button" id="clear-btn">Clear</button>
		</div>

		<div class="button-group">
			<button type="button" id="export-btn">Export as JSON</button>
			<label for="import-input" class="hidden">Import from JSON file</label>
			<input type="file" id="import-input" class="file-input" accept=".json" aria-labelledby="import-label">
			<button type="button" id="import-label">Import from JSON</button>
		</div>

		<div id="status" class="hidden" aria-live="polite"></div>
	</div>

	<script>
		// DOM elements
		const textArea = document.getElementById('text-input');
		const copyBtn = document.getElementById('copy-btn');
		const cutBtn = document.getElementById('cut-btn');
		const pasteBtn = document.getElementById('paste-btn');
		const clearBtn = document.getElementById('clear-btn');
		const exportBtn = document.getElementById('export-btn');
		const importInput = document.getElementById('import-input');
		const importLabel = document.getElementById('import-label');
		const statusEl = document.getElementById('status');

		// Local storage key
		const STORAGE_KEY = 'accessibleClipboardHelperText';

		// Save text to localStorage
		function saveText() {
			try {
				localStorage.setItem(STORAGE_KEY, textArea.value);
			} catch (e) {
				// Ignore errors (e.g. localStorage full)
			}
		}

		// Load text from localStorage
		function loadText() {
			try {
				const saved = localStorage.getItem(STORAGE_KEY);
				if (saved !== null) {
					textArea.value = saved;
				}
			} catch (e) {
				// Ignore errors
			}
		}

		// Announce status to screen readers
		function announce(message) {
			statusEl.textContent = message;
		}

		// Copy text to clipboard
		async function copyText() {
			if (!textArea.value) {
				announce('Nothing to copy. The text area is empty.');
				return;
			}

			try {
				await navigator.clipboard.writeText(textArea.value);
				announce('Text copied to clipboard.');
			} catch (err) {
				announce('Failed to copy text: ' + (err.message || 'unknown error'));
			}
		}

		// Cut text to clipboard
		async function cutText() {
			if (!textArea.value) {
				announce('Nothing to cut. The text area is empty.');
				return;
			}

			try {
				await navigator.clipboard.writeText(textArea.value);
				textArea.value = '';
				announce('Text cut to clipboard.');
				saveText();
			} catch (err) {
				announce('Failed to cut text: ' + (err.message || 'unknown error'));
			}
		}

		// Paste text from clipboard
		async function pasteText() {
			try {
				const text = await navigator.clipboard.readText();
				if (textArea.value) {
					textArea.value += '\n' + text;
				} else {
					textArea.value = text;
				}
				announce('Text pasted from clipboard.');
				saveText();
			} catch (err) {
				announce('Failed to paste text: ' + (err.message || 'unknown error'));
			}
		}

		// Clear text area
		function clearText() {
			if (!textArea.value) {
				announce('Text area is already empty.');
				return;
			}
			textArea.value = '';
			announce('Text cleared.');
			saveText();
		}

		// Export text as JSON file
		function exportText() {
			if (!textArea.value) {
				announce('Nothing to export. The text area is empty.');
				return;
			}

			const data = {
				content: textArea.value,
				timestamp: new Date().toISOString(),
				format: 'accessible-clipboard-helper-v1'
			};

			const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
			const url = URL.createObjectURL(blob);
			const a = document.createElement('a');
			a.href = url;
			a.download = 'clipboard-content.json';
			a.textContent = 'Download';
			document.body.appendChild(a);
			a.click();
			document.body.removeChild(a);
			URL.revokeObjectURL(url);

			announce('Text exported as JSON.');
		}

		// Import text from JSON file
		function importText() {
			importInput.click();
		}

		// Handle file input change
		function handleImportChange(e) {
			const file = e.target.files;
			if (!file) return;

			const reader = new FileReader();
			reader.onload = function(event) {
				try {
					const data = JSON.parse(event.target.result);
					if (typeof data.content === 'string') {
						textArea.value = data.content;
						announce('Text imported from JSON file.');
						saveText();
					} else {
						announce('Invalid JSON format: missing "content" string.');
					}
				} catch (err) {
					announce('Failed to import: invalid JSON file.');
				}
			};
			reader.onerror = function() {
				announce('Failed to read the file.');
			};
			reader.readAsText(file);

			// Reset input so same file can be selected again
			importInput.value = '';
		}

		// Event listeners
		textArea.addEventListener('input', saveText);

		copyBtn.addEventListener('click', copyText);
		cutBtn.addEventListener('click', cutText);
		pasteBtn.addEventListener('click', pasteText);
		clearBtn.addEventListener('click', clearText);
		exportBtn.addEventListener('click', exportText);
		importLabel.addEventListener('click', importText);
		importInput.addEventListener('change', handleImportChange);

		// Check clipboard support on load
		window.addEventListener('load', () => {
			loadText();
			textArea.focus();

			// Disable paste if clipboard.readText is not available
			if (!navigator.clipboard || !navigator.clipboard.readText) {
				pasteBtn.disabled = true;
				pasteBtn.setAttribute('aria-disabled', 'true');
			}
		});
	</script>
