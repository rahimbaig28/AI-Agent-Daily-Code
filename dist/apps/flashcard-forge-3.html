  <script>
    class FlashcardForge {
      constructor() {
        this.deck = [];
        this.currentIndex = 0;
        this.isFlipped = false;
        this.draggedIndex = -1;
        this.streak = 0;
        this.lastReviewDate = null;
        
        this.elements = {
          deckTitle: document.getElementById('deckTitle'),
          card: document.getElementById('card'),
          cardFront: document.getElementById('cardFront'),
          cardBack: document.getElementById('cardBack'),
          ratingButtons: document.getElementById('ratingButtons'),
          addCard: document.getElementById('addCard'),
          addModal: document.getElementById('addModal'),
          cardForm: document.getElementById('cardForm'),
          question: document.getElementById('question'),
          answer: document.getElementById('answer'),
          cancelBtn: document.getElementById('cancelBtn'),
          easyBtn: document.getElementById('easyBtn'),
          hardBtn: document.getElementById('hardBtn'),
          status: document.getElementById('status'),
          dueToday: document.getElementById('dueToday'),
          totalCards: document.getElementById('totalCards'),
          streakEl: document.getElementById('streak'),
          avgRating: document.getElementById('avgRating'),
          darkToggle: document.getElementById('darkToggle'),
          cardContainer: document.getElementById('cardContainer')
        };

        this.init();
      }

      init() {
        this.loadDeck();
        this.updateHash();
        this.bindEvents();
        this.updateStats();
        this.renderCurrentCard();
        this.manageFocus();
        document.querySelector('[role="application"]').focus();
      }

      bindEvents() {
        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => this.handleKeydown(e));
        
        // Card interactions
        this.elements.card.addEventListener('click', () => this.flipCard());
        this.elements.card.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            this.flipCard();
          }
        });

        // Rating buttons
        this.elements.easyBtn.addEventListener('click', () => this.rateCard(5));
        this.elements.hardBtn.addEventListener('click', () => this.rateCard(1));

        // Modal
        this.elements.addCard.addEventListener('click', () => this.openModal());
        this.elements.cancelBtn.addEventListener('click', () => this.closeModal());
        this.elements.cardForm.addEventListener('submit', (e) => {
          e.preventDefault();
          this.addCard();
        });

        // Touch/swipe support
        let touchStartX = 0;
        this.elements.cardContainer.addEventListener('touchstart', (e) => {
          touchStartX = e.touches[0].clientX;
        });
        this.elements.cardContainer.addEventListener('touchend', (e) => {
          const touchEndX = e.changedTouches[0].clientX;
          const diff = touchStartX - touchEndX;
          if (Math.abs(diff) > 50) {
            if (diff > 0) this.nextCard();
            else this.prevCard();
          }
        });

        // Drag and drop
        this.elements.cardContainer.addEventListener('dragstart', (e) => this.handleDragStart(e));
        this.elements.cardContainer.addEventListener('dragover', (e) => this.handleDragOver(e));
        this.elements.cardContainer.addEventListener('drop', (e) => this.handleDrop(e));
        this.elements.cardContainer.addEventListener('dragenter', (e) => this.handleDragEnter(e));
        this.elements.cardContainer.addEventListener('dragleave', (e) => this.handleDragLeave(e));

        // Dark mode
        this.elements.darkToggle.addEventListener('click', () => this.toggleDarkMode());
        
        // Window events
        window.addEventListener('hashchange', () => this.loadFromHash());
      }

      handleKeydown(e) {
        if (e.target.closest('.modal')) return;
        
        switch(e.key) {
          case ' ':
          case 'Enter':
            e.preventDefault();
            this.flipCard();
            break;
          case 'ArrowLeft':
            e.preventDefault();
            this.prevCard();
            break;
          case 'ArrowRight':
          case 'ArrowDown':
            e.preventDefault();
            this.nextCard();
            break;
          case 'e':
          case 'E':
            if (this.isFlipped) this.rateCard(5);
            break;
          case 'h':
          case 'H':
            if (this.isFlipped) this.rateCard(1);
            break;
          case 'Escape':
            this.closeModal();
            break;
        }
      }

      flipCard() {
        this.isFlipped = !this.isFlipped;
        this.elements.card.classList.toggle('flipped', this.isFlipped);
        this.elements.ratingButtons.style.display = this.isFlipped ? 'flex' : 'none';
        
        this.announceLive(`Card ${this.isFlipped ? 'showing answer' : 'showing question'}`);
      }

      nextCard() {
        if (this.deck.length === 0) return;
        this.currentIndex = (this.currentIndex + 1) % this.deck.length;
        this.resetCard();
        this.renderCurrentCard();
        this.saveDeck();
      }

      prevCard() {
        if (this.deck.length === 0) return;
        this.currentIndex = (this.currentIndex - 1 + this.deck.length) % this.deck.length;
        this.resetCard();
        this.renderCurrentCard();
        this.saveDeck();
      }

      resetCard() {
        this.isFlipped = false;
        this.elements.card.classList.remove('flipped');
        this.elements.ratingButtons.style.display = 'none';
      }

      rateCard(rating) {
        if (this.deck.length === 0) return;
        
        const card = this.deck[this.currentIndex];
        card.rating = rating;
        const today = new Date('2026-02-11T20:00:00Z');
        const interval = rating * 24 * 60 * 60 * 1000; // rating * 1 day in ms
        card.nextReviewDate = new Date(today.getTime() + interval).toISOString();
        
        if (rating === 5) this.streak++;
        else this.streak = 0;
        
        this.nextCard();
        this.updateStats();
        this.saveDeck();
        this.announceLive(`Rated ${rating === 5 ? 'easy' : 'hard'}`);
      }

      renderCurrentCard() {
        if (this.deck.length === 0) {
          this.elements.cardFront.innerHTML = `
            <div class="card-empty">
              <div>üìö</div>
              <div>No cards yet</div>
              <div>Create your first card to begin studying!</div>
            </div>
          `;
          this.elements.cardBack.innerHTML = '';
          this.elements.card.tabIndex = -1;
          return;
        }

        const card = this.deck[this.currentIndex];
        this.elements.cardFront.innerHTML = `<div class="card-content">${card.question}</div>`;
        this.elements.cardBack.innerHTML = `<div class="card-content">${card.answer}</div>`;
        this.elements.card.tabIndex = 0;
        this.elements.card.setAttribute('aria-label', `Card ${this.currentIndex + 1}: ${card.question}`);
        
        this.announceLive(`Card ${this.currentIndex + 1} of ${this.deck.length}`);
      }

      openModal() {
        this.elements.addModal.setAttribute('open', '');
        this.elements.addModal.setAttribute('aria-hidden', 'false');
        this.elements.question.focus();
        this.elements.question.value = '';
        this.elements.answer.value = '';
      }

      closeModal() {
        this.elements.addModal.removeAttribute('open');
        this.elements.addModal.setAttribute('aria-hidden', 'true');
        this.elements.addCard.focus();
      }

      addCard() {
        const question = this.elements.question.value.trim();
        const answer = this.elements.answer.value.trim();
        
        if (!question || !answer) {
          this.announceLive('Please fill in both question and answer');
          return;
        }

        const card = {
          question,
          answer,
          rating: 1,
          nextReviewDate: new Date('2026-02-11T20:00:00Z').toISOString(),
          position: this.deck.length
        };

        this.deck.push(card);
        this.sortDeck();
        this.saveDeck();
        this.closeModal();
        this.updateStats();
        this.renderCurrentCard();
        this.announceLive('Card added successfully');
      }

      sortDeck() {
        const today = new Date('2026-02-11T20:00:00Z');
        this.deck.sort((a, b) => {
          const dateA = new Date(a.nextReviewDate) < today ? today : new Date(a.nextReviewDate);
          const dateB = new Date(b.nextReviewDate) < today ? today : new Date(b.nextReviewDate);
          return dateA - dateB;
        });
      }

      updateStats() {
        const today = new Date('2026-02-11T20:00:00Z');
        const dueToday = this.deck.filter(card => new Date(card.nextReviewDate) <= today).length;
        const total = this.deck.length;
        const avgRating = total > 0 ? 
          (this.deck.reduce((sum, card) => sum + (card.rating || 1), 0) / total).toFixed(1) : 0;

        this.elements.dueToday.textContent = dueToday;
        this.elements.totalCards.textContent = total;
        this.elements.streakEl.textContent = this.streak;
        this.elements.avgRating.textContent = total > 0 ? avgRating : '-';
        this.elements.deckTitle.textContent = `Capitals (${dueToday}/${total})`;
      }

      saveDeck() {
        localStorage.setItem('flashcardForge', JSON.stringify(this.deck));
        this.updateHash();
      }

      loadDeck() {
        const saved = localStorage.getItem('flashcardForge');
        const hashDeck = this.getHashDeck();
        
        if (hashDeck) {
          this.deck = hashDeck;
        } else if (saved) {
          this.deck = JSON.parse(saved);
        } else {
          // Default test deck
          this.deck = [
            {question: "Capital of France?", answer: "Paris", rating: 1, nextReviewDate: "2026-02-11T20:00:00Z", position: 0},
            {question: "Capital of Japan?", answer: "Tokyo", rating: 1, nextReviewDate: "2026-02-11T20:00:00Z", position: 1},
            {question: "Capital of Brazil?", answer: "Bras√≠lia", rating: 1, nextReviewDate: "2026-02-11T20:00:00Z", position: 2}
          ];
        }
        
        this.sortDeck();
        if (this.deck.length > 0) this.currentIndex = 0;
      }

      getHashDeck() {
        try {
          const hash = window.location.hash.slice(1);
          if (!hash) return null;
          return JSON.parse(atob(hash));
        } catch {
          return null;
        }
      }

      updateHash() {
        const hash = btoa(JSON.stringify(this.deck));
        window.location.hash = hash;
      }

      loadFromHash() {
        const hashDeck = this.getHashDeck();
        if (hashDeck) {
          this.deck = hashDeck;
          this.sortDeck();
          this.currentIndex = 0;
          this.renderCurrentCard();
          this.updateStats();
        }
      }

      announceLive(message) {
        this.elements.status.textContent = message;
        this.elements.status.classList.add('show');
        setTimeout(() => {
          this.elements.status.classList.remove('show');
        }, 2000);
      }

      handleDragStart(e) {
        if (this.deck.length === 0) return;
        this.draggedIndex = this.currentIndex;
        e.target.classList.add('drag-ghost');
      }

      handleDragOver(e) {
        e.preventDefault();
      }

      handleDrop(e) {
        e.preventDefault();
        if (this.draggedIndex === -1) return;
        
        const rect = this.elements.cardContainer.getBoundingClientRect();
        const y = e.clientY - rect.top;
        const cardHeight = rect.height / Math.max(1, this.deck.length);
        const newIndex = Math.min(Math.floor(y / cardHeight), this.deck.length - 1);
        
        if (newIndex !== this.draggedIndex) {
          [this.deck[this.draggedIndex], this.deck[newIndex]] = 
          [this.deck[newIndex], this.deck[this.draggedIndex]];
          this.currentIndex = newIndex;
          this.renderCurrentCard();
          this.saveDeck();
        }
        
        this.elements.card.classList.remove('drag-ghost');
        this.draggedIndex = -1;
      }

      handleDragEnter(e) {
        e.preventDefault();
      }

      handleDragLeave(e) {
        if (!this.elements.cardContainer.contains(e.relatedTarget)) {
          this.elements.card.classList.remove('drag-ghost');
          this.draggedIndex = -1;
        }
      }

      toggleDarkMode() {
        document.body.classList.toggle('dark');
        const isDark = document.body.classList.contains('dark');
        this.elements.darkToggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
        localStorage.setItem('darkMode', isDark);
      }

      manageFocus() {
        document.querySelector('[role="application"]').addEventListener('focus', (e) => {
          if (e.target === e.currentTarget && this.deck.length > 0) {
            this.elements.card.focus();
          }
        }, true);
      }
    }

    // Initialize app
    new FlashcardForge();

    // SR-only styles
    const srOnly = document.createElement('style');
    srOnly.textContent = `.sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 0, 0); white-space: nowrap; border: 0; }`;
    document.head.appendChild(srOnly);
  </script>
</body>
