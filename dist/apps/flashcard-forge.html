  <script>
    class FlashcardForge {
      constructor() {
        this.currentDeck = 'default';
        this.cards = {};
        this.studyMode = false;
        this.studyIndex = 0;
        this.studyStats = { correct: 0, total: 0 };
        this.dragData = null;
        this.autoSaveTimer = null;
        this.init();
      }

      init() {
        this.loadData();
        this.bindEvents();
        this.updateDeckSelect();
        this.render();
        this.startAutoSave();
        this.updateTheme();
        this.updateStats();
      }

      loadData() {
        const data = localStorage.getItem('flashcardForge');
        if (data) {
          const parsed = JSON.parse(data);
          this.cards = parsed.cards || {};
          this.currentDeck = parsed.currentDeck || 'default';
        }
        if (!this.cards[this.currentDeck]) {
          this.cards[this.currentDeck] = [];
        }
      }

      saveData() {
        localStorage.setItem('flashcardForge', JSON.stringify({
          cards: this.cards,
          currentDeck: this.currentDeck
        }));
      }

      startAutoSave() {
        this.autoSaveTimer = setInterval(() => {
          this.saveData();
        }, 10000);
      }

      bindEvents() {
        // Navigation
        document.getElementById('addCard').addEventListener('click', () => this.openCardModal());
        document.getElementById('studyToggle').addEventListener('click', () => this.toggleStudyMode());
        document.getElementById('newDeck').addEventListener('click', () => this.openDeckModal());
        document.getElementById('deleteDeck').addEventListener('click', () => this.deleteDeck());
        document.getElementById('deckSelect').addEventListener('change', (e) => {
          this.currentDeck = e.target.value;
          this.render();
        });
        document.getElementById('themeToggle').addEventListener('click', () => this.toggleTheme());

        // Forms
        document.getElementById('cardForm').addEventListener('submit', (e) => {
          e.preventDefault();
          this.saveCard();
        });
        document.getElementById('deckForm').addEventListener('submit', (e) => {
          e.preventDefault();
          this.createDeck();
        });
        document.getElementById('cancelCard').addEventListener('click', () => this.closeCardModal());
        document.getElementById('cancelDeck').addEventListener('click', () => this.closeDeckModal());

        // Drop zone
        const dropZone = document.getElementById('dropZone');
        dropZone.addEventListener('dragover', (e) => this.handleDragOver(e));
        dropZone.addEventListener('drop', (e) => this.handleDrop(e));
        dropZone.addEventListener('click', () => this.openCardModal());

        // Keyboard
        document.addEventListener('keydown', (e) => this.handleKeydown(e));

        // Resize for responsive
        window.addEventListener('resize', () => this.render());
      }

      handleDragOver(e) {
        e.preventDefault();
        e.currentTarget.classList.add('drag-over');
      }

      handleDrop(e) {
        e.preventDefault();
        e.currentTarget.classList.remove('drag-over');
        
        const files = Array.from(e.dataTransfer.files);
        files.forEach(file => {
          if (file.type === 'text/plain' || file.name.endsWith('.txt')) {
            const reader = new FileReader();
            reader.onload = (ev) => {
              const content = ev.target.result;
              this.parseTextToCards(content);
            };
            reader.readAsText(file);
          }
        });
      }

      parseTextToCards(text) {
        const lines = text.split('\n').filter(line => line.trim());
        for (let i = 0; i < lines.length - 1; i += 2) {
          const front = lines[i].trim();
          const back = lines[i + 1]?.trim() || '';
          if (front && back) {
            this.cards[this.currentDeck].push({ front, back, id: Date.now() + Math.random() });
          }
        }
        this.render();
        this.saveData();
      }

      openCardModal(editCard = null) {
        const modal = document.getElementById('cardModal');
        const front = document.getElementById('front');
        const back = document.getElementById('back');
        const title = document.getElementById('modalTitle');

        if (editCard) {
          title.textContent = 'Edit Card';
          front.value = editCard.front;
          back.value = editCard.back;
        } else {
          title.textContent = 'Add Card';
          front.value = '';
          back.value = '';
        }

        front.focus();
        modal.classList.add('active');
        modal.setAttribute('aria-hidden', 'false');
      }

      closeCardModal() {
        const modal = document.getElementById('cardModal');
        modal.classList.remove('active');
        modal.setAttribute('aria-hidden', 'true');
        document.getElementById('cardForm').reset();
      }

      saveCard() {
        const front = document.getElementById('front').value.trim();
        const back = document.getElementById('back').value.trim();
        
        if (!front || !back) return;

        const editingIndex = this.getEditingIndex();
        if (editingIndex !== -1) {
          this.cards[this.currentDeck][editingIndex] = { 
            ...this.cards[this.currentDeck][editingIndex], 
            front, 
            back 
          };
        } else {
          this.cards[this.currentDeck].push({ front, back, id: Date.now() + Math.random() });
        }

        this.closeCardModal();
        this.render();
        this.saveData();
      }

      getEditingIndex() {
        // Simple editing via data attribute on card
        const editingCard = document.querySelector('.card[data-editing]');
        if (editingCard) {
          return parseInt(editingCard.dataset.index);
        }
        return -1;
      }

      openDeckModal() {
        document.getElementById('deckModal').classList.add('active');
        document.getElementById('deckName').focus();
      }

      closeDeckModal() {
        document.getElementById('deckModal').classList.remove('active');
        document.getElementById('deckForm').reset();
      }

      createDeck() {
        const name = document.getElementById('deckName').value.trim();
        if (name && !this.cards[name]) {
          this.cards[name] = [];
          this.currentDeck = name;
          this.closeDeckModal();
          this.updateDeckSelect();
          this.render();
          this.saveData();
        }
      }

      deleteDeck() {
        if (confirm(`Delete deck "${this.currentDeck}"? This cannot be undone.`)) {
          delete this.cards[this.currentDeck];
          this.currentDeck = Object.keys(this.cards)[0] || 'default';
          if (!this.cards[this.currentDeck]) {
            this.cards[this.currentDeck] = [];
          }
          this.updateDeckSelect();
          this.render();
          this.saveData();
        }
      }

      updateDeckSelect() {
        const select = document.getElementById('deckSelect');
        const decks = Object.keys(this.cards);
        select.innerHTML = decks.map(deck => 
          `<option value="${deck}" ${deck === this.currentDeck ? 'selected' : ''}>${deck} (${this.cards[deck].length})</option>`
        ).join('');
      }

      toggleStudyMode() {
        this.studyMode = !this.studyMode;
        document.getElementById('studyToggle').textContent = this.studyMode ? 'üìã Edit' : 'üìö Study';
        this.studyIndex = 0;
        this.studyStats = { correct: 0, total: 0 };
        this.render();
      }

      updateStats() {
        const statsEl = document.getElementById('stats');
        if (this.studyMode && this.cards[this.currentDeck].length) {
          statsEl.textContent = `${this.studyStats.correct}/${this.studyStats.total}`;
        } else {
          statsEl.textContent = `${this.cards[this.currentDeck].length} cards`;
        }
      }

      handleKeydown(e) {
        if (this.studyMode) {
          if (e.code === 'Space') {
            e.preventDefault();
            this.flipCard();
          } else if (e.code === 'Enter' && e.key === 'Enter') {
            e.preventDefault();
            this.markCorrect();
          } else if (e.code === 'KeyN') {
            e.preventDefault();
            this.markIncorrect();
          } else if (e.code === 'ArrowLeft') {
            e.preventDefault();
            this.prevCard();
          } else if (e.code === 'ArrowRight') {
            e.preventDefault();
            this.nextCard();
          }
        }

        if (e.code === 'Escape') {
          this.closeCardModal();
          this.closeDeckModal();
        }

        if (e.code === 'KeyE' && e.ctrlKey) {
          e.preventDefault();
          const card = document.querySelector('.card:focus');
          if (card) {
            const index = parseInt(card.dataset.index);
            this.editCard(index);
          }
        }
      }

      flipCard() {
        const cardEl = document.querySelector('.card.study-mode');
        if (cardEl) {
          cardEl.classList.toggle('flipped');
          cardEl.classList.add('flip-anim');
          setTimeout(() => cardEl.classList.remove('flip-anim'), 600);
        }
      }

      markCorrect() {
        this.studyStats.correct++;
        this.studyStats.total++;
        this.nextCard();
        this.updateStats();
      }

      markIncorrect() {
        this.studyStats.total++;
        this.nextCard();
        this.updateStats();
      }

      nextCard() {
        this.studyIndex = (this.studyIndex + 1) % this.cards[this.currentDeck].length;
        this.render();
      }

      prevCard() {
        this.studyIndex = (this.studyIndex - 1 + this.cards[this.currentDeck].length) % this.cards[this.currentDeck].length;
        this.render();
      }

      editCard(index) {
        this.openCardModal(this.cards[this.currentDeck][index]);
      }

      deleteCard(index) {
        if (confirm('Delete this card?')) {
          this.cards[this.currentDeck].splice(index, 1);
          this.render();
          this.saveData();
        }
      }

      toggleTheme() {
        const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
        document.documentElement.setAttribute('data-theme', isDark ? 'light' : 'dark');
        localStorage.setItem('theme', isDark ? 'light' : 'dark');
      }

      updateTheme() {
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
          document.documentElement.setAttribute('data-theme', 'dark');
          document.getElementById('themeToggle').textContent = '‚òÄÔ∏è';
        } else {
          document.documentElement.setAttribute('data-theme', 'light');
          document.getElementById('themeToggle').textContent = 'üåô';
        }
      }

      handleDragStart(e, index) {
        this.dragData = { index, deck: this.currentDeck };
        e.dataTransfer.effectAllowed = 'move';
        e.dataTransfer.setData('text/plain', index.toString());
      }

      handleDragEnd() {
        this.dragData = null;
        document.querySelectorAll('.drag-placeholder').forEach(el => el.remove());
      }

      render() {
        const grid = document.getElementById('cardGrid');
        const dropZone = document.getElementById('dropZone');

        if (this.studyMode) {
          grid.innerHTML = this.renderStudyMode();
        } else {
          if (this.cards[this.currentDeck].length === 0) {
            dropZone.style.display = 'block';
            grid.innerHTML = '';
          } else {
            dropZone.style.display = 'none';
            grid.innerHTML = this.cards[this.currentDeck].map((card, index) => this.renderCard(card, index)).join('');
          }
        }

        this.updateDeckSelect();
        this.updateStats();
      }

      renderStudyMode() {
        if (!this.cards[this.currentDeck].length) return '';
        
        const card = this.cards[this.currentDeck][this.studyIndex];
        const isFlipped = card.flipped || false;
        
        return `
          <div class="card study-mode ${isFlipped ? 'flipped' : ''}" 
               tabindex="0" 
               role="button" 
               aria-label="Flashcard ${this.studyIndex + 1} of ${this.cards[this.currentDeck].length}"
               aria-pressed="${isFlipped}">
            <div class="card-content">
              <div class="card-title">${card.front}</div>
            </div>
            <div class="card-content back">
              <div class="card-title">${card.back}</div>
            </div>
          </div>
          <div class="study-controls">
            <button class="btn" tabindex="0">‚Üê Prev</button>
            <button class="btn btn-primary" tabindex="0">N (Wrong)</button>
            <button class="btn btn-primary" tabindex="0">Enter (Correct)</button>
            <button class="btn" tabindex="0">Next ‚Üí</button>
          </div>
        `;
      }

      renderCard(card, index) {
        return `
          <div class="card" 
               draggable="true"
               tabindex="0"
               data-index="${index}"
               aria-label="Flashcard ${index + 1}: ${card.front.substring(0, 50)}..."
               role="button">
            <div class="card-header">
              <span class="card-index">${index + 1}</span>
              <div class="card-actions">
                <button class="btn" onclick="forge.editCard(${index})" aria-label="Edit card">‚úèÔ∏è</button>
                <button class="btn" onclick="forge.deleteCard(${index}); event.stopPropagation()" aria-label="Delete card">üóëÔ∏è</button>
              </div>
            </div>
            <div class="card-title">${card.front}</div>
            <div class="card-text">${card.back.substring(0, 100)}${card.back.length > 100 ? '...' : ''}</div>
          </div>
        `;
      }
    }

    // Touch support for mobile flip
    document.addEventListener('touchstart', (e) => {
      if (e.target.closest('.card.study-mode')) {
        const card = e.target.closest('.card');
        let startX = e.touches[0].clientX;
        
        e.currentTarget.addEventListener('touchmove', moveHandler = (move) => {
          const currentX = move.touches[0].clientX;
          const diff = startX - currentX;
          if (Math.abs(diff) > 50) {
            forge.flipCard();
            e.currentTarget.removeEventListener('touchmove', moveHandler);
          }
        }, { once: true });
      }
    }, { passive: true });

    // Global card interactions
    document.addEventListener('click', (e) => {
      const card = e.target.closest('.card:not(.study-mode)');
      if (card) {
        card.focus();
      }

      const studyCard = e.target.closest('.card.study-mode');
      if (studyCard) {
        forge.flipCard();
      }
    });

    // Drag and drop for cards
    document.addEventListener('dragstart', (e) => {
      if (e.target.classList.contains('card')) {
        const index = parseInt(e.target.dataset.index);
        forge.handleDragStart(e, index);
      }
    });

    document.addEventListener('dragend', () => {
      forge.handleDragEnd();
    });

    // Study controls
    document.addEventListener('click', (e) => {
      if (e.target.textContent === 'Enter (Correct)') forge.markCorrect();
      if (e.target.textContent === 'N (Wrong)') forge.markIncorrect();
      if (e.target.textContent.includes('Prev')) forge.prevCard();
      if (e.target.textContent.includes('Next')) forge.nextCard();
    });

    // Initialize app
    const forge = new FlashcardForge();

    // Expose for onclick handlers
    window.forge = forge;
  </script>
</body>
