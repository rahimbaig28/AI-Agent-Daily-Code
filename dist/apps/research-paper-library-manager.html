<body>
    <div class="container">
        <header>
            <h1>Library Manager</h1>
            <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark mode">Dark Mode</button>
        </header>

        <section class="form">
            <h2>Add New Paper</h2>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" required>
            </div>
            <div class="form-group">
                <label for="authors">Authors (comma-separated)</label>
                <input type="text" id="authors">
            </div>
            <div class="form-group">
                <label for="year">Year</label>
                <input type="number" id="year" min="1000" max="9999">
            </div>
            <div class="form-group">
                <label for="doi">DOI/URL</label>
                <input type="url" id="doi">
            </div>
            <div class="form-group">
                <label for="abstract">Abstract</label>
                <textarea id="abstract"></textarea>
            </div>
            <div class="form-group">
                <label for="tags">Tags (comma-separated)</label>
                <input type="text" id="tags">
            </div>
            <button id="addPaper">Add Paper</button>
        </section>

        <section class="search-container">
            <input type="text" id="search" placeholder="Search by title, author, or tags">
            <select id="sortOrder">
                <option value="date">Sort by Date Added</option>
                <option value="title">Sort by Title (A-Z)</option>
                <option value="yearAsc">Sort by Year (Ascending)</option>
                <option value="yearDesc">Sort by Year (Descending)</option>
            </select>
        </section>

        <div class="bulk-actions">
            <button id="bulkDelete">Bulk Delete Selected</button>
            <button id="printView">Print View</button>
        </div>

        <div class="import-export">
            <button id="exportJson">Export Library</button>
            <label for="importFile">Import Library</label>
            <input type="file" id="importFile" accept=".json">
        </div>

        <div id="papersGrid" class="papers-grid"></div>
    </div>

    <script>
        // State
        let papers = JSON.parse(localStorage.getItem('libraryPapers')) || [];
        let selectedPapers = new Set();
        let currentTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');

        // DOM Elements
        const themeToggle = document.getElementById('themeToggle');
        const addPaperBtn = document.getElementById('addPaper');
        const papersGrid = document.getElementById('papersGrid');
        const searchInput = document.getElementById('search');
        const sortOrder = document.getElementById('sortOrder');
        const bulkDeleteBtn = document.getElementById('bulkDelete');
        const printViewBtn = document.getElementById('printView');
        const exportJsonBtn = document.getElementById('exportJson');
        const importFile = document.getElementById('importFile');

        // Set theme
        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            themeToggle.textContent = theme === 'dark' ? 'Light Mode' : 'Dark Mode';
            currentTheme = theme;
            localStorage.setItem('theme', theme);
        }
        setTheme(currentTheme);

        // Toggle theme
        themeToggle.addEventListener('click', () => {
            setTheme(currentTheme === 'dark' ? 'light' : 'dark');
        });

        // Add paper
        addPaperBtn.addEventListener('click', () => {
            const title = document.getElementById('title').value.trim();
            if (!title) return alert('Title is required');
            const authors = document.getElementById('authors').value.trim();
            const year = document.getElementById('year').value.trim();
            const doi = document.getElementById('doi').value.trim();
            const abstract = document.getElementById('abstract').value.trim();
            const tags = document.getElementById('tags').value.split(',').map(t => t.trim()).filter(t => t);

            const paper = {
                id: Date.now().toString(),
                title,
                authors,
                year,
                doi,
                abstract,
                tags,
                dateAdded: new Date().toISOString()
            };

            papers.unshift(paper);
            savePapers();
            renderPapers();
            clearForm();
        });

        // Clear form
        function clearForm() {
            document.getElementById('title').value = '';
            document.getElementById('authors').value = '';
            document.getElementById('year').value = '';
            document.getElementById('doi').value = '';
            document.getElementById('abstract').value = '';
            document.getElementById('tags').value = '';
        }

        // Save papers to localStorage
        function savePapers() {
            localStorage.setItem('libraryPapers', JSON.stringify(papers));
        }

        // Render papers
        function renderPapers() {
            papersGrid.innerHTML = '';
            const query = searchInput.value.toLowerCase();
            const order = sortOrder.value;

            let filtered = papers.filter(paper => {
                return paper.title.toLowerCase().includes(query) ||
                       paper.authors.toLowerCase().includes(query) ||
                       paper.tags.some(tag => tag.toLowerCase().includes(query));
            });

            // Sort
            filtered.sort((a, b) => {
                if (order === 'title') {
                    return a.title.localeCompare(b.title);
                } else if (order === 'yearAsc') {
                    return (a.year || 0) - (b.year || 0);
                } else if (order === 'yearDesc') {
                    return (b.year || 0) - (a.year || 0);
                } else {
                    return new Date(b.dateAdded) - new Date(a.dateAdded);
                }
            });

            // Render
            filtered.forEach(paper => {
                const card = document.createElement('div');
                card.className = 'paper-card';
                card.setAttribute('tabindex', '0');
                card.setAttribute('data-id', paper.id);
                if (selectedPapers.has(paper.id)) {
                    card.classList.add('selected');
                }

                // Highlight matches
                const highlight = (text, query) => {
                    if (!query) return text;
                    const regex = new RegExp(`(${query})`, 'gi');
                    return text.replace(regex, '<span class="highlight">$1</span>');
                };

                card.innerHTML = `
                    <h3 class="paper-title">${highlight(paper.title, query)}</h3>
                    <div class="paper-authors">${highlight(paper.authors, query)}</div>
                    <div class="paper-year">${paper.year || 'N/A'}</div>
                    <div class="paper-tags">
                        ${paper.tags.map(tag => `<span>${highlight(tag, query)}</span>`).join('')}
                    </div>
                    <button class="abstract-toggle" aria-expanded="false">Show Abstract</button>
                    <div class="abstract-content">
                        <p>${highlight(paper.abstract, query)}</p>
                        ${paper.doi ? `<p><a href="${paper.doi}" target="_blank">DOI/URL</a></p>` : ''}
                    </div>
                    <div class="paper-actions">
                        <button class="delete-btn" aria-label="Delete paper">Delete</button>
                    </div>
                `;

                // Toggle abstract
                const toggle = card.querySelector('.abstract-toggle');
                const content = card.querySelector('.abstract-content');
                toggle.addEventListener('click', () => {
                    const expanded = toggle.getAttribute('aria-expanded') === 'true';
                    toggle.setAttribute('aria-expanded', !expanded);
                    toggle.textContent = expanded ? 'Show Abstract' : 'Hide Abstract';
                    content.classList.toggle('show');
                });

                // Delete paper
                card.querySelector('.delete-btn').addEventListener('click', () => {
                    if (confirm('Delete this paper?')) {
                        papers = papers.filter(p => p.id !== paper.id);
                        selectedPapers.delete(paper.id);
                        savePapers();
                        renderPapers();
                    }
                });

                // Select/deselect on card click
                card.addEventListener('click', (e) => {
                    if (e.target === card || e.target.classList.contains('paper-title')) {
                        if (selectedPapers.has(paper.id)) {
                            selectedPapers.delete(paper.id);
                            card.classList.remove('selected');
                        } else {
                            selectedPapers.add(paper.id);
                            card.classList.add('selected');
                        }
                    }
                });

                // Keyboard navigation
                card.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        toggle.click();
                    } else if (e.key === 'Delete') {
                        card.querySelector('.delete-btn').click();
                    }
                });

                papersGrid.appendChild(card);
            });
        }

        // Search and sort
        searchInput.addEventListener('input', renderPapers);
        sortOrder.addEventListener('change', renderPapers);

        // Bulk delete
        bulkDeleteBtn.addEventListener('click', () => {
            if (selectedPapers.size === 0) return alert('No papers selected');
            if (confirm(`Delete ${selectedPapers.size} selected paper(s)?`)) {
                papers = papers.filter(p => !selectedPapers.has(p.id));
                selectedPapers.clear();
                savePapers();
                renderPapers();
            }
        });

        // Print view
        printViewBtn.addEventListener('click', () => {
            window.print();
        });

        // Export JSON
        exportJsonBtn.addEventListener('click', () => {
            const dataStr = JSON.stringify(papers, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'library.json';
            link.click();
        });

        // Import JSON
        importFile.addEventListener('change', (e) => {
            const file = e.target.files;
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (event) => {
                try {
                    const imported = JSON.parse(event.target.result);
                    if (Array.isArray(imported)) {
                        papers = imported;
                        selectedPapers.clear();
                        savePapers();
                        renderPapers();
                        alert('Library imported successfully');
                    } else {
                        alert('Invalid file format');
                    }
                } catch (err) {
                    alert('Error importing file');
                }
            };
            reader.readAsText(file);
        });

        // Initial render
        renderPapers();
    </script>
</body>
