<body>
    <header class="header" role="banner">
        <h1 class="title">Study Deck Master</h1>
        <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark/light mode">üåô</button>
    </header>

    <nav class="nav" role="navigation">
        <button class="active" data-view="decks" aria-label="Manage decks">Decks</button>
        <button data-view="study" aria-label="Study mode">Study</button>

    <main>
        <!-- Decks View -->
        <section id="decks" class="section active" role="region" aria-label="Deck management">
            <div class="card-form">
                <h2>Add New Deck</h2>
                <form id="deckForm">

                        <label for="deckDesc">Description</label>

        <!-- Study View -->

                <h2 id="currentDeckTitle">Select a deck to study</h2>

                    <button class="btn btn-success" id="gotIt" aria-label="Got it (good)">‚úÖ Got it</button>

        <!-- Stats View -->

    <script>
        class StudyDeckMaster {
            constructor() {
                this.decks = [];
                this.currentDeckId = null;
                this.currentStudyIndex = 0;
                this.studyHistory = [];
                this.history = [];
                this.redoStack = [];
                this.init();
            }

            init() {
                this.loadData();
                this.applyTheme();
                this.bindEvents();
                this.render();
                this.updateStats();
            }

            bindEvents() {
                // Navigation
                document.querySelectorAll('.nav button').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelector('.nav button.active').classList.remove('active');
                        e.target.classList.add('active');
                        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
                        document.getElementById(e.target.dataset.view).classList.add('active');
                    });
                });

                // Theme toggle
                document.getElementById('themeToggle').addEventListener('click', () => this.toggleTheme());

                // Deck form
                document.getElementById('deckForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.createDeck();
                });

                // Study events
                document.getElementById('gotIt').addEventListener('click', () => this.handleStudyAction('good'));
                document.getElementById('needReview').addEventListener('click', () => this.handleStudyAction('hard'));
                document.getElementById('studyCard').addEventListener('click', () => this.toggleAnswer());
                document.getElementById('studyCard').addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') this.toggleAnswer();
                });

                // Undo/Redo
                document.getElementById('undoStudy').addEventListener('click', () => this.undo());
                document.getElementById('redoStudy').addEventListener('click', () => this.redo());
                document.getElementById('resetStats').addEventListener('click', () => this.resetStats());

                // Global keyboard navigation
                document.addEventListener('keydown', (e) => {
                    if (e.target.matches('input, textarea')) return;
                    switch(e.key) {
                        case 'ArrowLeft': e.preventDefault(); document.getElementById('needReview')?.click(); break;
                        case 'ArrowRight': e.preventDefault(); document.getElementById('gotIt')?.click(); break;
                        case 'Escape': this.showFront(); break;
                    }
                });
            }

            createDeck() {
                const name = document.getElementById('deckName').value.trim();
                if (!name) return;
                
                const deck = {
                    id: Date.now().toString(),
                    name,
                    description: document.getElementById('deckDesc').value.trim(),
                    cards: [],
                    created: new Date().toISOString(),
                    stats: { totalStudied: 0, correct: 0, timeSpent: 0 }
                };

                this.executeAction(() => {
                    this.decks.push(deck);
                    this.saveData();
                    this.renderDecks();
                    document.getElementById('deckForm').reset();
                });
            }

            executeAction(action) {
                this.history.push(JSON.parse(JSON.stringify(this.decks)));
                this.redoStack = [];
                action();
            }

            undo() {
                if (this.history.length > 1) {
                    this.redoStack.push(JSON.parse(JSON.stringify(this.decks)));
                    this.decks = this.history.pop();
                    this.saveData();
                    this.render();
                }
            }

            redo() {
                if (this.redoStack.length) {
                    this.history.push(JSON.parse(JSON.stringify(this.decks)));
                    this.decks = this.redoStack.pop();
                    this.saveData();
                    this.render();
                }
            }

            renderDecks() {
                const container = document.getElementById('deckList');
                container.innerHTML = this.decks.map(deck => `
                    <div class="deck" role="article">
                        <div class="deck-header">
                            <div>
                                <div class="deck-name">${this.escapeHtml(deck.name)}</div>
                                <div class="deck-stats">${deck.cards.length} cards ‚Ä¢ ${deck.stats.totalStudied} studied</div>
                                ${deck.description ? `<div style="font-size:0.9em;color:#666;margin-top:5px;">${this.escapeHtml(deck.description)}</div>` : ''}
                            </div>
                            <div class="deck-actions">
                                <button class="btn btn-primary btn-small" onclick="app.selectDeck('${deck.id}')" aria-label="Study ${deck.name}">Study</button>
                                <button class="btn btn-primary btn-small" onclick="app.editDeck('${deck.id}')" aria-label="Edit ${deck.name}">Edit</button>
                                <button class="btn btn-danger btn-small" onclick="app.deleteDeck('${deck.id}')" aria-label="Delete ${deck.name}">Delete</button>
                            </div>
                        </div>
                        <div class="cards-grid" id="cards-${deck.id}"></div>
                        <button class="btn btn-success" onclick="app.addCard('${deck.id}')" style="margin-top:10px;">Add Card</button>
                    </div>
                `).join('');

                this.decks.forEach(deck => this.renderCards(deck.id));
            }

            renderCards(deckId) {
                const deck = this.decks.find(d => d.id === deckId);
                if (!deck) return;
                const container = document.getElementById(`cards-${deckId}`);
                if (!container) return;
                container.innerHTML = deck.cards.map((card, index) => `
                    <div class="card">
                        <div><strong>Front:</strong> ${this.escapeHtml(card.front)}</div>
                        <div style="margin-top:10px;"><strong>Back:</strong> ${this.escapeHtml(card.back)}</div>
                        <div style="margin-top:10px;font-size:0.9em;color:#666;">
                            Next review: ${this.formatDate(card.nextReview)} ‚Ä¢ Interval: ${card.interval}d
                        </div>
                        <div class="deck-actions" style="margin-top:10px;">
                            <button class="btn btn-primary btn-small" onclick="app.editCard('${deckId}', ${index})">Edit</button>
                            <button class="btn btn-danger btn-small" onclick="app.deleteCard('${deckId}', ${index})">Delete</button>
                        </div>
                    </div>
                `).join('');
            }

            addCard(deckId) {
                const deck = this.decks.find(d => d.id === deckId);
                if (!deck) return;

                const front = prompt('Front (question):');
                const back = prompt('Back (answer):');
                if (!front || !back) return;

                deck.cards.push({
                    front: front.trim(),
                    back: back.trim(),
                    interval: 1,
                    efactor: 2.5,
                    n: 0,
                    nextReview: new Date(Date.now() + 24 * 60 * 60 * 1000).toISOString(),
                    lastReview: null
                });

                this.saveData();
                this.renderCards(deckId);
            }

            editDeck(deckId) {
                const deck = this.decks.find(d => d.id === deckId);
                if (!deck) return;
                const name = prompt('Deck name:', deck.name);
                if (name !== null) deck.name = name.trim();
                const desc = prompt('Description:', deck.description);
                if (desc !== null) deck.description = desc.trim();
                this.saveData();
                this.renderDecks();
            }

            deleteDeck(deckId) {
                if (!confirm('Delete this deck?')) return;
                this.decks = this.decks.filter(d => d.id !== deckId);
                this.saveData();
                this.renderDecks();
            }

            editCard(deckId, cardIndex) {
                const deck = this.decks.find(d => d.id === deckId);
                if (!deck || cardIndex >= deck.cards.length) return;
                const card = deck.cards[cardIndex];
                const front = prompt('Front:', card.front);
                const back = prompt('Back:', card.back);
                if (front !== null && back !== null) {
                    card.front = front.trim();
                    card.back = back.trim();
                    this.saveData();
                    this.renderCards(deckId);
                }
            }

            deleteCard(deckId, cardIndex) {
                const deck = this.decks.find(d => d.id === deckId);
                if (!deck || cardIndex >= deck.cards.length || !confirm('Delete this card?')) return;
                deck.cards.splice(cardIndex, 1);
                this.saveData();
                this.renderCards(deckId);
            }

            selectDeck(deckId) {
                this.currentDeckId = deckId;
                this.loadStudySession();
            }

            loadStudySession() {
                const deck = this.decks.find(d => d.id === this.currentDeckId);
                if (!deck || deck.cards.length === 0) {
                    document.getElementById('currentDeckTitle').textContent = 'No cards in this deck';
                    document.getElementById('studyCard').innerHTML = '';
                    document.getElementById('cardActions').classList.add('hidden');
                    return;
                }

                document.getElementById('currentDeckTitle').textContent = deck.name;
                this.studyHistory = [];
                this.updateStudyCard();
                this.updateProgress();
            }

            getDueCards() {
                const deck = this.decks.find(d => d.id === this.currentDeckId);
                if (!deck) return [];
                const now = Date.now();
                return deck.cards
                    .map((card, index) => ({ card, index }))
                    .filter(({ card }) => new Date(card.nextReview) <= new Date(now))
                    .sort((a, b) => new Date(a.card.nextReview) - new Date(b.card.nextReview));
            }

            updateStudyCard() {
                const dueCards = this.getDueCards();
                if (dueCards.length === 0) {
                    document.getElementById('studyCard').innerHTML = 'All cards up to date! üéâ';
                    document.getElementById('cardActions').classList.add('hidden');
                    return;
                }

                this.currentStudyIndex = dueCards.findIndex(item => item.index === this.currentStudyIndex) >= 0 ? this.currentStudyIndex : 0;
                const { card, index } = dueCards[this.currentStudyIndex] || dueCards[0];
                this.currentStudyIndex = index;

                document.getElementById('cardFront').textContent = card.front;
                document.getElementById('cardBack').textContent = card.back;
                document.getElementById('cardBack').classList.add('hidden');
                document.getElementById('studyCard').focus();
                document.getElementById('cardActions').classList.remove('hidden');
            }

            toggleAnswer() {
                const back = document.getElementById('cardBack');
                back.classList.toggle('hidden');
            }

            showFront() {
                document.getElementById('cardBack').classList.add('hidden');
            }

            handleStudyAction(quality) {
                const deck = this.decks.find(d => d.id === this.currentDeckId);
                if (!deck || this.currentStudyIndex >= deck.cards.length) return;

                const card = deck.cards[this.currentStudyIndex];
                const startTime = performance.now();
                
                // Simple SM-2 inspired algorithm [1]
                const now = Date.now();
                card.lastReview = new Date(now).toISOString();
                
                if (quality === 'good') {
                    card.n += 1;
                    if (card.n === 1) {
                        card.interval = 1;
                    } else if (card.n === 2) {
                        card.interval = 6;
                    } else {
                        card.efactor += (0.1 - (5 - quality) * (0.08 + (5 - quality) * 0.02));
                        card.efactor = Math.max(1.3, Math.min(2.5, card.efactor));
                        card.interval = Math.round(card.interval * card.efactor);
                    }
                } else {
                    card.n = 0;
                    card.efactor = Math.max(1.3, card.efactor - 0.2);
                    card.interval = 1;
                }
                
                card.nextReview = new Date(now + card.interval * 24 * 60 * 60 * 1000).toISOString();
                
                deck.stats.totalStudied += 1;
                deck.stats.correct += quality === 'good' ? 1 : 0;
                deck.stats.timeSpent += performance.now() - startTime;

                this.studyHistory.push({ index: this.currentStudyIndex, quality });
                this.nextCard();
            }

            nextCard() {
                this.currentStudyIndex += 1;
                this.updateStudyCard();
                this.updateProgress();
                this.saveData();
            }

            updateProgress() {
                const deck = this.decks.find(d => d.id === this.currentDeckId);
                if (!deck) return;
                const total = deck.cards.length;
                const due = this.getDueCards().length;
                const progress = total > 0 ? Math.round(((total - due) / total) * 100) : 0;
                
                const bar = document.getElementById('progressBar');
                const fill = document.getElementById('progressFill');
                bar.setAttribute('aria-valuenow', progress);
                fill.style.width = progress + '%';
                
                bar.setAttribute('aria-label', `${progress}% complete (${total - due}/${total} cards due)`);
            }

            updateStats() {
                const totalCards = this.decks.reduce((sum, d) => sum + d.cards.length, 0);
                const totalStudied = this.decks.reduce((sum, d) => sum + d.stats.totalStudied, 0);
                const totalCorrect = this.decks.reduce((sum, d) => sum + d.stats.correct, 0);
                const accuracy = totalStudied > 0 ? Math.round((totalCorrect / totalStudied) * 100) : 0;
                const totalTime = this.decks.reduce((sum, d) => sum + d.stats.timeSpent, 0) / 1000;

                document.getElementById('statsGrid').innerHTML = `
                    <div class="stat-card">
                        <div class="stat-value">${totalCards}</div>
                        <div>Total Cards</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${totalStudied}</div>
                        <div>Total Studied</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${accuracy}%</div>
                        <div>Accuracy</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${totalTime.toFixed(0)}s</div>
                        <div>Total Time</div>
                    </div>
                `;
            }

            resetStats() {
                if (!confirm('Reset all statistics?')) return;
                this.decks.forEach(deck => {
                    deck.stats = { totalStudied: 0, correct: 0, timeSpent: 0 };
                });
                this.saveData();
                this.updateStats();
            }

            toggleTheme() {
                const isDark = document.body.dataset.theme === 'dark';
                document.body.dataset.theme = isDark ? 'light' : 'dark';
                localStorage.setItem('theme', document.body.dataset.theme);
            }

            applyTheme() {
                const theme = localStorage.getItem('theme') || 'light';
                document.body.dataset.theme = theme;
                document.getElementById('themeToggle').textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
            }

            loadData() {
                const data = localStorage.getItem('studyDecks');
                if (data) {
                    this.decks = JSON.parse(data);
                }
            }

            saveData() {
                localStorage.setItem('studyDecks', JSON.stringify(this.decks));
            }

            render() {
                this.renderDecks();
                this.updateStats();
            }

            formatDate(isoString) {
                return new Date(isoString).toLocaleDateString();
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        const app = new StudyDeckMaster();
    </script>
