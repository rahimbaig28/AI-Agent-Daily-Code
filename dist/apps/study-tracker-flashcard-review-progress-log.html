<body>
    <header>
        <h1>Study Tracker: Flashcard Review & Progress Log</h1>
    </header>
    <main>
        <div class="tabs">
            <button class="tab active" data-tab="cards">Cards</button>
            <button class="tab" data-tab="review">Review</button>
            <button class="tab" data-tab="progress">Progress</button>
            <button class="tab" data-tab="print">Print</button>
        </div>

        <div class="tab-panel active" id="cards-panel">
            <div class="form-group">
                <label for="card-question">Question</label>
                <input type="text" id="card-question" placeholder="Enter question">
            </div>
            <div class="form-group">
                <label for="card-answer">Answer</label>
                <textarea id="card-answer" rows="3" placeholder="Enter answer"></textarea>
            </div>
            <button id="add-card">Add Card</button>
            <button id="clear-form">Clear</button>
            <div id="cards-list"></div>
        </div>

        <div class="tab-panel" id="review-panel">
            <div id="review-alert" class="alert" style="display: none;">No cards to review. Add some cards first.</div>
            <div id="review-card" class="card" style="display: none;">
                <div class="card-front" id="review-question"></div>
                <div class="card-back" id="review-answer"></div>
                <div class="card-actions">
                    <button id="flip-card">Flip</button>
                    <button id="mark-known" class="success">Got it</button>
                    <button id="mark-review" class="danger">Forgot</button>
                </div>
            </div>
            <div id="review-controls" style="display: none;">
                <button id="next-card">Next Card</button>
            </div>
        </div>

        <div class="tab-panel" id="progress-panel">
            <div class="stats">
                <div class="stat">
                    <h3>Total Cards</h3>
                    <p id="total-cards">0</p>
                </div>
                <div class="stat">
                    <h3>Known</h3>
                    <p id="known-cards">0</p>
                </div>
                <div class="stat">
                    <h3>Needs Review</h3>
                    <p id="review-cards">0</p>
                </div>
            </div>
            <h3>Review History</h3>
            <div id="review-history"></div>
        </div>

        <div class="tab-panel print-view" id="print-panel">
            <h2>All Flashcards</h2>
            <div id="print-cards"></div>
        </div>
    </main>

    <script>
        // App state
        let cards = [];
        let history = [];
        let undoStack = [];
        let redoStack = [];
        let currentCardIndex = -1;
        let currentReviewCard = null;

        // DOM elements
        const cardQuestion = document.getElementById('card-question');
        const cardAnswer = document.getElementById('card-answer');
        const addCardBtn = document.getElementById('add-card');
        const clearFormBtn = document.getElementById('clear-form');
        const cardsList = document.getElementById('cards-list');
        const reviewAlert = document.getElementById('review-alert');
        const reviewCard = document.getElementById('review-card');
        const reviewQuestion = document.getElementById('review-question');
        const reviewAnswer = document.getElementById('review-answer');
        const flipCardBtn = document.getElementById('flip-card');
        const markKnownBtn = document.getElementById('mark-known');
        const markReviewBtn = document.getElementById('mark-review');
        const nextCardBtn = document.getElementById('next-card');
        const reviewControls = document.getElementById('review-controls');
        const totalCardsEl = document.getElementById('total-cards');
        const knownCardsEl = document.getElementById('known-cards');
        const reviewCardsEl = document.getElementById('review-cards');
        const reviewHistory = document.getElementById('review-history');
        const printCards = document.getElementById('print-cards');
        const tabs = document.querySelectorAll('.tab');
        const tabPanels = document.querySelectorAll('.tab-panel');

        // Load data from localStorage
        function loadData() {
            const savedCards = localStorage.getItem('studyTrackerCards');
            const savedHistory = localStorage.getItem('studyTrackerHistory');
            const savedUndo = localStorage.getItem('studyTrackerUndo');
            const savedRedo = localStorage.getItem('studyTrackerRedo');
            if (savedCards) cards = JSON.parse(savedCards);
            if (savedHistory) history = JSON.parse(savedHistory);
            if (savedUndo) undoStack = JSON.parse(savedUndo);
            if (savedRedo) redoStack = JSON.parse(savedRedo);
            renderCards();
            updateStats();
            renderHistory();
            renderPrintView();
        }

        // Save data to localStorage
        function saveData() {
            localStorage.setItem('studyTrackerCards', JSON.stringify(cards));
            localStorage.setItem('studyTrackerHistory', JSON.stringify(history));
            localStorage.setItem('studyTrackerUndo', JSON.stringify(undoStack));
            localStorage.setItem('studyTrackerRedo', JSON.stringify(redoStack));
        }

        // Push action to undo stack
        function pushUndo(action, data) {
            undoStack.push({ action, data });
            redoStack = []; // Clear redo stack on new action
            saveData();
        }

        // Undo last action
        function undo() {
            if (undoStack.length === 0) return;
            const lastAction = undoStack.pop();
            redoStack.push(lastAction);
            switch (lastAction.action) {
                case 'add':
                    cards = cards.filter(c => c.id !== lastAction.data.id);
                    break;
                case 'edit':
                    const card = cards.find(c => c.id === lastAction.data.id);
                    if (card) {
                        card.question = lastAction.data.oldQuestion;
                        card.answer = lastAction.data.oldAnswer;
                        card.status = lastAction.data.oldStatus;
                    }
                    break;
                case 'delete':
                    cards.push(lastAction.data);
                    break;
                case 'mark':
                    const c = cards.find(c => c.id === lastAction.data.id);
                    if (c) c.status = lastAction.data.oldStatus;
                    break;
            }
            renderCards();
            updateStats();
            renderPrintView();
            saveData();
        }

        // Redo last undone action
        function redo() {
            if (redoStack.length === 0) return;
            const lastAction = redoStack.pop();
            undoStack.push(lastAction);
            switch (lastAction.action) {
                case 'add':
                    cards.push(lastAction.data);
                    break;
                case 'edit':
                    const card = cards.find(c => c.id === lastAction.data.id);
                    if (card) {
                        card.question = lastAction.data.newQuestion;
                        card.answer = lastAction.data.newAnswer;
                        card.status = lastAction.data.newStatus;
                    }
                    break;
                case 'delete':
                    cards = cards.filter(c => c.id !== lastAction.data.id);
                    break;
                case 'mark':
                    const c = cards.find(c => c.id === lastAction.data.id);
                    if (c) c.status = lastAction.data.newStatus;
                    break;
            }
            renderCards();
            updateStats();
            renderPrintView();
            saveData();
        }

        // Generate unique ID
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        // Add new card
        function addCard() {
            const question = cardQuestion.value.trim();
            const answer = cardAnswer.value.trim();
            if (!question || !answer) {
                alert('Please enter both question and answer.');
                return;
            }
            const newCard = {
                id: generateId(),
                question,
                answer,
                status: 'review'
            };
            cards.push(newCard);
            pushUndo('add', newCard);
            cardQuestion.value = '';
            cardAnswer.value = '';
            renderCards();
            updateStats();
            renderPrintView();
            saveData();
        }

        // Edit card
        function editCard(id) {
            const card = cards.find(c => c.id === id);
            if (!card) return;
            const newQuestion = prompt('Edit question:', card.question);
            if (newQuestion === null) return;
            const newAnswer = prompt('Edit answer:', card.answer);
            if (newAnswer === null) return;
            const oldStatus = card.status;
            const oldQuestion = card.question;
            const oldAnswer = card.answer;
            card.question = newQuestion;
            card.answer = newAnswer;
            pushUndo('edit', { id, oldQuestion, oldAnswer, oldStatus, newQuestion, newAnswer, newStatus: card.status });
            renderCards();
            updateStats();
            renderPrintView();
            saveData();
        }

        // Delete card
        function deleteCard(id) {
            const card = cards.find(c => c.id === id);
            if (!card) return;
            if (!confirm('Are you sure you want to delete this card?')) return;
            cards = cards.filter(c => c.id !== id);
            pushUndo('delete', card);
            renderCards();
            updateStats();
            renderPrintView();
            saveData();
        }

        // Mark card status
        function markCard(id, status) {
            const card = cards.find(c => c.id === id);
            if (!card) return;
            const oldStatus = card.status;
            card.status = status;
            pushUndo('mark', { id, oldStatus, newStatus: status });
            renderCards();
            updateStats();
            renderPrintView();
            saveData();
        }

        // Render cards list
        function renderCards() {
            cardsList.innerHTML = '';
            if (cards.length === 0) {
                cardsList.innerHTML = '<p>No cards yet. Add your first card above.</p>';
                return;
            }
            cards.forEach(card => {
                const cardEl = document.createElement('div');
                cardEl.className = 'card';
                cardEl.innerHTML = `
                    <div class="card-front">${card.question}</div>
                    <div class="card-back">${card.answer}</div>
                    <div class="card-status status-${card.status}">${card.status === 'known' ? 'Known' : 'Needs Review'}</div>
                    <div class="card-actions">
                        <button class="edit-card" data-id="${card.id}">Edit</button>
                        <button class="delete-card" data-id="${card.id}">Delete</button>
                        <button class="mark-card" data-id="${card.id}" data-status="${card.status === 'known' ? 'review' : 'known'}">${card.status === 'known' ? 'Needs Review' : 'Known'}</button>
                    </div>
                `;
                cardsList.appendChild(cardEl);
            });
            // Add event listeners
            document.querySelectorAll('.edit-card').forEach(btn => {
                btn.addEventListener('click', e => {
                    editCard(e.target.dataset.id);
                });
            });
            document.querySelectorAll('.delete-card').forEach(btn => {
                btn.addEventListener('click', e => {
                    deleteCard(e.target.dataset.id);
                });
            });
            document.querySelectorAll('.mark-card').forEach(btn => {
                btn.addEventListener('click', e => {
                    markCard(e.target.dataset.id, e.target.dataset.status);
                });
            });
        }

        // Start review mode
        function startReview() {
            if (cards.length === 0) {
                reviewAlert.style.display = 'block';
                reviewCard.style.display = 'none';
                reviewControls.style.display = 'none';
                return;
            }
            reviewAlert.style.display = 'none';
            reviewCard.style.display = 'block';
            reviewControls.style.display = 'block';
            // Shuffle cards
            const shuffled = [...cards].sort(() => Math.random() - 0.5);
            currentCardIndex = 0;
            showReviewCard(shuffled[currentCardIndex]);
        }

        // Show review card
        function showReviewCard(card) {
            currentReviewCard = card;
            reviewQuestion.textContent = card.question;
            reviewAnswer.textContent = card.answer;
            reviewCard.classList.remove('flipped');
        }

        // Next review card
        function nextReviewCard() {
            if (currentCardIndex < cards.length - 1) {
                currentCardIndex++;
                showReviewCard(cards[currentCardIndex]);
            } else {
                alert('End of cards. Starting over.');
                currentCardIndex = 0;
                showReviewCard(cards[currentCardIndex]);
            }
        }

        // Update stats
        function updateStats() {
            totalCardsEl.textContent = cards.length;
            const known = cards.filter(c => c.status === 'known').length;
            const review = cards.filter(c => c.status === 'review').length;
            knownCardsEl.textContent = known;
            reviewCardsEl.textContent = review;
        }

        // Log review action
        function logReview(cardId, result) {
            const card = cards.find(c => c.id === cardId);
            if (!card) return;
            const entry = {
                id: generateId(),
                cardId,
                question: card.question,
                result,
                timestamp: new Date().toISOString()
            };
            history.unshift(entry);
            saveData();
            renderHistory();
        }

        // Render review history
        function renderHistory() {
            reviewHistory.innerHTML = '';
            if (history.length === 0) {
                reviewHistory.innerHTML = '<p>No review history yet.</p>';
                return;
            }
            history.forEach(entry => {
                const item = document.createElement('div');
                item.className = 'history-item';
                item.innerHTML = `
                    <strong>${entry.question}</strong><br>
                    Result: ${entry.result}<br>
                    ${new Date(entry.timestamp).toLocaleString()}
                `;
                reviewHistory.appendChild(item);
            });
        }

        // Render print view
        function renderPrintView() {
            printCards.innerHTML = '';
            cards.forEach(card => {
                const cardEl = document.createElement('div');
                cardEl.className = 'card';
                cardEl.innerHTML = `
                    <div class="card-front"><strong>Q:</strong> ${card.question}</div>
                    <div class="card-back"><strong>A:</strong> ${card.answer}</div>
                `;
                printCards.appendChild(cardEl);
            });
        }

        // Tab switching
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tabPanels.forEach(p => p.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(`${tab.dataset.tab}-panel`).classList.add('active');
            });
        });

        // Event listeners
        addCardBtn.addEventListener('click', addCard);
        clearFormBtn.addEventListener('click', () => {
            cardQuestion.value = '';
            cardAnswer.value = '';
        });
        document.getElementById('review').addEventListener('click', startReview);
        flipCardBtn.addEventListener('click', () => {
            reviewCard.classList.toggle('flipped');
        });
        markKnownBtn.addEventListener('click', () => {
            if (currentReviewCard) {
                markCard(currentReviewCard.id, 'known');
                logReview(currentReviewCard.id, 'got it');
                nextReviewCard();
            }
        });
        markReviewBtn.addEventListener('click', () => {
            if (currentReviewCard) {
                markCard(currentReviewCard.id, 'review');
                logReview(currentReviewCard.id, 'forgot');
                nextReviewCard();
            }
        });
        nextCardBtn.addEventListener('click', nextReviewCard);

        // Keyboard shortcuts
        document.addEventListener('keydown', e => {
            if (document.activeElement.tagName === 'INPUT' || document.activeElement.tagName === 'TEXTAREA') return;
            if (e.key === 'Enter') {
                if (reviewCard.style.display !== 'none') {
                    reviewCard.classList.toggle('flipped');
                }
            } else if (e.key === ' ') {
                if (reviewCard.style.display !== 'none') {
                    markCard(currentReviewCard.id, 'known');
                    logReview(currentReviewCard.id, 'got it');
                    nextReviewCard();
                }
            } else if (e.key === 'Backspace') {
                if (currentReviewCard) {
                    markCard(currentReviewCard.id, 'review');
                    logReview(currentReviewCard.id, 'forgot');
                    nextReviewCard();
                }
            } else if (e.key === 'z' && e.ctrlKey) {
                undo();
            } else if (e.key === 'y' && e.ctrlKey) {
                redo();
            }
        });

        // Accessibility
        document.querySelectorAll('button').forEach(btn => {
            btn.setAttribute('role', 'button');
        });
        document.querySelectorAll('input, textarea').forEach(el => {
            el.setAttribute('aria-label', el.placeholder || el.previousElementSibling?.textContent || '');
        });

        // Load data on start
        loadData();
    </script>
