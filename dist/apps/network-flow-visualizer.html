<body>
    <div id="container">
        <div id="header">
            <h1>Network Flow Visualizer</h1>
        </div>
        <div id="canvasContainer">
            <canvas id="canvas"></canvas>
            <div id="tooltip"></div>
            <div id="liveRegion" role="status" aria-live="polite" aria-atomic="true"></div>
            <div id="statsPanel">
                <div class="stat-row"><span class="stat-label">Nodes:</span> <span id="nodeCount">0</span></div>
                <div class="stat-row"><span class="stat-label">Edges:</span> <span id="edgeCount">0</span></div>
                <div class="stat-row"><span class="stat-label">FPS:</span> <span id="fps">60</span></div>
                <div class="stat-row"><span class="stat-label">Zoom:</span> <span id="zoomLevel">1.0x</span></div>
            </div>
            <div id="controlPanel" role="region" aria-label="Control Panel">
                <div class="control-section">
                    <div class="section-title">Simulation</div>
                    <div class="button-group">
                        <button id="playPauseBtn" aria-label="Play/Pause simulation">Play</button>
                        <button id="resetBtn" aria-label="Reset layout">Reset</button>
                    </div>
                    <div class="button-group full">
                        <button id="addNodeBtn" aria-label="Add random node">Add Node</button>
                    </div>
                </div>

                <div class="control-section">
                    <div class="section-title">Physics</div>
                    <div class="slider-group">
                        <div class="slider-label">
                            <span>Link Distance</span>
                            <span id="linkDistanceValue">100</span>
                        </div>
                        <input type="range" id="linkDistance" min="50" max="300" value="100" aria-label="Link distance" aria-valuetext="100 pixels">
                    </div>
                    <div class="slider-group">
                        <div class="slider-label">
                            <span>Charge Strength</span>
                            <span id="chargeValue">-300</span>
                        </div>
                        <input type="range" id="charge" min="-500" max="0" value="-300" aria-label="Charge strength" aria-valuetext="-300">
                    </div>
                    <div class="slider-group">
                        <div class="slider-label">
                            <span>Node Size</span>
                            <span id="nodeSizeValue">6</span>
                        </div>
                        <input type="range" id="nodeSize" min="4" max="12" value="6" aria-label="Node size" aria-valuetext="6 pixels">
                    </div>
                </div>

                <div class="control-section">
                    <div class="section-title">Layout</div>
                    <select id="layoutPreset" aria-label="Layout preset">
                        <option value="force">Force-Directed</option>
                        <option value="circle">Circle</option>
                        <option value="grid">Grid</option>
                    </select>
                </div>

                <div class="control-section">
                    <div class="section-title">Data</div>
                    <div class="button-group full">
                        <button id="exportBtn" aria-label="Export graph as JSON">Export</button>
                    </div>
                    <div class="button-group full">
                        <button id="importBtn" aria-label="Import graph from JSON">Import</button>
                    </div>
                    <input type="file" id="importFile" accept=".json" style="display: none;">
                    <div class="button-group full">
                        <button id="clearBtn" aria-label="Clear all nodes and edges">Clear</button>
                    </div>
                </div>

                <div class="control-section">
                    <div class="section-title">History</div>
                    <div class="button-group">
                        <button id="undoBtn" aria-label="Undo (Ctrl+Z)">Undo</button>
                        <button id="redoBtn" aria-label="Redo (Ctrl+Y)">Redo</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const tooltip = document.getElementById('tooltip');
        const liveRegion = document.getElementById('liveRegion');

        // Resize canvas
        function resizeCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Data structures
        let nodes = [];
        let edges = [];
        let selectedNode = null;
        let isDragging = false;
        let dragNode = null;
        let isSimulating = true;
        let zoom = 1;
        let panX = 0;
        let panY = 0;

        // Physics parameters
        let linkDistance = 100;
        let chargeStrength = -300;
        let nodeRadius = 6;
        const friction = 0.95;
        const timeStep = 0.016;

        // History
        const history = [];
        let historyIndex = -1;
        const maxHistory = 20;

        // FPS tracking
        let frameCount = 0;
        let lastFpsTime = Date.now();

        // Sample data generator
        function generateSampleData() {
            nodes = [];
            edges = [];
            
            for (let i = 0; i < 50; i++) {
                nodes.push({
                    id: i,
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: 0,
                    vy: 0,
                    cluster: Math.floor(i / 10)
                });
            }

            for (let i = 0; i < 100; i++) {
                const source = Math.floor(Math.random() * 50);
                const target = Math.floor(Math.random() * 50);
                if (source !== target) {
                    edges.push({ source, target });
                }
            }

            saveState();
        }

        // Load from localStorage
        function loadFromStorage() {
            const stored = localStorage.getItem('networkData');
            if (stored) {
                try {
                    const data = JSON.parse(stored);
                    nodes = data.nodes || [];
                    edges = data.edges || [];
                    if (nodes.length === 0) generateSampleData();
                } catch {
                    generateSampleData();
                }
            } else {
                generateSampleData();
            }
        }

        // Save to localStorage
        function saveToStorage() {
            localStorage.setItem('networkData', JSON.stringify({ nodes, edges }));
        }

        // History management
        function saveState() {
            historyIndex++;
            if (historyIndex < history.length) {
                history.length = historyIndex;
            }
            history.push(JSON.parse(JSON.stringify({ nodes, edges })));
            if (history.length > maxHistory) {
                history.shift();
            } else {
                historyIndex = history.length - 1;
            }
            updateHistoryButtons();
            saveToStorage();
        }

        function undo() {
            if (historyIndex > 0) {
                historyIndex--;
                const state = history[historyIndex];
                nodes = JSON.parse(JSON.stringify(state.nodes));
                edges = JSON.parse(JSON.stringify(state.edges));
                announce('Undo');
                updateHistoryButtons();
            }
        }

        function redo() {
            if (historyIndex < history.length - 1) {
                historyIndex++;
                const state = history[historyIndex];
                nodes = JSON.parse(JSON.stringify(state.nodes));
                edges = JSON.parse(JSON.stringify(state.edges));
                announce('Redo');
                updateHistoryButtons();
            }
        }

        function updateHistoryButtons() {
            document.getElementById('undoBtn').disabled = historyIndex <= 0;
            document.getElementById('redoBtn').disabled = historyIndex >= history.length - 1;
        }

        function announce(message) {
            liveRegion.textContent = message;
        }

        // Physics simulation
        function simulatePhysics() {
            if (!isSimulating) return;

            // Reset forces
            nodes.forEach(node => {
                node.fx = 0;
                node.fy = 0;
            });

            // Repulsion (charge)
            for (let i = 0; i < nodes.length; i++) {
                for (let j = i + 1; j < nodes.length; j++) {
                    const dx = nodes[j].x - nodes[i].x;
                    const dy = nodes[j].y - nodes[i].y;
                    const dist = Math.sqrt(dx * dx + dy * dy) || 1;
                    const force = chargeStrength / (dist * dist);
                    nodes[i].fx += (dx / dist) * force;
                    nodes[i].fy += (dy / dist) * force;
                    nodes[j].fx -= (dx / dist) * force;
                    nodes[j].fy -= (dy / dist) * force;
                }
            }

            // Attraction (springs)
            edges.forEach(edge => {
                const source = nodes[edge.source];
                const target = nodes[edge.target];
                const dx = target.x - source.x;
                const dy = target.y - source.y;
                const dist = Math.sqrt(dx * dx + dy * dy) || 1;
                const force = (dist - linkDistance) * 0.1;
                source.fx += (dx / dist) * force;
                source.fy += (dy / dist) * force;
                target.fx -= (dx / dist) * force;
                target.fy -= (dy / dist) * force;
            });

            // Update velocities and positions
            nodes.forEach(node => {
                if (node === dragNode) return;
                node.vx = (node.vx + node.fx * timeStep) * friction;
                node.vy = (node.vy + node.fy * timeStep) * friction;
                node.x += node.vx * timeStep;
                node.y += node.vy * timeStep;

                // Boundary conditions
                node.x = Math.max(nodeRadius, Math.min(canvas.width - nodeRadius, node.x));
                node.y = Math.max(nodeRadius, Math.min(canvas.height - nodeRadius, node.y));
            });
        }

        // Rendering
        function render() {
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.scale(zoom, zoom);
            ctx.translate(-canvas.width / 2 + panX, -canvas.height / 2 + panY);

            // Draw edges
            ctx.strokeStyle = '#7f8c8d';
            ctx.lineWidth = 1 / zoom;
            edges.forEach(edge => {
                const source = nodes[edge.source];
                const target = nodes[edge.target];
                ctx.beginPath();
                ctx.moveTo(source.x, source.y);
                ctx.lineTo(target.x, target.y);
                ctx.stroke();
            });

            // Draw nodes
            nodes.forEach(node => {
                const isSelected = node === selectedNode;
                const isConnected = selectedNode && (
                    edges.some(e => (e.source === selectedNode.id && e.target === node.id) || 
                                    (e.source === node.id && e.target === selectedNode.id))
                );

                ctx.fillStyle = isSelected ? '#ff6b6b' : isConnected ? '#ffd93d' : '#4a90e2';
                if (isSelected || isConnected) {
                    ctx.shadowColor = 'rgba(74, 144, 226, 0.5)';
                    ctx.shadowBlur = 12 / zoom;
                }
                ctx.beginPath();
                ctx.arc(node.x, node.y, nodeRadius, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowColor = 'transparent';
            });

            ctx.restore();

            // Update stats
            updateStats();

            // FPS counter
            frameCount++;
            const now = Date.now();
            if (now - lastFpsTime >= 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                lastFpsTime = now;
            }

            requestAnimationFrame(render);
        }

        function updateStats() {
            document.getElementById('nodeCount').textContent = nodes.length;
            document.getElementById('edgeCount').textContent = edges.length;
            document.getElementById('zoomLevel').textContent = zoom.toFixed(1) + 'x';
        }

        // Mouse interactions
        canvas.addEventListener('mousedown', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX - rect.left - canvas.width / 2) / zoom + canvas.width / 2 - panX;
            const y = (e.clientY - rect.top - canvas.height / 2) / zoom + canvas.height / 2 - panY;

            dragNode = null;
            for (let node of nodes) {
                const dist = Math.sqrt((node.x - x) ** 2 + (node.y - y) ** 2);
                if (dist < nodeRadius * 2) {
                    dragNode = node;
                    isDragging = true;
                    selectedNode = node;
                    announce(`Node ${node.id} selected`);
                    break;
                }
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX - rect.left - canvas.width / 2) / zoom + canvas.width / 2 - panX;
            const y = (e.clientY - rect.top - canvas.height / 2) / zoom + canvas.height / 2 - panY;

            if (isDragging && dragNode) {
                dragNode.x = x;
                dragNode.y = y;
                dragNode.vx = 0;
                dragNode.vy = 0;
            }

            // Tooltip
            let hoveredNode = null;
            for (let node of nodes) {
                const dist = Math.sqrt((node.x - x) ** 2 + (node.y - y) ** 2);
                if (dist < nodeRadius * 2) {
                    hoveredNode = node;
                    break;
                }
            }

            if (hoveredNode) {
                const degree = edges.filter(e => e.source === hoveredNode.id || e.target === hoveredNode.id).length;
                tooltip.textContent = `ID: ${hoveredNode.id} | Degree: ${degree} | Cluster: ${hoveredNode.cluster}`;
                tooltip.style.left = (e.clientX + 10) + 'px';
                tooltip.style.top = (e.clientY + 10) + 'px';
                tooltip.style.display = 'block';
            } else {
                tooltip.style.display = 'none';
            }
        });

        canvas.addEventListener('mouseup', () => {
            isDragging = false;
            if (dragNode) {
                saveState();
                dragNode = null;
            }
        });

        canvas.addEventListener('wheel', (e) => {
            e.preventDefault();
            const factor = e.deltaY > 0 ? 0.9 : 1.1;
            zoom = Math.max(0.1, Math.min(5, zoom * factor));
        });

        // Keyboard interactions
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') panY -= 20;
            if (e.key === 'ArrowDown') panY += 20;
            if (e.key === 'ArrowLeft') panX -= 20;
            if (e.key === 'ArrowRight') panX += 20;
            if (e.key === ' ') {
                e.preventDefault();
                isSimulating = !isSimulating;
                announce(isSimulating ? 'Simulation resumed' : 'Simulation paused');
            }
            if (e.key === 'Delete' && selectedNode) {
                nodes = nodes.filter(n => n !== selectedNode);
                edges = edges.filter(e => e.source !== selectedNode.id && e.target !== selectedNode.id);
                selectedNode = null;
                announce('Node deleted');
                saveState();
            }
            if (e.ctrlKey && e.key === 'z') {
                e.preventDefault();
                undo();
            }
            if (e.ctrlKey && e.key === 'y') {
                e.preventDefault();
                redo();
            }
        });

        // Control panel
        document.getElementById('playPauseBtn').addEventListener('click', () => {
            isSimulating = !isSimulating;
            document.getElementById('playPauseBtn').textContent = isSimulating ? 'Pause' : 'Play';
            announce(isSimulating ? 'Simulation resumed' : 'Simulation paused');
        });

        document.getElementById('resetBtn').addEventListener('click', () => {
            nodes.forEach(node => {
                node.x = Math.random() * canvas.width;
                node.y = Math.random() * canvas.height;
                node.vx = 0;
                node.vy = 0;
            });
            announce('Layout reset');
            saveState();
        });

        document.getElementById('addNodeBtn').addEventListener('click', () => {
            if (nodes.length >= 100) {
                announce('Maximum nodes reached');
                return;
            }
            const newNode = {
                id: Math.max(...nodes.map(n => n.id), -1) + 1,
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                vx: 0,
                vy: 0,
                cluster: Math.floor(Math.random() * 5)
            };
            nodes.push(newNode);
            announce(`Node ${newNode.id} added`);
            saveState();
        });

        document.getElementById('linkDistance').addEventListener('input', (e) => {
            linkDistance = parseInt(e.target.value);
            document.getElementById('linkDistanceValue').textContent = linkDistance;
            e.target.setAttribute('aria-valuetext', linkDistance + ' pixels');
        });

        document.getElementById('charge').addEventListener('input', (e) => {
            chargeStrength = parseInt(e.target.value);
            document.getElementById('chargeValue').textContent = chargeStrength;
            e.target.setAttribute('aria-valuetext', chargeStrength);
        });

        document.getElementById('nodeSize').addEventListener('input', (e) => {
            nodeRadius = parseInt(e.target.value);
            document.getElementById('nodeSizeValue').textContent = nodeRadius;
            e.target.setAttribute('aria-valuetext', nodeRadius + ' pixels');
        });

        document.getElementById('layoutPreset').addEventListener('change', (e) => {
            const layout = e.target.value;
            if (layout === 'circle') {
                const radius = Math.min(canvas.width, canvas.height) / 3;
                nodes.forEach((node, i) => {
                    const angle = (i / nodes.length) * Math.PI * 2;
                    node.x = canvas.width / 2 + Math.cos(angle) * radius;
                    node.y = canvas.height / 2 + Math.sin(angle) * radius;
                    node.vx = 0;
                    node.vy = 0;
                });
            } else if (layout === 'grid') {
                const cols = Math.ceil(Math.sqrt(nodes.length));
                const cellWidth = canvas.width / cols;
                const cellHeight = canvas.height / Math.ceil(nodes.length / cols);
                nodes.forEach((node, i) => {
                    node.x = (i % cols) * cellWidth + cellWidth / 2;
                    node.y = Math.floor(i / cols) * cellHeight + cellHeight / 2;
                    node.vx = 0;
                    node.vy = 0;
                });
            }
            announce(`Layout changed to ${layout}`);
            saveState();
        });

        document.getElementById('exportBtn').addEventListener('click', () => {
            const data = { nodes, edges };
            const json = JSON.stringify(data, null, 2);
            const blob = new Blob([json], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'network-graph.json';
            a.click();
            URL.revokeObjectURL(url);
            announce('Graph exported');
        });

        document.getElementById('importBtn').addEventListener('click', () => {
            document.getElementById('importFile').click();
        });

        document.getElementById('importFile').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const data = JSON.parse(event.target.result);
                        nodes = data.nodes || [];
                        edges = data.edges || [];
                        announce('Graph imported');
                        saveState();
                    } catch {
                        announce('Import failed');
                    }
                };
                reader.readAsText(file);
            }
        });

        document.getElementById('clearBtn').addEventListener('click', () => {
            if (confirm('Clear all nodes and edges?')) {
                nodes = [];
                edges = [];
                selectedNode = null;
                announce('Graph cleared');
                saveState();
            }
        });

        document.getElementById('undoBtn').addEventListener('click', undo);
        document.getElementById('redoBtn').addEventListener('click', redo);

        // Initialize
        loadFromStorage();
        updateHistoryButtons();
        updateStats();
        render();

        // Continuous simulation
        setInterval(simulatePhysics, 16);
    </script>
</body>
</html>
