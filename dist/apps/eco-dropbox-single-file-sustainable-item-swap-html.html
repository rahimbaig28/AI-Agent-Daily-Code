    <script>
        // Data management
        const STORAGE_KEY = 'eco-dropbox-v1';
        let items = [];
        let currentFilters = { search: '', category: '', condition: '' };
        let editingId = null;
        const MAX_IMAGE_SIZE = 1.5 * 1024 * 1024; // 1.5MB

        // UUID generator
        function uuid() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, c => {
                const r = Math.random() * 16 | 0;
                return (c === 'x' ? r : (r & 0x3 | 0x8)).toString(16);
            });
        }

        // Load/save data
        function loadData() {
            try {
                const data = localStorage.getItem(STORAGE_KEY);
                items = data ? JSON.parse(data) : [];
            } catch (e) {
                items = [];
                showError('Storage unavailable. Data will not persist.');
            }
        }

        function saveData() {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(items));
            } catch (e) {
                showError('Storage full. Export your data immediately.');
                downloadJSON(items, 'eco-dropbox-backup.json');
            }
        }

        // UI Updates
        function renderItems(filteredItems = items) {
            const grid = document.getElementById('itemsGrid');
            grid.innerHTML = filteredItems.map(item => `
                <article class="card ${item.requestedBy ? 'requested' : ''}" role="listitem" tabindex="0" data-id="${item.id}">
                    ${item.imageDataUrl ? `<img src="${item.imageDataUrl}" alt="${item.title} image" class="card-image" loading="lazy">` : ''}
                    <h3 class="card-title">${escapeHtml(item.title)}</h3>
                    <div class="card-meta">${item.category}${item.customCategory ? ` (${item.customCategory})` : ''} â€¢ ${item.condition} â€¢ ${item.quantity || 1}x</div>
                    <div class="card-tags">${(item.tags || []).map(tag => `<span class="tag">${escapeHtml(tag)}</span>`).join('')}</div>
                    ${item.pickupNotes ? `<p>${escapeHtml(item.pickupNotes)}</p>` : ''}
                    ${item.requestedBy ? `<div style="color:var(--warning);">Requested by ${escapeHtml(item.requestedBy)} on ${new Date(item.requestedAt).toLocaleDateString()}</div>` : ''}
                    <button class="request-btn ${item.requestedBy ? 'requested' : ''}" data-id="${item.id}">
                        ${item.requestedBy ? 'Requested' : 'Request / Reserve'}
                    </button>
                </article>
            `).join('');
        }

        function updateFilters() {
            const search = document.getElementById('search').value.toLowerCase();
            const category = document.getElementById('categoryFilter').value;
            const condition = document.getElementById('conditionFilter').value;

            let filtered = items.filter(item => {
                const matchesSearch = !search || 
                    item.title.toLowerCase().includes(search) ||
                    item.description.toLowerCase().includes(search) ||
                    (item.tags || []).some(tag => tag.toLowerCase().includes(search));
                const matchesCategory = !category || item.category === category || item.customCategory === category;
                const matchesCondition = !condition || item.condition === condition;
                return matchesSearch && matchesCategory && matchesCondition;
            });

            renderItems(filtered);
            updateStats(filtered);
            updateUrlHash(editingId);
        }

        function updateStats(filteredItems = items) {
            const statsEl = document.getElementById('stats');
            const catCounts = {};
            filteredItems.forEach(item => {
                const cat = item.category || item.customCategory || 'uncat';
                catCounts[cat] = (catCounts[cat] || 0) + 1;
            });
            const imgPercent = filteredItems.length ? Math.round(filteredItems.filter(i => i.imageDataUrl).length / filteredItems.length * 100) : 0;
            const requested = filteredItems.filter(i => i.requestedBy).length;
            
            statsEl.innerHTML = `
                <div>Total: ${filteredItems.length}</div>
                <div>With images: ${imgPercent}%</div>
                <div>Requested: ${requested}</div>
            `;
        }

        function updateCategoryFilter() {
            const select = document.getElementById('categoryFilter');
            const categories = [''];
            items.forEach(item => {
                if (!categories.includes(item.category)) categories.push(item.category);
                if (item.customCategory && !categories.includes(item.customCategory)) categories.push(item.customCategory);
            });
            select.innerHTML = categories.map(cat => `<option value="${cat}">${cat || 'All'}</option>`).join('');
        }

        // Panel management
        function openPanel(item = null) {
            editingId = item ? item.id : null;
            document.getElementById('detailPanel').classList.add('open');
            document.getElementById('detailPanel').setAttribute('aria-hidden', 'false');
            
            if (item) {
                document.getElementById('title').value = item.title;
                document.getElementById('category').value = item.category || '';
                document.getElementById('customCategory').value = item.customCategory || '';
                document.getElementById('description').value = item.description;
                document.getElementById('condition').value = item.condition;
                document.getElementById('quantity').value = item.quantity || 1;
                document.getElementById('pickupNotes').value = item.pickupNotes || '';
                document.getElementById('tags').value = (item.tags || []).join(', ');
                const preview = document.getElementById('imagePreview');
                if (item.imageDataUrl) {
                    preview.innerHTML = `<img src="${item.imageDataUrl}" style="max-width:100%;border-radius:8px;">`;
                } else {
                    preview.innerHTML = '';
                }
                document.getElementById('deleteBtn').style.display = 'inline-block';
            } else {
                document.getElementById('itemForm').reset();
                document.getElementById('imagePreview').innerHTML = '';
                document.getElementById('deleteBtn').style.display = 'none';
                document.getElementById('title').focus();
            }
        }

        function closePanel() {
            document.getElementById('detailPanel').classList.remove('open');
            document.getElementById('detailPanel').setAttribute('aria-hidden', 'true');
            editingId = null;
        }

        // Form handling
        document.getElementById('itemForm').addEventListener('submit', e => {
            e.preventDefault();
            const formData = {
                id: editingId || uuid(),
                title: document.getElementById('title').value.trim(),
                category: document.getElementById('category').value,
                customCategory: document.getElementById('customCategory').value.trim() || null,
                description: document.getElementById('description').value.trim(),
                condition: document.getElementById('condition').value,
                quantity: parseInt(document.getElementById('quantity').value) || 1,
                pickupNotes: document.getElementById('pickupNotes').value.trim() || null,
                tags: document.getElementById('tags').value.split(',').map(t => t.trim()).filter(t => t),
                createdAt: editingId ? items.find(i => i.id === editingId).createdAt : new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };

            // Handle image
            const imageFile = document.getElementById('imageInput').files[0];
            if (imageFile) {
                const reader = new FileReader();
                reader.onload = e => {
                    if (e.target.result.length > MAX_IMAGE_SIZE) {
                        alert('Image too large (max 1.5MB). Image not saved.');
                    } else {
                        formData.imageDataUrl = e.target.result;
                        saveItem(formData);
                    }
                };
                reader.readAsDataURL(imageFile);
            } else {
                saveItem(formData);
            }
        });

        function saveItem(data) {
            if (editingId) {
                const index = items.findIndex(i => i.id === editingId);
                items[index] = { ...items[index], ...data };
            } else {
                items.push(data);
            }
            saveData();
            updateCategoryFilter();
            updateFilters();
            closePanel();
        }

        document.getElementById('deleteBtn').addEventListener('click', () => {
            if (confirm('Delete this item?')) {
                items = items.filter(i => i.id !== editingId);
                saveData();
                updateCategoryFilter();
                updateFilters();
                closePanel();
            }
        });

        // Request handling
        function toggleRequest(id) {
            const item = items.find(i => i.id === id);
            if (item.requestedBy) {
                item.requestedBy = null;
                item.requestedAt = null;
            } else {
                document.getElementById('requestModal').classList.add('show');
                document.getElementById('requestModal').setAttribute('aria-hidden', 'false');
                document.getElementById('confirmRequest').onclick = () => {
                    const name = document.getElementById('requesterName').value.trim();
                    if (name) {
                        item.requestedBy = name;
                        item.requestedAt = new Date().toISOString();
                        saveData();
                        updateFilters();
                    }
                    closeRequestModal();
                };
            }
            saveData();
            updateFilters();
        }

        function closeRequestModal() {
            document.getElementById('requestModal').classList.remove('show');
            document.getElementById('requestModal').setAttribute('aria-hidden', 'true');
        }

        // Drag & drop
        function setupDragDrop() {
            const addCard = document.getElementById('addBtn');
            const cards = document.querySelectorAll('.card');
            const imageInput = document.getElementById('imageInput');

            ['dragover', 'dragenter'].forEach(event => {
                addCard.addEventListener(event, e => {
                    e.preventDefault();
                    e.currentTarget.classList.add('dragover');
                });
                addCard.addEventListener('dragleave', e => {
                    e.currentTarget.classList.remove('dragover');
                });
                addCard.addEventListener('drop', e => {
                    e.preventDefault();
                    e.currentTarget.classList.remove('dragover');
                    const file = e.dataTransfer.files[0];
                    if (file && file.type.startsWith('image/')) {
                        imageInput.files = e.dataTransfer.files;
                        openPanel();
                    }
                });
            });
        }

        // Export/Import
        function downloadJSON(data, filename) {
            const blob = new Blob([JSON.stringify(data, null, 2)], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            URL.revokeObjectURL(url);
        }

        document.getElementById('exportBtn').addEventListener('click', () => {
            const stripImages = items.some(i => i.imageDataUrl && i.imageDataUrl.length > 100000) && confirm('Strip images to reduce file size?');
            const exportData = stripImages ? items.map(({imageDataUrl, ...item}) => item) : items;
            downloadJSON(exportData, 'eco-dropbox.json');
        });

        document.getElementById('importBtn').addEventListener('click', () => {
            document.getElementById('importFile').click();
        });

        document.getElementById('importFile').addEventListener('change', e => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = ev => {
                    try {
                        const imported = JSON.parse(ev.target.result);
                        // Merge, generate new IDs for conflicts
                        imported.forEach(item => {
                            if (items.some(existing => existing.id === item.id)) {
                                item.id = uuid();
                            }
                            items.push(item);
                        });
                        saveData();
                        updateCategoryFilter();
                        updateFilters();
                        alert(`${imported.length} items imported.`);
                    } catch (err) {
                        alert('Invalid JSON file.');
                    }
                };
                reader.readAsText(file);
            }
        });

        // URL Hash sharing
        function updateUrlHash(selectedId = null) {
            const state = {
                filters: currentFilters,
                selected: selectedId
            };
            const hash = btoa(JSON.stringify(state)).replace(/=/g, '').replace(/\//g, '_');
            window.location.hash = hash.slice(0, 1800);
        }

        function parseUrlHash() {
            try {
                const hash = window.location.hash.slice(1).replace(/_/g, '/');
                const state = JSON.parse(atob(hash));
                document.getElementById('search').value = state.filters.search || '';
                document.getElementById('categoryFilter').value = state.filters.category || '';
                document.getElementById('conditionFilter').value = state.filters.condition || '';
                currentFilters = state.filters;
                if (state.selected) {
                    setTimeout(() => {
                        const item = items.find(i => i.id === state.selected);
                        if (item) openPanel(item);
                    }, 100);
                }
            } catch (e) {
                // Invalid hash, ignore
            }
        }

        // Theme
        function initTheme() {
            const saved = localStorage.getItem('theme');
            const system = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            const theme = saved || system;
            document.documentElement.setAttribute('data-theme', theme);
            document.getElementById('themeToggle').textContent = theme === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';
        }

        document.getElementById('themeToggle').addEventListener('click', () => {
            const current = document.documentElement.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
            document.getElementById('themeToggle').textContent = next === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';
        });

        // Event listeners
        document.getElementById('search').addEventListener('input', updateFilters);
        document.getElementById('categoryFilter').addEventListener('change', updateFilters);
        document.getElementById('conditionFilter').addEventListener('change', updateFilters);
        document.getElementById('clearFilters').addEventListener('click', () => {
            document.getElementById('search').value = '';
            document.getElementById('categoryFilter').value = '';
            document.getElementById('conditionFilter').value = '';
            updateFilters();
        });
        document.getElementById('panelClose').addEventListener('click', closePanel);
        document.getElementById('addBtn').addEventListener('click', () => openPanel());
        document.getElementById('cancelRequest').addEventListener('click', closeRequestModal);

        document.addEventListener('click', e => {
            if (e.target.matches('.card')) {
                const id = e.target.closest('.card').dataset.id;
                const item = items.find(i => i.id === id);
                openPanel(item);
            }
            if (e.target.matches('.request-btn')) {
                toggleRequest(e.target.dataset.id);
            }
        });

        document.addEventListener('keydown', e => {
            if (e.key === 'Escape') {
                closePanel();
                closeRequestModal();
            }
            if (e.key === 'N' && e.ctrlKey === false) {
                e.preventDefault();
                openPanel();
            }
            if (e.key === '/') {
                e.preventDefault();
                document.getElementById('search').focus();
            }
        });

        // Offline indicator
        function checkOffline() {
            if (!navigator.onLine || location.protocol === 'file:') {
                const indicator = document.createElement('div');
                indicator.className = 'offline';
                indicator.textContent = 'Offline Mode';
                indicator.setAttribute('role', 'status');
                document.body.appendChild(indicator);
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showError(msg) {
            alert(msg);
        }

        // Init
        loadData();
        updateCategoryFilter();
        parseUrlHash();
        updateFilters();
        initTheme();
        checkOffline();
        setupDragDrop();
    </script>
</body>
