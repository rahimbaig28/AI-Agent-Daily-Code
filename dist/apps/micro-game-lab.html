  <script>
    // Utility: Save/Load state
    function saveState(game, state) {
      localStorage.setItem(`microgamelab_${game}`, JSON.stringify(state));
    }
    function loadState(game) {
      const data = localStorage.getItem(`microgamelab_${game}`);
      return data ? JSON.parse(data) : null;
    }

    // Utility: Share current URL
    function shareGame() {
      navigator.clipboard.writeText(window.location.href).then(() => {
        alert('Game URL copied to clipboard!');
      }).catch(err => {
        console.error('Failed to copy: ', err);
      });
    }

    // Utility: Undo/Redo manager
    class UndoRedo {
      constructor(initialState, saveCallback) {
        this.history = [initialState];
        this.index = 0;
        this.saveCallback = saveCallback;
      }
      push(state) {
        this.history = this.history.slice(0, this.index + 1);
        this.history.push(state);
        this.index = this.history.length - 1;
        this.saveCallback(state);
      }
      undo() {
        if (this.index > 0) {
          this.index--;
          return this.history[this.index];
        }
        return null;
      }
      redo() {
        if (this.index < this.history.length - 1) {
          this.index++;
          return this.history[this.index];
        }
        return null;
      }
      canUndo() { return this.index > 0; }
      canRedo() { return this.index < this.history.length - 1; }
    }

    // Memory Match Game
    (() => {
      const grid = document.getElementById('memory-grid');
      const undoBtn = document.getElementById('memory-undo');
      const redoBtn = document.getElementById('memory-redo');
      const shareBtn = document.getElementById('memory-share');
      const cards = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H'];
      let state = loadState('memory') || { pairs: [...cards, ...cards].sort(() => Math.random() - 0.5), flipped: [], matched: [], moves: [] };
      let undoRedo = new UndoRedo(state, (s) => saveState('memory', s));

      function render() {
        grid.innerHTML = '';
        state.pairs.forEach((card, i) => {
          const div = document.createElement('div');
          div.className = 'card';
          div.setAttribute('role', 'button');
          div.setAttribute('aria-label', `Card ${i + 1}, ${state.matched.includes(i) ? 'matched' : state.flipped.includes(i) ? 'flipped' : 'hidden'}`);
          if (state.matched.includes(i)) div.classList.add('matched');
          else if (state.flipped.includes(i)) div.classList.add('flipped');
          div.textContent = state.flipped.includes(i) || state.matched.includes(i) ? card : '';
          div.addEventListener('click', () => flipCard(i));
          div.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
              e.preventDefault();
              flipCard(i);
            }
          });
          grid.appendChild(div);
        });
        undoBtn.disabled = !undoRedo.canUndo();
        redoBtn.disabled = !undoRedo.canRedo();
      }

      function flipCard(index) {
        if (state.flipped.includes(index) || state.matched.includes(index) || state.flipped.length >= 2) return;
        const newState = { ...state, flipped: [...state.flipped, index] };
        if (newState.flipped.length === 2) {
          const [a, b] = newState.flipped;
          if (newState.pairs[a] === newState.pairs[b]) {
            newState.matched = [...newState.matched, a, b];
            newState.flipped = [];
          }
          setTimeout(() => {
            newState.flipped = [];
            state = newState;
            undoRedo.push(state);
            render();
          }, 1000);
        } else {
          state = newState;
          undoRedo.push(state);
          render();
        }
      }

      undoBtn.addEventListener('click', () => {
        const s = undoRedo.undo();
        if (s) state = s;
        render();
      });
      redoBtn.addEventListener('click', () => {
        const s = undoRedo.redo();
        if (s) state = s;
        render();
      });
      shareBtn.addEventListener('click', shareGame);
      render();
    })();

    // Tic-Tac-Toe Game
    (() => {
      const board = document.getElementById('tictactoe-board');
      const undoBtn = document.getElementById('tictactoe-undo');
      const redoBtn = document.getElementById('tictactoe-redo');
      const shareBtn = document.getElementById('tictactoe-share');
      let state = loadState('tictactoe') || { board: Array(9).fill(''), turn: 'X', moves: [] };
      let undoRedo = new UndoRedo(state, (s) => saveState('tictactoe', s));

      function render() {
        board.innerHTML = '';
        state.board.forEach((cell, i) => {
          const btn = document.createElement('button');
          btn.textContent = cell;
          btn.setAttribute('aria-label', `Cell ${i + 1}, ${cell || 'empty'}`);
          btn.disabled = cell !== '' || state.board.every(c => c !== '');
          btn.addEventListener('click', () => makeMove(i));
          btn.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
              e.preventDefault();
              makeMove(i);
            }
          });
          board.appendChild(btn);
        });
        undoBtn.disabled = !undoRedo.canUndo();
        redoBtn.disabled = !undoRedo.canRedo();
      }

      function makeMove(index) {
        if (state.board[index] !== '' || state.board.every(c => c !== '')) return;
        const newBoard = [...state.board];
        newBoard[index] = state.turn;
        state = { board: newBoard, turn: state.turn === 'X' ? 'O' : 'X', moves: [...state.moves, index] };
        undoRedo.push(state);
        render();
      }

      undoBtn.addEventListener('click', () => {
        const s = undoRedo.undo();
        if (s) state = s;
        render();
      });
      redoBtn.addEventListener('click', () => {
        const s = undoRedo.redo();
        if (s) state = s;
        render();
      });
      shareBtn.addEventListener('click', shareGame);
      render();
    })();

    // Number Guess Game
    (() => {
      const input = document.getElementById('guess-input');
      const submit = document.getElementById('guess-submit');
      const feedback = document.getElementById('guess-feedback');
      const undoBtn = document.getElementById('guess-undo');
      const redoBtn = document.getElementById('guess-redo');
      const shareBtn = document.getElementById('guess-share');
      let state = loadState('guess') || { target: Math.floor(Math.random() * 100) + 1, guesses: [], history: [] };
      let undoRedo = new UndoRedo(state, (s) => saveState('guess', s));

      function render() {
        feedback.textContent = '';
        undoBtn.disabled = !undoRedo.canUndo();
        redoBtn.disabled = !undoRedo.canRedo();
      }

      function guess() {
        const val = parseInt(input.value);
        if (isNaN(val) || val < 1 || val > 100) {
          feedback.textContent = 'Please enter a number between 1 and 100.';
          return;
        }
        const newGuesses = [...state.guesses, val];
        state = { ...state, guesses: newGuesses, history: [...state.history, val] };
        undoRedo.push(state);
        if (val === state.target) {
          feedback.textContent = 'Correct! You win!';
        } else if (val < state.target) {
          feedback.textContent = 'Too low!';
        } else {
          feedback.textContent = 'Too high!';
        }
        input.value = '';
        render();
      }

      submit.addEventListener('click', guess);
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') guess();
      });
      undoBtn.addEventListener('click', () => {
        const s = undoRedo.undo();
        if (s) state = s;
        render();
      });
      redoBtn.addEventListener('click', () => {
        const s = undoRedo.redo();
        if (s) state = s;
        render();
      });
      shareBtn.addEventListener('click', shareGame);
      render();
    })();

    // Sliding Puzzle Game
    (() => {
      const board = document.getElementById('puzzle-board');
      const undoBtn = document.getElementById('puzzle-undo');
      const redoBtn = document.getElementById('puzzle-redo');
      const shareBtn = document.getElementById('puzzle-share');
      let state = loadState('puzzle') || { tiles: [1,2,3,4,5,6,7,8,0], moves: [] };
      let undoRedo = new UndoRedo(state, (s) => saveState('puzzle', s));

      function render() {
        board.innerHTML = '';
        state.tiles.forEach((tile, i) => {
          const btn = document.createElement('button');
          btn.textContent = tile === 0 ? '' : tile;
          btn.setAttribute('aria-label', `Tile ${tile === 0 ? 'empty' : tile}`);
          btn.disabled = tile === 0;
          btn.addEventListener('click', () => moveTile(i));
          btn.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
              e.preventDefault();
              moveTile(i);
            }
          });
          board.appendChild(btn);
        });
        undoBtn.disabled = !undoRedo.canUndo();
        redoBtn.disabled = !undoRedo.canRedo();
      }

      function moveTile(index) {
        const emptyIndex = state.tiles.indexOf(0);
        const row = Math.floor(index / 3);
        const col = index % 3;
        const emptyRow = Math.floor(emptyIndex / 3);
        const emptyCol = emptyIndex % 3;
        if ((row === emptyRow && Math.abs(col - emptyCol) === 1) || (col === emptyCol && Math.abs(row - emptyRow) === 1)) {
          const newTiles = [...state.tiles];
          [newTiles[index], newTiles[emptyIndex]] = [newTiles[emptyIndex], newTiles[index]];
          state = { tiles: newTiles, moves: [...state.moves, index] };
          undoRedo.push(state);
          render();
        }
      }

      undoBtn.addEventListener('click', () => {
        const s = undoRedo.undo();
        if (s) state = s;
        render();
      });
      redoBtn.addEventListener('click', () => {
        const s = undoRedo.redo();
        if (s) state = s;
        render();
      });
      shareBtn.addEventListener('click', shareGame);
      render();
    })();

    // Navigation and URL handling
    window.addEventListener('hashchange', showGame);
    function showGame() {
      const hash = window.location.hash.slice(1) || 'memory';
      document.querySelectorAll('.game').forEach(g => g.classList.remove('active'));
      const game = document.getElementById(hash);
      if (game) {
        game.classList.add('active');
        document.querySelectorAll('nav a').forEach(a => {
          a.setAttribute('aria-current', a.getAttribute('href').slice(1) === hash ? 'page' : 'false');
        });
      }
    }
    showGame();
  </script>
