<body>
  <div class="container">
    <h1>QuickCite Research Assistant</h1>
    <form class="form" id="add-form">
      <label for="title">Title</label>
      <input type="text" id="title" required aria-required="true" />
      <label for="author">Author</label>
      <input type="text" id="author" required aria-required="true" />
      <label for="year">Year</label>
      <input type="number" id="year" min="1000" max="9999" required aria-required="true" />
      <label for="notes">Notes</label>
      <textarea id="notes" aria-label="Additional notes"></textarea>
      <button type="submit">Add Citation</button>
    </form>
    <ul class="list" id="citation-list" role="list">
      <!-- Cards will be inserted here -->
    </ul>
    <div class="empty" id="empty-state">No citations yet. Add your first one above.</div>
    <div class="share">
      <button id="share-btn">Share List</button>
    </div>
  </div>

  <script>
    // DOM elements
    const form = document.getElementById('add-form');
    const list = document.getElementById('citation-list');
    const emptyState = document.getElementById('empty-state');
    const shareBtn = document.getElementById('share-btn');

    // State
    let citations = [];

    // Load from localStorage
    function loadFromStorage() {
      const saved = localStorage.getItem('quickcite-citations');
      if (saved) {
        try {
          citations = JSON.parse(saved);
          renderList();
        } catch (e) {
          console.error('Failed to parse saved citations', e);
        }
      }
    }

    // Save to localStorage
    function saveToStorage() {
      localStorage.setItem('quickcite-citations', JSON.stringify(citations));
    }

    // Add a new citation
    function addCitation(title, author, year, notes) {
      const id = Date.now().toString();
      citations.push({ id, title, author, year, notes });
      saveToStorage();
      renderList();
    }

    // Remove a citation by id
    function removeCitation(id) {
      citations = citations.filter(c => c.id !== id);
      saveToStorage();
      renderList();
    }

    // Update a citation
    function updateCitation(id, updates) {
      const index = citations.findIndex(c => c.id === id);
      if (index !== -1) {
        citations[index] = { ...citations[index], ...updates };
        saveToStorage();
        renderList();
      }
    }

    // Render the list of citations
    function renderList() {
      list.innerHTML = '';
      if (citations.length === 0) {
        emptyState.style.display = 'block';
        return;
      }
      emptyState.style.display = 'none';
      citations.forEach((citation, index) => {
        const li = document.createElement('li');
        li.setAttribute('role', 'listitem');
        li.innerHTML = `
          <article class="card" tabindex="0" data-id="${citation.id}" draggable="true">
            <h3 class="card-title">${escapeHtml(citation.title)}</h3>
            <p class="card-author">by ${escapeHtml(citation.author)}</p>
            <p class="card-year">${citation.year}</p>
            <p class="card-notes">${escapeHtml(citation.notes || '')}</p>
            <div class="card-actions">
              <button type="button" class="edit-btn" aria-label="Edit citation">Edit</button>
              <button type="button" class="delete-btn" aria-label="Delete citation">Delete</button>
            </div>
          </article>
        `;
        list.appendChild(li);
      });
      attachCardEvents();
    }

    // Escape HTML to prevent XSS
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Attach events to cards
    function attachCardEvents() {
      const cards = list.querySelectorAll('.card');
      cards.forEach(card => {
        card.addEventListener('keydown', handleCardKeydown);
        card.addEventListener('dragstart', handleDragStart);
        card.addEventListener('dragover', handleDragOver);
        card.addEventListener('drop', handleDrop);
        card.addEventListener('dragend', handleDragEnd);
      });

      const editButtons = list.querySelectorAll('.edit-btn');
      editButtons.forEach(btn => {
        btn.addEventListener('click', (e) => {
          const id = e.target.closest('.card').dataset.id;
          editCitation(id);
        });
      });

      const deleteButtons = list.querySelectorAll('.delete-btn');
      deleteButtons.forEach(btn => {
        btn.addEventListener('click', (e) => {
          const id = e.target.closest('.card').dataset.id;
          removeCitation(id);
        });
      });
    }

    // Handle keyboard navigation on cards
    function handleCardKeydown(e) {
      const card = e.target;
      const cards = Array.from(list.querySelectorAll('.card'));
      const index = cards.indexOf(card);

      switch (e.key) {
        case 'ArrowUp':
          e.preventDefault();
          if (index > 0) cards[index - 1].focus();
          break;
        case 'ArrowDown':
          e.preventDefault();
          if (index < cards.length - 1) cards[index + 1].focus();
          break;
        case 'Enter':
          e.preventDefault();
          editCitation(card.dataset.id);
          break;
        case 'Delete':
        case 'Backspace':
          e.preventDefault();
          removeCitation(card.dataset.id);
          break;
      }
    }

    // Drag and drop
    let draggedItem = null;

    function handleDragStart(e) {
      draggedItem = this;
      e.dataTransfer.effectAllowed = 'move';
      e.dataTransfer.setData('text/plain', this.dataset.id);
      this.classList.add('dragging');
    }

    function handleDragOver(e) {
      e.preventDefault();
      e.dataTransfer.dropEffect = 'move';
      const afterElement = getDragAfterElement(list, e.clientY);
      if (afterElement == null) {
        list.appendChild(draggedItem);
      } else {
        list.insertBefore(draggedItem, afterElement);
      }
    }

    function handleDrop(e) {
      e.preventDefault();
      draggedItem.classList.remove('dragging');
      reorderCitations();
    }

    function handleDragEnd() {
      this.classList.remove('dragging');
    }

    function getDragAfterElement(container, y) {
      const draggableElements = [...container.querySelectorAll('.card:not(.dragging)')];
      return draggableElements.reduce((closest, child) => {
        const box = child.getBoundingClientRect();
        const offset = y - box.top - box.height / 2;
        if (offset < 0 && offset > closest.offset) {
          return { offset: offset, element: child };
        } else {
          return closest;
        }
      }, { offset: Number.NEGATIVE_INFINITY }).element;
    }

    function reorderCitations() {
      const cardIds = Array.from(list.querySelectorAll('.card')).map(c => c.dataset.id);
      citations.sort((a, b) => cardIds.indexOf(a.id) - cardIds.indexOf(b.id));
      saveToStorage();
    }

    // Edit citation
    function editCitation(id) {
      const citation = citations.find(c => c.id === id);
      if (!citation) return;

      const newTitle = prompt('Edit title:', citation.title);
      if (newTitle === null) return;
      const newAuthor = prompt('Edit author:', citation.author);
      if (newAuthor === null) return;
      const newYear = prompt('Edit year:', citation.year);
      if (newYear === null) return;
      const newNotes = prompt('Edit notes:', citation.notes || '');

      updateCitation(id, {
        title: newTitle,
        author: newAuthor,
        year: parseInt(newYear, 10),
        notes: newNotes
      });
    }

    // Form submission
    form.addEventListener('submit', e => {
      e.preventDefault();
      const title = form.title.value.trim();
      const author = form.author.value.trim();
      const year = parseInt(form.year.value, 10);
      const notes = form.notes.value.trim();

      if (!title || !author || isNaN(year)) {
        alert('Please fill in all required fields.');
        return;
      }

      addCitation(title, author, year, notes);
      form.reset();
      form.title.focus();
    });

    // Share button
    shareBtn.addEventListener('click', () => {
      const encoded = btoa(JSON.stringify(citations));
      const url = new URL(window.location);
      url.hash = encoded;
      navigator.clipboard.writeText(url.toString()).then(() => {
        alert('Shareable link copied to clipboard!');
      }).catch(err => {
        console.error('Failed to copy: ', err);
        alert('Failed to copy. Please manually copy the URL.');
      });
    });

    // Restore from hash on load
    function restoreFromHash() {
      if (window.location.hash) {
        try {
          const hash = window.location.hash.slice(1);
          const decoded = atob(hash);
          const imported = JSON.parse(decoded);
          if (Array.isArray(imported)) {
            citations = imported;
            saveToStorage();
            renderList();
          }
        } catch (e) {
          console.error('Failed to restore from hash', e);
        }
      }
    }

    // Initialize
    loadFromStorage();
    restoreFromHash();
    renderList();
  </script>
