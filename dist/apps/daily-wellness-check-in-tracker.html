<body>
    <div class="container">
        <header>
            <h1>üåø Daily Wellness Check-In</h1>
            <div class="header-controls">
                <button onclick="toggleHighContrast()" aria-label="Toggle high contrast mode">üé® Contrast</button>
                <button onclick="exportCSV()" aria-label="Export data as CSV">üì• Export CSV</button>
            </div>
        </header>

        <div class="undo-redo-group">
            <button onclick="undo()" id="undoBtn" aria-label="Undo last action">‚Ü∂ Undo</button>
            <button onclick="redo()" id="redoBtn" aria-label="Redo last action">‚Ü∑ Redo</button>
        </div>

        <div class="nav-tabs" role="tablist">
            <button class="active" onclick="switchTab('today')" role="tab" aria-selected="true" aria-controls="today">Today</button>
            <button onclick="switchTab('week')" role="tab" aria-selected="false" aria-controls="week">Week</button>
            <button onclick="switchTab('history')" role="tab" aria-selected="false" aria-controls="history">History</button>
            <button onclick="switchTab('print')" role="tab" aria-selected="false" aria-controls="print">Print</button>
        </div>

        <!-- TODAY TAB -->
        <div id="today" class="tab-content active" role="tabpanel">
            <div class="card">
                <h2>Quick Check-In</h2>
                <form id="entryForm" onsubmit="saveEntry(event)">
                    <div class="form-group">
                        <label for="mood">Mood (1-10)</label>
                        <div class="slider-group">
                            <input type="range" id="mood" min="1" max="10" value="5" aria-label="Mood slider">
                            <span class="slider-value" id="moodValue">5</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="energy">Energy (1-10)</label>
                        <div class="slider-group">
                            <input type="range" id="energy" min="1" max="10" value="5" aria-label="Energy slider">
                            <span class="slider-value" id="energyValue">5</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="sleep">Sleep Quality (1-10)</label>
                        <div class="slider-group">
                            <input type="range" id="sleep" min="1" max="10" value="5" aria-label="Sleep quality slider">
                            <span class="slider-value" id="sleepValue">5</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="stress">Stress Level (1-10)</label>
                        <div class="slider-group">
                            <input type="range" id="stress" min="1" max="10" value="5" aria-label="Stress level slider">
                            <span class="slider-value" id="stressValue">5</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="exercise">Exercise Minutes</label>
                        <input type="number" id="exercise" min="0" max="1440" value="0" aria-label="Exercise minutes">
                    </div>

                    <div class="form-group">
                        <label for="notes">Journal Notes (optional)</label>
                        <textarea id="notes" placeholder="How are you feeling today?" aria-label="Journal notes"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="tagInput">Add Tag (optional)</label>
                        <input type="text" id="tagInput" placeholder="e.g., work stress, good sleep" aria-label="Tag input">
                        <div class="tag-input-group" id="tagDisplay"></div>
                    </div>

                    <div class="button-group">
                        <button type="submit" aria-label="Save wellness entry">Save Entry</button>
                        <button type="button" onclick="clearForm()" class="secondary" aria-label="Clear form">Clear</button>
                    </div>
                </form>
            </div>

            <div class="card" id="todayDisplay"></div>
        </div>

        <!-- WEEK TAB -->
        <div id="week" class="tab-content" role="tabpanel">
            <div class="card">
                <h2>Weekly Summary</h2>
                <div class="summary-grid" id="summaryGrid"></div>
                <div class="chart-container">
                    <canvas id="trendChart" role="img" aria-label="Weekly trend chart showing mood and energy"></canvas>
                </div>
            </div>
        </div>

        <!-- HISTORY TAB -->
        <div id="history" class="tab-content" role="tabpanel">
            <div class="card">
                <h2>Entry History</h2>
                <div id="filterTags" class="filter-group"></div>
                <table id="historyTable" role="grid">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Mood</th>
                            <th>Energy</th>
                            <th>Sleep</th>
                            <th>Stress</th>
                            <th>Exercise</th>
                            <th>Tags</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="historyBody"></tbody>
                </table>
                <div id="noHistory" class="no-data">No entries yet. Start tracking your wellness!</div>
            </div>
        </div>

        <!-- PRINT TAB -->
        <div id="print" class="tab-content" role="tabpanel">
            <div class="card">
                <h2>30-Day Report</h2>
                <button onclick="window.print()" aria-label="Print this page">üñ®Ô∏è Print</button>
                <table id="printTable" role="grid" style="margin-top: 1rem;">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Mood</th>
                            <th>Energy</th>
                            <th>Sleep</th>
                            <th>Stress</th>
                            <th>Exercise</th>
                            <th>Notes</th>
                        </tr>
                    </thead>
                    <tbody id="printBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'wellnessEntries';
        const HISTORY_KEY = 'actionHistory';
        const MAX_HISTORY = 5;
        let entries = [];
        let actionHistory = [];
        let actionIndex = -1;
        let currentFilter = null;
        let trendChart = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadEntries();
            setupSliders();
            setupKeyboardShortcuts();
            updateTodayDisplay();
            updateHistoryTable();
            updateFilterTags();
        });

        function setupSliders() {
            const sliders = ['mood', 'energy', 'sleep', 'stress'];
            sliders.forEach(id => {
                const slider = document.getElementById(id);
                const valueDisplay = document.getElementById(id + 'Value');
                slider.addEventListener('input', (e) => {
                    valueDisplay.textContent = e.target.value;
                });
            });
        }

        function setupKeyboardShortcuts() {
            document.addEventListener('keydown', (e) => {
                if (e.ctrlKey || e.metaKey) {
                    if (e.key === 'z') {
                        e.preventDefault();
                        undo();
                    } else if (e.key === 'y') {
                        e.preventDefault();
                        redo();
                    }
                }
            });
        }

        function saveEntry(e) {
            e.preventDefault();
            const today = new Date().toISOString().split('T')[0];
            const entry = {
                date: today,
                timestamp: new Date().toISOString(),
                mood: parseInt(document.getElementById('mood').value),
                energy: parseInt(document.getElementById('energy').value),
                sleep: parseInt(document.getElementById('sleep').value),
                stress: parseInt(document.getElementById('stress').value),
                exercise: parseInt(document.getElementById('exercise').value),
                notes: document.getElementById('notes').value,
                tags: Array.from(document.querySelectorAll('#tagDisplay .tag')).map(t => t.textContent.trim())
            };

            const existingIndex = entries.findIndex(e => e.date === today);
            const action = { type: existingIndex >= 0 ? 'edit' : 'add', entry: JSON.parse(JSON.stringify(entry)), oldEntry: existingIndex >= 0 ? entries[existingIndex] : null };

            if (existingIndex >= 0) {
                entries[existingIndex] = entry;
            } else {
                entries.push(entry);
            }

            entries.sort((a, b) => new Date(b.date) - new Date(a.date));
            pushAction(action);
            saveEntries();
            clearForm();
            updateTodayDisplay();
            updateHistoryTable();
            updateFilterTags();
        }

        function deleteEntry(date) {
            const index = entries.findIndex(e => e.date === date);
            if (index >= 0) {
                const action = { type: 'delete', entry: entries[index] };
                entries.splice(index, 1);
                pushAction(action);
                saveEntries();
                updateTodayDisplay();
                updateHistoryTable();
                updateFilterTags();
            }
        }

        function editEntry(date) {
            const entry = entries.find(e => e.date === date);
            if (entry) {
                document.getElementById('mood').value = entry.mood;
                document.getElementById('energy').value = entry.energy;
                document.getElementById('sleep').value = entry.sleep;
                document.getElementById('stress').value = entry.stress;
                document.getElementById('exercise').value = entry.exercise;
                document.getElementById('notes').value = entry.notes;
                updateSliderValues();
                deleteEntry(date);
                document.querySelector('.nav-tabs button').click();
                window.scrollTo(0, 0);
            }
        }

        function updateSliderValues() {
            document.getElementById('moodValue').textContent = document.getElementById('mood').value;
            document.getElementById('energyValue').textContent = document.getElementById('energy').value;
            document.getElementById('sleepValue').textContent = document.getElementById('sleep').value;
            document.getElementById('stressValue').textContent = document.getElementById('stress').value;
        }

        function clearForm() {
            document.getElementById('entryForm').reset();
            document.getElementById('tagDisplay').innerHTML = '';
            updateSliderValues();
        }

        function addTag() {
            const input = document.getElementById('tagInput');
            const tag = input.value.trim();
            if (tag) {
                const tagDisplay = document.getElementById('tagDisplay');
                const tagEl = document.createElement('div');
                tagEl.className = 'tag';
                tagEl.innerHTML = `${tag} <button type="button" onclick="this.parentElement.remove()">√ó</button>`;
                tagDisplay.appendChild(tagEl);
                input.value = '';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('tagInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    addTag();
                }
            });
        });

        function updateTodayDisplay() {
            const today = new Date().toISOString().split('T')[0];
            const entry = entries.find(e => e.date === today);
            const display = document.getElementById('todayDisplay');

            if (entry) {
                display.innerHTML = `
                    <h3>Today's Entry</h3>
                    <div class="entry-display">
                        <p><strong>Mood:</strong> ${entry.mood}/10</p>
                        <p><strong>Energy:</strong> ${entry.energy}/10</p>
                        <p><strong>Sleep Quality:</strong> ${entry.sleep}/10</p>
                        <p><strong>Stress Level:</strong> ${entry.stress}/10</p>
                        <p><strong>Exercise:</strong> ${entry.exercise} minutes</p>
                        ${entry.notes ? `<p><strong>Notes:</strong> ${entry.notes}</p>` : ''}
                        ${entry.tags.length > 0 ? `<p><strong>Tags:</strong> ${entry.tags.join(', ')}</p>` : ''}
                        <div class="button-group" style="margin-top: 1rem;">
                            <button onclick="editEntry('${today}')" class="secondary">Edit</button>
                            <button onclick="deleteEntry('${today}')" class="danger">Delete</button>
                        </div>
                    </div>
                `;
            } else {
                display.innerHTML = '<p class="no-data">No entry for today yet. Complete the check-in above!</p>';
            }
        }

        function updateHistoryTable() {
            const tbody = document.getElementById('historyBody');
            const noHistory = document.getElementById('noHistory');
            const filtered = currentFilter ? entries.filter(e => e.tags.includes(currentFilter)) : entries;

            tbody.innerHTML = '';
            if (filtered.length === 0) {
                noHistory.style.display = 'block';
                return;
            }
            noHistory.style.display = 'none';

            filtered.forEach(entry => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${entry.date}</td>
                    <td>${entry.mood}</td>
                    <td>${entry.energy}</td>
                    <td>${entry.sleep}</td>
                    <td>${entry.stress}</td>
                    <td>${entry.exercise}</td>
                    <td>${entry.tags.join(', ')}</td>
                    <td>
                        <button onclick="editEntry('${entry.date}')" class="secondary" style="padding: 0.4rem 0.8rem; font-size: 0.85rem;">Edit</button>
                        <button onclick="deleteEntry('${entry.date}')" class="danger" style="padding: 0.4rem 0.8rem; font-size: 0.85rem;">Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function updateFilterTags() {
            const filterContainer = document.getElementById('filterTags');
            const allTags = new Set();
            entries.forEach(e => e.tags.forEach(t => allTags.add(t)));

            filterContainer.innerHTML = '<button onclick="clearFilter()" class="filter-tag active">All</button>';
            allTags.forEach(tag => {
                const btn = document.createElement('button');
                btn.className = 'filter-tag';
                btn.textContent = tag;
                btn.onclick = () => filterByTag(tag);
                filterContainer.appendChild(btn);
            });
        }

        function filterByTag(tag) {
            currentFilter = currentFilter === tag ? null : tag;
            updateHistoryTable();
            updateFilterTags();
        }

        function clearFilter() {
            currentFilter = null;
            updateHistoryTable();
            updateFilterTags();
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-tabs button').forEach(b => b.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
            event.target.setAttribute('aria-selected', 'true');

            if (tabName === 'week') {
                updateWeeklyView();
            } else if (tabName === 'print') {
                updatePrintView();
            }
        }

        function updateWeeklyView() {
            const last7 = entries.slice(0, 7);
            const avg = (metric) => last7.length ? (last7.reduce((sum, e) => sum + e[metric], 0) / last7.length).toFixed(1) : 0;

            document.getElementById('summaryGrid').innerHTML = `
                <div class="summary-card">
                    <h3>Avg Mood</h3>
                    <div class="value">${avg('mood')}</div>
                </div>
                <div class="summary-card">
                    <h3>Avg Energy</h3>
                    <div class="value">${avg('energy')}</div>
                </div>
                <div class="summary-card">
                    <h3>Avg Sleep</h3>
                    <div class="value">${avg('sleep')}</div>
                </div>
                <div class="summary-card">
                    <h3>Avg Stress</h3>
                    <div class="value">${avg('stress')}</div>
                </div>
                <div class="summary-card">
                    <h3>Total Exercise</h3>
                    <div class="value">${last7.reduce((sum, e) => sum + e.exercise, 0)}</div>
                </div>
            `;

            const ctx = document.getElementById('trendChart').getContext('2d');
            if (trendChart) trendChart.destroy();

            const labels = last7.reverse().map(e => e.date);
            trendChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels,
                    datasets: [
                        {
                            label: 'Mood',
                            data: last7.map(e => e.mood),
                            borderColor: '#16a085',
                            backgroundColor: 'rgba(22, 160, 133, 0.1)',
                            tension: 0.4
                        },
                        {
                            label: 'Energy',
                            data: last7.map(e => e.energy),
                            borderColor: '#f39c12',
                            backgroundColor: 'rgba(243, 156, 18, 0.1)',
                            tension: 0.4
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { position: 'top' } },
                    scales: { y: { min: 0, max: 10 } }
                }
            });
        }

        function updatePrintView() {
            const last30 = entries.slice(0, 30);
            const tbody = document.getElementById('printBody');
            tbody.innerHTML = '';
            last30.forEach(entry => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${entry.date}</td>
                    <td>${entry.mood}</td>
                    <td>${entry.energy}</td>
                    <td>${entry.sleep}</td>
                    <td>${entry.stress}</td>
                    <td>${entry.exercise}</td>
                    <td>${entry.notes}</td>
                `;
                tbody.appendChild(row);
            });
        }

        function exportCSV() {
            const headers = ['Date', 'Mood', 'Energy', 'Sleep', 'Stress', 'Exercise', 'Notes', 'Tags'];
            const rows = entries.map(e => [e.date, e.mood, e.energy, e.sleep, e.stress, e.exercise, e.notes, e.tags.join(';')]);
            const csv = [headers, ...rows].map(r => r.map(c => `"${c}"`).join(',')).join('\n');
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `wellness-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
        }

        function toggleHighContrast() {
            document.body.classList.toggle('high-contrast');
            localStorage.setItem('highContrast', document.body.classList.contains('high-contrast'));
        }

        function pushAction(action) {
            actionHistory = actionHistory.slice(0, actionIndex + 1);
            actionHistory.push(action);
            if (actionHistory.length > MAX_HISTORY) actionHistory.shift();
            actionIndex = actionHistory.length - 1;
            updateUndoRedoButtons();
        }

        function undo() {
            if (actionIndex >= 0) {
                const action = actionHistory[actionIndex];
                if (action.type === 'add') {
                    entries = entries.filter(e => e.date !== action.entry.date);
                } else if (action.type === 'delete') {
                    entries.push(action.entry);
                } else if (action.type === 'edit') {
                    const idx = entries.findIndex(e => e.date === action.entry.date);
                    if (idx >= 0) entries[idx] = action.oldEntry;
                }
                actionIndex--;
                saveEntries();
                updateTodayDisplay();
                updateHistoryTable();
                updateFilterTags();
                updateUndoRedoButtons();
            }
        }

        function redo() {
            if (actionIndex < actionHistory.length - 1) {
                actionIndex++;
                const action = actionHistory[actionIndex];
                if (action.type === 'add' || action.type === 'edit') {
                    const idx = entries.findIndex(e => e.date === action.entry.date);
                    if (idx >= 0) entries[idx] = action.entry;
                    else entries.push(action.entry);
                } else if (action.type === 'delete') {
                    entries = entries.filter(e => e.date !== action.entry.date);
                }
                saveEntries();
                updateTodayDisplay();
                updateHistoryTable();
                updateFilterTags();
                updateUndoRedoButtons();
            }
        }

        function updateUndoRedoButtons() {
            document.getElementById('undoBtn').disabled = actionIndex < 0;
            document.getElementById('redoBtn').disabled = actionIndex >= actionHistory.length - 1;
        }

        function saveEntries() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(entries));
        }

        function loadEntries() {
            const data = localStorage.getItem(STORAGE_KEY);
            entries = data ? JSON.parse(data) : [];
            entries.sort((a, b) => new Date(b.date) - new Date(a.date));
            if (localStorage.getItem('highContrast') === 'true') {
                document.body.classList.add('high-contrast');
            }
        }
    </script>
</body>
</html>
