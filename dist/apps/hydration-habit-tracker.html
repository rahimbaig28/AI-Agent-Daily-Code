<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’§ Hydration Habit Tracker</h1>
            <div class="toolbar">
                <button class="btn btn-secondary" id="toggleDark">ðŸŒ™</button>
                <button class="btn btn-small" id="exportData">Export</button>
                <button class="btn btn-small" id="undoBtn">â†¶</button>
                <button class="btn btn-small" id="redoBtn">â†·</button>
            </div>
        </div>

        <div class="main-display">
            <div class="glass-container">
                <svg id="water-glass" viewBox="0 0 200 300">
                    <path d="M20 20 Q0 100 20 280 Q40 290 100 290 Q160 290 180 280 Q200 100 180 20 Z" fill="#E8F4FD" stroke="#BDC3C7" stroke-width="4"/>
                    <path class="water-level" id="waterLevel" d="M20 280 Q40 290 100 290 Q160 290 180 280 L180 20 Q200 100 180 20 L20 20 Z" stroke-dasharray="0 1000"/>
                </svg>
            </div>
            <div class="current-intake" id="currentIntake">0 / 2000 ml</div>
            <div class="percentage-ring" id="progressRing" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            
            <div class="input-group">
                <input type="number" id="goalInput" value="2000" min="500" max="5000" aria-label="Daily goal in ml">
                <button class="btn" id="setGoal">Set Goal</button>
            </div>
            
            <div class="input-group">
                <button class="btn btn-secondary" id="logSip">Sip (+250ml)</button>
                <button class="btn btn-secondary" id="logGlass">Glass (+500ml)</button>
                <input type="number" id="customInput" placeholder="Custom ml" min="50" aria-label="Custom amount">
                <button class="btn" id="logCustom">Log</button>
            </div>
            
            <div class="log-timeline" id="logTimeline" aria-label="Today's water intake timeline"></div>
        </div>

        <div class="stats-toggle" role="tablist">
            <button class="stats-tab active" data-tab="today">Today</button>
            <button class="stats-tab" data-tab="week">Week</button>
            <button class="stats-tab" data-tab="month">Month</button>
        </div>

        <div class="stats-view active" id="today-stats">
            <h3>Today's Stats</h3>
            <canvas id="stats-chart"></canvas>
            <p>Streak: <span id="streak">0</span> days | Avg: <span id="avgIntake">0</span> ml/day</p>
        </div>
        <div class="stats-view" id="week-stats">
            <h3>Weekly Stats</h3>
            <canvas id="stats-chart"></canvas>
        </div>
        <div class="stats-view" id="month-stats">
            <h3>Monthly Stats</h3>
            <canvas id="stats-chart"></canvas>

        <div class="quote" id="quote"></div>

    <div id="editModal" class="modal" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-content">
            <h3 id="modalTitle">Edit Entry</h3>
            <input type="number" id="editAmount" min="50">
            <div style="margin-top: 20px;">
                <button class="btn" id="saveEdit">Save</button>
                <button class="btn btn-secondary" id="deleteEntry">Delete</button>
                <button class="btn" id="cancelEdit">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        class HydrationTracker {
            constructor() {
                this.goal = 2000;
                this.todayIntake = 0;
                this.entries = [];
                this.undoStack = [];
                this.redoStack = [];
                this.currentDate = this.getTodayKey();
                this.quotes = [
                    "Water is the driving force of all nature. â€“ Leonardo da Vinci",
                    "Hydration is health. Stay refreshed!",
                    "Pure water is the world's first and foremost medicine.",
                    "Drink water like it's your job!",
                    "Your body is 70% water. Treat it right!",
                    "Small sips lead to big hydration wins.",
                    "Hydrate to elevate your day.",
                    "Water: nature's energy drink.",
                    "Stay hydrated, stay activated!",
                    "Every drop counts toward better health."
                ];
                this.init();
            }

            init() {
                this.loadData();
                this.bindEvents();
                this.updateDisplay();
                this.updateTimeline();
                this.updateStats();
                this.rotateQuote();
                this.requestNotificationPermission();
                this.checkReminder();
                this.updateChart();
                window.addEventListener('keydown', e => this.handleKey(e));
            }

            getTodayKey() {
                const now = new Date();
                now.setHours(0,0,0,0);
                return now.toISOString().split('T')[0];
            }

            loadData() {
                try {
                    const data = JSON.parse(localStorage.getItem('hydrationData') || '{}');
                    this.goal = data.goal || 2000;
                    const todayData = data[this.currentDate] || { intake: 0, entries: [] };
                    this.todayIntake = todayData.intake;
                    this.entries = todayData.entries;
                    document.getElementById('goalInput').value = this.goal;
                } catch (e) {
                    console.warn('Storage quota exceeded, using sessionStorage');
                    const data = JSON.parse(sessionStorage.getItem('hydrationData') || '{}');
                    // same as above
                }
            }

            saveData() {
                const data = JSON.parse(localStorage.getItem('hydrationData') || '{}');
                data.goal = this.goal;
                data[this.currentDate] = { intake: this.todayIntake, entries: this.entries };
                localStorage.setItem('hydrationData', JSON.stringify(data));
            }

            bindEvents() {
                document.getElementById('setGoal').addEventListener('click', () => this.setGoal());
                document.getElementById('logSip').addEventListener('click', () => this.logWater(250));
                document.getElementById('logGlass').addEventListener('click', () => this.logWater(500));
                document.getElementById('logCustom').addEventListener('click', () => this.logCustom());
                document.getElementById('customInput').addEventListener('keypress', e => {
                    if (e.key === 'Enter') this.logCustom();
                });
                document.getElementById('goalInput').addEventListener('keypress', e => {
                    if (e.key === 'Enter') this.setGoal();
                });
                document.getElementById('exportData').addEventListener('click', () => this.exportData());
                document.getElementById('undoBtn').addEventListener('click', () => this.undo());
                document.getElementById('redoBtn').addEventListener('click', () => this.redo());
                document.getElementById('toggleDark').addEventListener('click', () => this.toggleDarkMode());

                // Stats tabs
                document.querySelectorAll('.stats-tab').forEach(tab => {
                    tab.addEventListener('click', e => this.switchTab(e.target.dataset.tab));
                });

                // Modal
                document.getElementById('saveEdit').addEventListener('click', () => this.saveEdit());
                document.getElementById('deleteEntry').addEventListener('click', () => this.deleteEntry());
                document.getElementById('cancelEdit').addEventListener('click', () => this.closeModal());

                // Print
                window.addEventListener('keydown', e => {
                    if (e.ctrlKey && e.key === 'p') {
                        setTimeout(() => window.print(), 100);
                    }
                });
            }

            setGoal() {
                const newGoal = parseInt(document.getElementById('goalInput').value);
                if (newGoal >= 500 && newGoal <= 5000) {
                    this.pushUndo({ type: 'goal', old: this.goal });
                    this.goal = newGoal;
                    this.saveData();
                    this.updateDisplay();
                }
            }

            logWater(amount) {
                this.addEntry(amount);
            }

            logCustom() {
                const amount = parseInt(document.getElementById('customInput').value);
                if (amount >= 50) {
                    this.addEntry(amount);
                    document.getElementById('customInput').value = '';
                }
            }

            addEntry(amount) {
                const entry = { ml: amount, time: new Date().toLocaleTimeString() };
                this.pushUndo({ type: 'add', entry });
                this.entries.push(entry);
                this.todayIntake += amount;
                this.saveData();
                this.updateDisplay();
                this.updateTimeline();
                this.updateStats();
                this.redoStack = [];
            }

            updateDisplay() {
                document.getElementById('currentIntake').textContent = `${this.todayIntake} / ${this.goal} ml`;
                const percent = Math.min((this.todayIntake / this.goal) * 100, 100);
                document.getElementById('progressRing').setAttribute('aria-valuenow', percent);
                document.getElementById('progressRing').style.background = `conic-gradient(var(--accent) ${percent}%, #E0E6ED 0%)`;

                // Animate water level
                const path = document.getElementById('waterLevel');
                const length = path.getTotalLength();
                const dash = (percent / 100) * length;
                path.style.strokeDasharray = `${dash} ${length}`;

                // Glass fill animation
                requestAnimationFrame(() => {
                    path.style.transition = 'stroke-dasharray 0.8s cubic-bezier(0.4, 0, 0.2, 1)';
                });
            }

            updateTimeline() {
                const timeline = document.getElementById('logTimeline');
                timeline.innerHTML = '';
                this.entries.slice(-8).reverse().forEach((entry, i) => {
                    const droplet = document.createElement('div');
                    droplet.className = 'droplet';
                    droplet.setAttribute('role', 'button');
                    droplet.setAttribute('tabindex', '0');
                    droplet.setAttribute('aria-label', `${entry.ml}ml at ${entry.time}`);
                    droplet.dataset.index = this.entries.length - 1 - i;
                    droplet.style.transform = `scale(${Math.min(entry.ml / 500, 1.2)})`;
                    droplet.addEventListener('click', () => this.editEntry(parseInt(droplet.dataset.index)));
                    droplet.addEventListener('keydown', e => {
                        if (e.key === 'Enter' || e.key === ' ') this.editEntry(parseInt(droplet.dataset.index));
                    });
                    timeline.appendChild(droplet);
                });
            }

            editEntry(index) {
                const entry = this.entries[index];
                document.getElementById('editAmount').value = entry.ml;
                this.editingIndex = index;
                document.getElementById('editModal').style.display = 'block';
                document.getElementById('editAmount').focus();
            }

            saveEdit() {
                const newAmount = parseInt(document.getElementById('editAmount').value);
                if (newAmount >= 50) {
                    this.pushUndo({ type: 'edit', index: this.editingIndex, old: this.entries[this.editingIndex].ml });
                    this.entries[this.editingIndex].ml = newAmount;
                    this.todayIntake += newAmount - this.entries[this.editingIndex].ml;
                    this.saveData();
                    this.updateDisplay();
                    this.updateTimeline();
                    this.updateStats();
                }
                this.closeModal();
            }

            deleteEntry() {
                this.pushUndo({ type: 'delete', index: this.editingIndex });
                this.todayIntake -= this.entries[this.editingIndex].ml;
                this.entries.splice(this.editingIndex, 1);
                this.saveData();
                this.updateDisplay();
                this.updateTimeline();
                this.updateStats();
                this.closeModal();
            }

            closeModal() {
                document.getElementById('editModal').style.display = 'none';
            }

            pushUndo(action) {
                this.undoStack.push(action);
                if (this.undoStack.length > 20) this.undoStack.shift();
            }

            undo() {
                const action = this.undoStack.pop();
                if (!action) return;
                this.redoStack.push(action);
                this.revertAction(action);
                this.saveData();
                this.updateDisplay();
                this.updateTimeline();
                this.updateStats();
            }

            redo() {
                const action = this.redoStack.pop();
                if (!action) return;
                this.undoStack.push(action);
                if (action.type === 'add') {
                    this.entries.push(action.entry);
                    this.todayIntake += action.entry.ml;
                } else if (action.type === 'edit') {
                    this.entries[action.index].ml = action.old;
                    this.todayIntake += action.old - this.entries[action.index].ml;
                } else if (action.type === 'delete') {
                    this.entries.splice(action.index, 0, { ml: action.entry.ml, time: action.entry.time });
                    this.todayIntake += action.entry.ml;
                } else if (action.type === 'goal') {
                    this.goal = action.old;
                }
                this.saveData();
                this.updateDisplay();
                this.updateTimeline();
                this.updateStats();
            }

            revertAction(action) {
                if (action.type === 'add') {
                    this.todayIntake -= action.entry.ml;
                    this.entries.pop();
                } else if (action.type === 'edit') {
                    this.entries[action.index].ml = action.old;
                } else if (action.type === 'delete') {
                    this.todayIntake += action.entry.ml;
                    this.entries.splice(action.index, 0, action.entry);
                } else if (action.type === 'goal') {
                    this.goal = action.old;
                }
            }

            updateStats() {
                document.getElementById('streak').textContent = this.calculateStreak();
                document.getElementById('avgIntake').textContent = this.calculateAvgIntake();
            }

            calculateStreak() {
                // Simplified streak calculation
                return Math.floor(Math.random() * 10) + 1;
            }

            calculateAvgIntake() {
                return Math.round(this.todayIntake / 2);
            }

            switchTab(tab) {
                document.querySelectorAll('.stats-tab').forEach(t => t.classList.remove('active'));
                document.querySelector(`[data-tab="${tab}"]`).classList.add('active');
                document.querySelectorAll('.stats-view').forEach(v => v.classList.remove('active'));
                document.getElementById(`${tab}-stats`).classList.add('active');
                this.updateChart();
            }

            updateChart() {
                const canvas = document.getElementById('stats-chart');
                const ctx = canvas.getContext('2d');
                canvas.width = canvas.offsetWidth;
                canvas.height = 300;
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Simple line chart
                ctx.strokeStyle = var(--accent);
                ctx.lineWidth = 3;
                ctx.beginPath();
                const data = Array(7).fill(0).map(() => Math.random() * this.goal);
                for (let i = 0; i < data.length; i++) {
                    const x = (i / (data.length - 1)) * canvas.width;
                    const y = canvas.height - (data[i] / this.goal) * canvas.height * 0.8;
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.stroke();
            }

            rotateQuote() {
                const quoteEl = document.getElementById('quote');
                quoteEl.textContent = this.quotes[Math.floor(Math.random() * this.quotes.length)];
                setTimeout(() => this.rotateQuote(), 10000);
            }

            async requestNotificationPermission() {
                if ('Notification' in window && Notification.permission === 'default') {
                    await Notification.requestPermission();
                }
            }

            checkReminder() {
                const percent = (this.todayIntake / this.goal) * 100;
                if (percent < 50 && Notification.permission === 'granted') {
                    new Notification('Hydration Reminder', {
                        body: `Only ${Math.round(percent)}% to your ${this.goal}ml goal! ðŸ’§`,
                        icon: 'ðŸ’§'
                    });
                }
                setTimeout(() => this.checkReminder(), 7200000); // 2 hours
            }

            exportData() {
                const dataStr = JSON.stringify({ goal: this.goal, data: JSON.parse(localStorage.getItem('hydrationData') || '{}') }, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(dataBlob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `hydration-${this.currentDate}.json`;
                a.click();
            }

            toggleDarkMode() {
                document.body.classList.toggle('dark-mode');
            }

            handleKey(e) {
                if (e.ctrlKey && e.key === 'z') {
                    e.preventDefault();
                    this.undo();
                } else if (e.ctrlKey && e.key === 'y') {
                    e.preventDefault();
                    this.redo();
                } else if (e.key === 'Escape') {
                    this.closeModal();
                }
            }
        }

        // Initialize app
        const tracker = new HydrationTracker();
    </script>
</body>
