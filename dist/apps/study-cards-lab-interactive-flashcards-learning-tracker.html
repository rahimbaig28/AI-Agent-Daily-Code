<body>
    <div class="container">

    <div class="modal" id="cardModal" role="dialog" aria-labelledby="cardModalTitle">
        <div class="modal-content">
            <h2 id="cardModalTitle">Add Card</h2>
            <form id="cardForm">
                <div class="form-group">

                </div>
                <div class="modal-actions">

                    <button type="submit" class="btn-primary">Save Card</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const state = {
            cards: [],
            currentCardIndex: 0,
            isFlipped: false,
            deckName: 'My Deck',
            editingIndex: null
        };

        const elements = {
            deckName: document.getElementById('deckName'),
            cardsContainer: document.getElementById('cardsContainer'),
            addCardBtn: document.getElementById('addCardBtn'),
            printBtn: document.getElementById('printBtn'),
            resetBtn: document.getElementById('resetBtn'),
            clearAllBtn: document.getElementById('clearAllBtn'),
            cardModal: document.getElementById('cardModal'),
            cardForm: document.getElementById('cardForm'),
            cancelBtn: document.getElementById('cancelBtn'),
            questionInput: document.getElementById('questionInput'),
            answerInput: document.getElementById('answerInput'),
            progressFill: document.getElementById('progressFill'),
            learnedCount: document.getElementById('learnedCount'),
            totalCount: document.getElementById('totalCount'),
            cardModalTitle: document.getElementById('cardModalTitle')
        };

        function loadState() {
            const saved = localStorage.getItem('studyCardsState');
            if (saved) {
                const parsed = JSON.parse(saved);
                state.cards = parsed.cards || [];
                state.deckName = parsed.deckName || 'My Deck';
                state.currentCardIndex = 0;
                state.isFlipped = false;
                elements.deckName.value = state.deckName;
            }
        }

        function saveState() {
            localStorage.setItem('studyCardsState', JSON.stringify({
                cards: state.cards,
                deckName: state.deckName
            }));
        }

        function updateProgress() {
            const total = state.cards.length;
            const learned = state.cards.filter(c => c.learned).length;
            const percentage = total > 0 ? (learned / total) * 100 : 0;

            elements.progressFill.style.width = percentage + '%';
            elements.progressFill.textContent = percentage > 10 ? Math.round(percentage) + '%' : '';
            elements.learnedCount.textContent = learned;
            elements.totalCount.textContent = total;

            saveState();
        }

        function renderCards() {
            elements.cardsContainer.innerHTML = '';

            if (state.cards.length === 0) {
                elements.cardsContainer.innerHTML = `
                    <div class="empty-state">
                        <p>No cards yet. Click "Add Card" to get started!</p>
                    </div>
                `;
                updateProgress();
                return;
            }

            state.cards.forEach((card, index) => {
                const cardEl = document.createElement('div');
                cardEl.className = 'card';
                cardEl.draggable = true;
                cardEl.dataset.index = index;
                cardEl.setAttribute('role', 'article');
                cardEl.setAttribute('aria-label', `Card ${index + 1} of ${state.cards.length}`);
                cardEl.setAttribute('tabindex', index === state.currentCardIndex ? '0' : '-1');

                const isFlipped = state.isFlipped && index === state.currentCardIndex;
                const content = isFlipped ? card.answer : card.question;
                const label = isFlipped ? 'Answer' : 'Question';

                cardEl.innerHTML = `
                    <div class="card-index">${index + 1}/${state.cards.length}</div>
                    <div class="card-status ${card.learned ? 'learned' : 'to-review'}">
                        ${card.learned ? '‚úì Learned' : 'üìù To Review'}
                    </div>
                    <div class="card-label">${label}</div>
                    <div class="card-content">${escapeHtml(content)}</div>
                    <div class="card-actions">
                        <button class="btn-secondary" data-action="toggle-learned" aria-label="Toggle learned status">
                            ${card.learned ? '‚Ü©Ô∏è Unmark' : '‚úì Mark Learned'}
                        </button>
                        <button class="btn-secondary" data-action="edit" aria-label="Edit card">
                            ‚úèÔ∏è Edit
                        </button>
                        <button class="btn-danger" data-action="delete" aria-label="Delete card">
                            üóëÔ∏è Delete
                        </button>
                    </div>
                `;

                cardEl.addEventListener('click', (e) => {
                    if (e.target.closest('[data-action]')) {
                        const action = e.target.closest('[data-action]').dataset.action;
                        handleCardAction(action, index);
                    } else if (!e.target.closest('.card-actions')) {
                        flipCard();
                    }
                });

                cardEl.addEventListener('dragstart', handleDragStart);
                cardEl.addEventListener('dragover', handleDragOver);
                cardEl.addEventListener('drop', handleDrop);
                cardEl.addEventListener('dragend', handleDragEnd);

                if (index === state.currentCardIndex) {
                    cardEl.focus();
                }

                elements.cardsContainer.appendChild(cardEl);
            });

            updateProgress();
        }

        function flipCard() {
            state.isFlipped = !state.isFlipped;
            renderCards();
        }

        function handleCardAction(action, index) {
            if (action === 'toggle-learned') {
                state.cards[index].learned = !state.cards[index].learned;
                saveState();
                renderCards();
            } else if (action === 'edit') {
                openCardModal(index);
            } else if (action === 'delete') {
                state.cards.splice(index, 1);
                if (state.currentCardIndex >= state.cards.length && state.currentCardIndex > 0) {
                    state.currentCardIndex--;
                }
                state.isFlipped = false;
                saveState();
                renderCards();
            }
        }

        function openCardModal(index = null) {
            state.editingIndex = index;
            if (index !== null) {
                elements.cardModalTitle.textContent = 'Edit Card';
                elements.questionInput.value = state.cards[index].question;
                elements.answerInput.value = state.cards[index].answer;
            } else {
                elements.cardModalTitle.textContent = 'Add Card';
                elements.questionInput.value = '';
                elements.answerInput.value = '';
            }
            elements.cardModal.classList.add('active');
            elements.questionInput.focus();
        }

        function closeCardModal() {
            elements.cardModal.classList.remove('active');
            state.editingIndex = null;
        }

        function handleCardFormSubmit(e) {
            e.preventDefault();
            const question = elements.questionInput.value.trim();
            const answer = elements.answerInput.value.trim();

            if (!question || !answer) return;

            if (state.editingIndex !== null) {
                state.cards[state.editingIndex].question = question;
                state.cards[state.editingIndex].answer = answer;
            } else {
                state.cards.push({
                    question,
                    answer,
                    learned: false
                });
            }

            saveState();
            renderCards();
            closeCardModal();
        }

        let draggedIndex = null;

        function handleDragStart(e) {
            draggedIndex = parseInt(e.target.dataset.index);
            e.target.classList.add('dragging');
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
        }

        function handleDrop(e) {
            e.preventDefault();
            const targetIndex = parseInt(e.target.closest('.card').dataset.index);
            if (draggedIndex !== null && draggedIndex !== targetIndex) {
                const [movedCard] = state.cards.splice(draggedIndex, 1);
                state.cards.splice(targetIndex, 0, movedCard);
                saveState();
                renderCards();
            }
        }

        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
            draggedIndex = null;
        }

        function navigateCards(direction) {
            const newIndex = state.currentCardIndex + direction;
            if (newIndex >= 0 && newIndex < state.cards.length) {
                state.currentCardIndex = newIndex;
                state.isFlipped = false;
                renderCards();
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        document.addEventListener('keydown', (e) => {
            if (elements.cardModal.classList.contains('active')) return;
            if (state.cards.length === 0) return;

            switch (e.key) {
                case 'ArrowLeft':
                    e.preventDefault();
                    navigateCards(-1);
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    navigateCards(1);
                    break;
                case ' ':
                    e.preventDefault();
                    flipCard();
                    break;
                case 'l':
                case 'L':
                    e.preventDefault();
                    state.cards[state.currentCardIndex].learned = true;
                    saveState();
                    renderCards();
                    break;
                case 'r':
                case 'R':
                    e.preventDefault();
                    state.cards[state.currentCardIndex].learned = false;
                    saveState();
                    renderCards();
                    break;
                case 'e':
                case 'E':
                    e.preventDefault();
                    openCardModal(state.currentCardIndex);
                    break;
                case 'd':
                case 'D':
                    e.preventDefault();
                    handleCardAction('delete', state.currentCardIndex);
                    break;
            }
        });

        elements.deckName.addEventListener('change', () => {
            state.deckName = elements.deckName.value || 'My Deck';
            saveState();
        });

        elements.addCardBtn.addEventListener('click', () => openCardModal());
        elements.cancelBtn.addEventListener('click', closeCardModal);
        elements.cardForm.addEventListener('submit', handleCardFormSubmit);

        elements.printBtn.addEventListener('click', () => {
            window.print();
        });

        elements.resetBtn.addEventListener('click', () => {
            if (confirm('Reset progress on all cards?')) {
                state.cards.forEach(card => card.learned = false);
                saveState();
                renderCards();
            }
        });

        elements.clearAllBtn.addEventListener('click', () => {
            if (confirm('Delete all cards? This cannot be undone.')) {
                state.cards = [];
                state.currentCardIndex = 0;
                state.isFlipped = false;
                saveState();
                renderCards();
            }
        });

        elements.cardModal.addEventListener('click', (e) => {
            if (e.target === elements.cardModal) {
                closeCardModal();
            }
        });

        loadState();
        renderCards();
    </script>
</body>
