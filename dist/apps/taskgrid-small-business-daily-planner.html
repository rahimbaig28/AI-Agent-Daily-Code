  <title>TaskGrid: Small Business Daily Planner</title>
  <style>

<body>
  <h1>TaskGrid: Small Business Daily Planner</h1>
  <div class="controls">
    <button id="resetBtn" aria-label="Reset all tasks for the day">Reset Day</button>
    <button id="shareBtn" aria-label="Share current tasks via link">Share</button>
  </div>
  <div id="grid" class="grid" role="grid">
    <!-- Task slots will be generated here -->
  </div>

  <script>
    const MAX_TASKS = 12;
    const TIME_OPTIONS = ['15min', '30min', '1h', '2h'];

    // DOM elements
    const grid = document.getElementById('grid');
    const resetBtn = document.getElementById('resetBtn');
    const shareBtn = document.getElementById('shareBtn');

    // State
    let tasks = [];

    // Load tasks from localStorage
    function loadTasks() {
      const saved = localStorage.getItem('taskgrid-tasks');
      if (saved) {
        try {
          tasks = JSON.parse(saved);
          // Ensure we don't exceed max tasks
          tasks = tasks.slice(0, MAX_TASKS);
        } catch (e) {
          tasks = [];
        }
      } else {
        tasks = Array(MAX_TASKS).fill(null).map(() => ({ title: '', time: '15min', completed: false }));
      }
      renderTasks();
    }

    // Save tasks to localStorage
    function saveTasks() {
      localStorage.setItem('taskgrid-tasks', JSON.stringify(tasks));
    }

    // Render all tasks
    function renderTasks() {
      grid.innerHTML = '';
      tasks.forEach((task, index) => {
        const taskEl = document.createElement('div');
        taskEl.className = 'task';
        if (task.completed) taskEl.classList.add('completed');
        taskEl.draggable = true;
        taskEl.setAttribute('role', 'row');
        taskEl.setAttribute('aria-label', `Task ${index + 1}`);

        const titleId = `title-${index}`;
        const timeId = `time-${index}`;
        const checkId = `check-${index}`;

        taskEl.innerHTML = `
          <div class="drag-handle" aria-hidden="true">â‹®</div>
          <label for="${titleId}">Task Title</label>
          <input type="text" id="${titleId}" value="${task.title}" aria-label="Task title" />
          <label for="${timeId}">Time Estimate</label>
          <select id="${timeId}" aria-label="Time estimate">
            ${TIME_OPTIONS.map(opt => `<option value="${opt}" ${task.time === opt ? 'selected' : ''}>${opt}</option>`).join('')}
          </select>
          <div class="checkbox">
            <input type="checkbox" id="${checkId}" ${task.completed ? 'checked' : ''} aria-label="Mark task as completed" />
            <label for="${checkId}">Completed</label>
          </div>
        `;

        // Add event listeners
        const titleInput = taskEl.querySelector('input[type="text"]');
        const timeSelect = taskEl.querySelector('select');
        const checkbox = taskEl.querySelector('input[type="checkbox"]');

        titleInput.addEventListener('input', () => {
          tasks[index].title = titleInput.value;
          saveTasks();
        });
        timeSelect.addEventListener('change', () => {
          tasks[index].time = timeSelect.value;
          saveTasks();
        });
        checkbox.addEventListener('change', () => {
          tasks[index].completed = checkbox.checked;
          taskEl.classList.toggle('completed', checkbox.checked);
          saveTasks();
        });

        // Keyboard navigation
        titleInput.addEventListener('keydown', (e) => {
          if (e.key === 'Enter') {
            e.preventDefault();
            checkbox.focus();
          } else if (e.key === 'ArrowDown') {
            e.preventDefault();
            const next = grid.children[index + 1];
            if (next) next.querySelector('input[type="text"]').focus();
          } else if (e.key === 'ArrowUp') {
            e.preventDefault();
            if (index > 0) {
              const prev = grid.children[index - 1];
              prev.querySelector('input[type="text"]').focus();
            }
          }
        });
        checkbox.addEventListener('keydown', (e) => {
          if (e.key === 'Enter') {
            e.preventDefault();
            checkbox.checked = !checkbox.checked;
            checkbox.dispatchEvent(new Event('change'));
          } else if (e.key === 'ArrowDown') {
            e.preventDefault();
            const next = grid.children[index + 1];
            if (next) next.querySelector('input[type="text"]').focus();
          } else if (e.key === 'ArrowUp') {
            e.preventDefault();
            if (index > 0) {
              const prev = grid.children[index - 1];
              prev.querySelector('input[type="text"]').focus();
            }
          }
        });

        // Drag and drop
        taskEl.addEventListener('dragstart', (e) => {
          e.dataTransfer.setData('text/plain', index);
          taskEl.classList.add('dragging');
        });
        taskEl.addEventListener('dragend', () => {
          taskEl.classList.remove('dragging');
        });

        grid.appendChild(taskEl);
      });

      // Focus the first input for accessibility
      if (grid.children.length > 0) {
        grid.children.querySelector('input[type="text"]').focus();
      }
    }

    // Reset all tasks
    resetBtn.addEventListener('click', () => {
      if (confirm('Are you sure you want to reset all tasks for the day?')) {
        tasks = Array(MAX_TASKS).fill(null).map(() => ({ title: '', time: '15min', completed: false }));
        saveTasks();
        renderTasks();
      }
    });

    // Share tasks via URL hash
    shareBtn.addEventListener('click', () => {
      const encoded = btoa(JSON.stringify(tasks));
      const url = new URL(window.location);
      url.hash = encoded;
      navigator.clipboard.writeText(url.toString()).then(() => {
        alert('Link copied to clipboard!');
      }).catch(() => {
        prompt('Copy this link:', url.toString());
      });
    });

    // Load tasks from URL hash on page load
    function loadFromHash() {
      const hash = window.location.hash.slice(1);
      if (hash) {
        try {
          const decoded = atob(hash);
          const imported = JSON.parse(decoded);
          if (Array.isArray(imported) && imported.length <= MAX_TASKS) {
            tasks = imported;
            saveTasks();
            renderTasks();
            // Clear hash to avoid re-importing
            window.history.replaceState(null, null, ' ');
          }
        } catch (e) {
          // Ignore invalid hash
        }
      }
    }

    // Initialize
    loadFromHash();
    loadTasks();

    // Drag and drop handling
    grid.addEventListener('dragover', (e) => {
      e.preventDefault();
      const afterElement = getDragAfterElement(grid, e.clientY);
      const draggable = document.querySelector('.dragging');
      if (afterElement == null) {
        grid.appendChild(draggable);
      } else {
        grid.insertBefore(draggable, afterElement);
      }
    });
    grid.addEventListener('drop', (e) => {
      e.preventDefault();
      const draggable = document.querySelector('.dragging');
      const fromIndex = Array.from(grid.children).indexOf(draggable);
      const toIndex = Array.from(grid.children).indexOf(draggable);
      if (fromIndex !== toIndex) {
        const movedTask = tasks.splice(fromIndex, 1);
        tasks.splice(toIndex, 0, movedTask);
        saveTasks();
      }
    });

    function getDragAfterElement(container, y) {
      const draggableElements = [...container.querySelectorAll('.task:not(.dragging)')];
      return draggableElements.reduce((closest, child) => {
        const box = child.getBoundingClientRect();
        const offset = y - box.top - box.height / 2;
        if (offset < 0 && offset > closest.offset) {
          return { offset: offset, element: child };
        } else {
          return closest;
        }
      }, { offset: Number.NEGATIVE_INFINITY }).element;
    }
  </script>
</body>
