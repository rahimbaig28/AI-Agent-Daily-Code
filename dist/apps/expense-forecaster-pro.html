    <script>
        // ============ STATE MANAGEMENT ============
        const DEFAULT_BUDGETS = {
            Food: 500,
            Transport: 200,
            Bills: 800,
            Entertainment: 300,
            Savings: 400,
            Other: 200
        };

        let state = {
            budgets: { ...DEFAULT_BUDGETS },
            transactions: [],
            income: 0,
            theme: 'dark'
        };

        // ============ PERSISTENCE ============
        function loadState() {
            const saved = localStorage.getItem('expenseForecastState');
            if (saved) {
                try {
                    state = JSON.parse(saved);
                } catch (e) {
                    console.error('Failed to load state:', e);
                }
            }
            const theme = localStorage.getItem('theme') || 'dark';
            state.theme = theme;
            applyTheme(theme);
        }

        function saveState() {
            localStorage.setItem('expenseForecastState', JSON.stringify(state));
            localStorage.setItem('theme', state.theme);
        }

        // ============ THEME ============
        function applyTheme(theme) {
            if (theme === 'light') {
                document.documentElement.classList.add('light-mode');
                document.getElementById('themeToggle').textContent = 'â˜€ï¸';
            } else {
                document.documentElement.classList.remove('light-mode');
                document.getElementById('themeToggle').textContent = 'ðŸŒ™';
            }
            state.theme = theme;
        }

        function toggleTheme() {
            const newTheme = state.theme === 'dark' ? 'light' : 'dark';
            applyTheme(newTheme);
            saveState();
        }

        // ============ TOAST NOTIFICATIONS ============
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        function updateStatus(message) {
            document.getElementById('statusRegion').textContent = message;
        }

        // ============ MODAL MANAGEMENT ============
        function openModal(modalId) {
            document.getElementById(modalId).classList.add('active');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        function showConfirm(message, onConfirm) {
            document.getElementById('confirmMessage').textContent = message;
            openModal('confirmModal');
            document.getElementById('confirmYes').onclick = () => {
                closeModal('confirmModal');
                onConfirm();
            };
            document.getElementById('confirmNo').onclick = () => closeModal('confirmModal');
        }

        // ============ BUDGET MANAGEMENT ============
        function renderBudgets() {
            const list = document.getElementById('budgetList');
            list.innerHTML = '';
            Object.entries(state.budgets).forEach(([category, limit]) => {
                const spent = getTotalByCategory(category);
                const percentage = (spent / limit) * 100;
                let status = 'safe';
                if (percentage >= 100) status = 'danger';
                else if (percentage >= 80) status = 'warning';

                const item = document.createElement('div');
                item.className = 'budget-item';
                item.innerHTML = `
                    <div>
                        <div class="budget-label">${category}</div>
                        <div class="budget-info">
                            <span>$${spent.toFixed(2)} / $${limit.toFixed(2)}</span>
                            <span>${percentage.toFixed(0)}%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill ${status}" style="width: ${Math.min(percentage, 100)}%"></div>
                        </div>
                    </div>
                    <div class="budget-edit">
                        <input type="number" value="${limit}" min="0" step="0.01" data-category="${category}" class="budget-input" aria-label="Edit ${category} budget limit">
                    </div>
                `;
                list.appendChild(item);
            });
        }

        function getTotalByCategory(category) {
            return state.transactions
                .filter(tx => tx.category === category)
                .reduce((sum, tx) => sum + tx.amount, 0);
        }

        function getTotalSpent() {
            return state.transactions.reduce((sum, tx) => sum + tx.amount, 0);
        }

        // ============ TRANSACTION MANAGEMENT ============
        function addTransaction(amount, date, category, description) {
            if (amount <= 0) {
                showToast('Amount must be greater than 0', 'error');
                return false;
            }
            state.transactions.push({
                id: Date.now(),
                amount: parseFloat(amount),
                date,
                category,
                description
            });
            state.transactions.sort((a, b) => new Date(b.date) - new Date(a.date));
            saveState();
            updateStatus(`Transaction added: $${amount} to ${category}`);
            return true;
        }

        function deleteTransaction(id) {
            state.transactions = state.transactions.filter(tx => tx.id !== id);
            saveState();
            updateStatus('Transaction deleted');
        }

        function renderTransactions() {
            const container = document.getElementById('transactionContainer');
            const categoryFilter = document.getElementById('categoryFilter').value;
            const dateFilter = document.getElementById('dateFilter').value;

            let filtered = state.transactions;
            if (categoryFilter) {
                filtered = filtered.filter(tx => tx.category === categoryFilter);
            }
            if (dateFilter) {
                filtered = filtered.filter(tx => tx.date === dateFilter);
            }

            if (filtered.length === 0) {
                container.innerHTML = '<div class="empty-state"><div class="empty-state-icon">ðŸ“­</div><p>No transactions yet</p></div>';
                return;
            }

            let balance = state.income;
            let html = `
                <table class="transaction-table">
                    <thead>
                        <tr>
                            <th class="sortable" data-sort="date">Date</th>
                            <th class="sortable" data-sort="category">Category</th>
                            <th class="sortable" data-sort="amount">Amount</th>
                            <th>Description</th>
                            <th>Balance</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            filtered.forEach(tx => {
                balance -= tx.amount;
                html += `
                    <tr tabindex="0">
                        <td>${tx.date}</td>
                        <td>${tx.category}</td>
                        <td class="amount negative">-$${tx.amount.toFixed(2)}</td>
                        <td>${tx.description || '-'}</td>
                        <td class="amount ${balance >= 0 ? 'positive' : 'negative'}">$${balance.toFixed(2)}</td>
                        <td><button class="delete-btn" data-id="${tx.id}" aria-label="Delete transaction">Delete</button></td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            container.innerHTML = html;

            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const id = parseInt(btn.dataset.id);
                    showConfirm('Delete this transaction?', () => {
                        deleteTransaction(id);
                        renderTransactions();
                        renderBudgets();
                        renderForecast();
                        updateBalance();
                    });
                });
                btn.addEventListener('keydown', (e) => {
                    if (e.key === 'Delete') {
                        btn.click();
                    }
                });
            });

            document.querySelectorAll('.transaction-table th.sortable').forEach(th => {
                th.addEventListener('click', () => {
                    const sortKey = th.dataset.sort;
                    state.transactions.sort((a, b) => {
                        if (sortKey === 'date') return new Date(b.date) - new Date(a.date);
                        if (sortKey === 'amount') return b.amount - a.amount;
                        if (sortKey === 'category') return a.category.localeCompare(b.category);
                        return 0;
                    });
                    document.querySelectorAll('.transaction-table th').forEach(h => h.classList.remove('sorted-asc', 'sorted-desc'));
                    th.classList.add('sorted-desc');
                    renderTransactions();
                });
            });
        }

        // ============ BALANCE & FORECAST ============
        function updateBalance() {
            const total = getTotalSpent();
            const net = state.income - total;
            document.getElementById('totalSpent').textContent = `$${total.toFixed(2)}`;
            document.getElementById('netBalance').textContent = `$${net.toFixed(2)}`;
            document.getElementById('netBalance').className = `balance-value ${net >= 0 ? 'positive' : 'negative'}`;
        }

        function renderForecast() {
            const canvas = document.getElementById('forecastChart');
            const ctx = canvas.getContext('2d');
            const rect = canvas.parentElement.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = 300;

            const today = new Date();
            const daysLeftInMonth = new Date(today.getFullYear(), today.getMonth() + 1, 0).getDate() - today.getDate();
            const avgDailySpend = getTotalSpent() / Math.max(today.getDate(), 1);
            const projectedSpend = avgDailySpend * daysLeftInMonth;
            const totalProjected = getTotalSpent() + projectedSpend;

            const categories = Object.keys(state.budgets);
            const barWidth = canvas.width / (categories.length * 1.5);
            const padding = 40;
            const chartHeight = canvas.height - padding * 2;
            const maxValue = Math.max(...Object.values(state.budgets), totalProjected) * 1.1;
            const scale = chartHeight / maxValue;

            ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--text-primary').trim();
            ctx.font = '12px sans-serif';
            ctx.textAlign = 'center';

            categories.forEach((cat, i) => {
                const spent = getTotalByCategory(cat);
                const budget = state.budgets[cat];
                const x = padding + i * (barWidth * 1.5);

                // Spent bar
                ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--success').trim();
                const spentHeight = spent * scale;
                ctx.fillRect(x, canvas.height - padding - spentHeight, barWidth * 0.4, spentHeight);

                // Budget bar
                ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--danger').trim();
                const budgetHeight = budget * scale;
                ctx.fillRect(x + barWidth * 0.5, canvas.height - padding - budgetHeight, barWidth * 0.4, budgetHeight);

                // Label
                ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--text-primary').trim();
                ctx.fillText(cat, x + barWidth * 0.4, canvas.height - padding + 20);
            });

            // Alert
            const alertDiv = document.getElementById('forecastAlert');
            if (totalProjected > getTotalSpent() + 100) {
                alertDiv.className = 'alert warning active';
                alertDiv.innerHTML = `âš ï¸ Projected spending ($${totalProjected.toFixed(2)}) may exceed budget`;
            } else {
                alertDiv.className = 'alert';
            }
        }

        // ============ FORM HANDLING ============
        function initializeForm() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('txDate').value = today;
        }

        document.getElementById('txForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const amount = parseFloat(document.getElementById('txAmount').value);
            const date = document.getElementById('txDate').value;
            const category = document.getElementById('txCategory').value;
            const description = document.getElementById('txDescription').value;

            if (!amount || !date || !category) {
                showToast('Please fill in all required fields', 'error');
                return;
            }

            if (addTransaction(amount, date, category, description)) {
                closeModal('txModal');
                document.getElementById('txForm').reset();
                initializeForm();
                renderTransactions();
                renderBudgets();
                renderForecast();
                updateBalance();
                showToast('Transaction added successfully', 'success');
            }
        });

        document.getElementById('incomeInput').addEventListener('change', (e) => {
            state.income = parseFloat(e.target.value) || 0;
            saveState();
            updateBalance();
            renderForecast();
        });

        document.addEventListener('change', (e) => {
            if (e.target.classList.contains('budget-input')) {
                const category = e.target.dataset.category;
                const newLimit = parseFloat(e.target.value);
                if (newLimit >= 0) {
                    state.budgets[category] = newLimit;
                    saveState();
                    renderBudgets();
                    renderForecast();
                }
            }
        });

        // ============ FILTER HANDLING ============
        document.getElementById('categoryFilter').addEventListener('change', renderTransactions);
        document.getElementById('dateFilter').addEventListener('change', renderTransactions);

        // ============ MODAL CONTROLS ============
        document.getElementById('addTxBtn').addEventListener('click', () => openModal('txModal'));
        document.querySelector('.modal-close').addEventListener('click', () => closeModal('txModal'));
        document.getElementById('txModal').addEventListener('click', (e) => {
            if (e.target.id === 'txModal') closeModal('txModal');
        });

        // ============ EXPORT/IMPORT ============
        document.getElementById('exportBtn').addEventListener('click', () => {
            const dataStr = JSON.stringify(state, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `expense-forecast-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
            showToast('Data exported successfully', 'success');
            updateStatus('Data exported');
        });

        document.getElementById('importBtn').addEventListener('click', () => {
            document.getElementById('importFile').click();
        });

        document.getElementById('importFile').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (event) => {
                try {
                    const imported = JSON.parse(event.target.result);
                    showConfirm('Overwrite all data with imported file?', () => {
                        state = imported;
                        saveState();
                        renderBudgets();
                        renderTransactions();
                        renderForecast();
                        updateBalance();
                        document.getElementById('incomeInput').value = state.income;
                        showToast('Data imported successfully', 'success');
                        updateStatus('Data imported');
                    });
                } catch (err) {
                    showToast('Invalid file format', 'error');
                }
            };
            reader.readAsText(file);
        });

        // ============ CLEAR DATA ============
        document.getElementById('clearBtn').addEventListener('click', () => {
            showConfirm('Clear all data? This cannot be undone.', () => {
                state = {
                    budgets: { ...DEFAULT_BUDGETS },
                    transactions: [],
                    income: 0,
                    theme: state.theme
                };
                saveState();
                renderBudgets();
                renderTransactions();
                renderForecast();
                updateBalance();
                document.getElementById('incomeInput').value = '';
                showToast('All data cleared', 'success');
                updateStatus('All data cleared');
            });
        });

        // ============ THEME TOGGLE ============
        document.getElementById('themeToggle').addEventListener('click', toggleTheme);

        // ============ KEYBOARD SHORTCUTS ============
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                if (e.key === 'n') {
                    e.preventDefault();
                    document.getElementById('addTxBtn').click();
                } else if (e.key === 'e') {
                    e.preventDefault();
                    document.getElementById('exportBtn').click();
                } else if (e.key === 'i') {
                    e.preventDefault();
                    document.getElementById('importBtn').click();
                } else if (e.key === 'l') {
                    e.preventDefault();
                    toggleTheme();
                }
            }
            if (e.key === 'Escape') {
                closeModal('txModal');
                closeModal('confirmModal');
            }
        });

        // ============ INITIALIZATION ============
        loadState();
        initializeForm();
        document.getElementById('incomeInput').value = state.income;
        renderBudgets();
        renderTransactions();
        renderForecast();
        updateBalance();
    </script>
</body>
</html>
