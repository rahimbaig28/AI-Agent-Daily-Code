  <script>
    class CitationTracker {
      constructor() {
        this.citations = [];
        this.filteredCitations = [];
        this.selectedId = null;
        this.sortField = 'date';
        this.sortDir = -1;
        this.searchTerm = '';
        this.maxCitations = 500;
        this.warningLimit = 450;
        this.init();
      }

      init() {
        this.loadData();
        this.bindEvents();
        this.render();
        this.updateStatus();
        this.applyTheme();
        document.querySelector('#live-region').textContent = `${this.citations.length} citations loaded.`;
      }

      bindEvents() {
        // Form handling
        document.getElementById('citation-form').addEventListener('submit', (e) => {
          e.preventDefault();
          this.addCitation();
        });
        document.getElementById('cancel-add').addEventListener('click', () => {
          this.toggleAddForm();
        });

        // Search
        document.getElementById('search').addEventListener('input', (e) => {
          this.searchTerm = e.target.value.toLowerCase();
          this.filterAndSort();
          this.render();
        });

        // Sort headers
        document.querySelectorAll('.sort-header').forEach(header => {
          header.addEventListener('click', (e) => this.setSort(e.currentTarget.dataset.sort));
          header.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
              e.preventDefault();
              this.setSort(e.currentTarget.dataset.sort);
            }
          });
        });

        // Buttons
        document.getElementById('toggle-add').addEventListener('click', () => this.toggleAddForm());
        document.getElementById('toggle-theme').addEventListener('click', () => this.toggleTheme());
        document.getElementById('toggle-print').addEventListener('click', () => this.togglePrintView());
        document.getElementById('export').addEventListener('click', () => this.exportData());
        document.getElementById('clear-all').addEventListener('click', () => this.clearAll());

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
          if (e.target.matches('input, textarea, button')) return;
          
          switch(e.key) {
            case 'Enter':
              if (e.ctrlKey) this.toggleAddForm();
              break;
            case 'ArrowDown':
              e.preventDefault();
              this.navigateList(1);
              break;
            case 'ArrowUp':
              e.preventDefault();
              this.navigateList(-1);
              break;
            case 'd':
            case 'D':
              if (!e.ctrlKey && !e.metaKey) {
                e.preventDefault();
                this.toggleTheme();
              }
              break;
            case 'p':
            case 'P':
              if (!e.ctrlKey && !e.metaKey) {
                e.preventDefault();
                this.togglePrintView();
              }
              break;
            case 'e':
            case 'E':
              if (!e.ctrlKey && !e.metaKey) {
                e.preventDefault();
                this.editSelected();
              }
              break;
            case 'Delete':
            case 'Backspace':
              this.deleteSelected();
              break;
          }
        });

        // Citation card interactions
        document.addEventListener('click', (e) => {
          if (e.target.closest('.citation-card')) {
            const id = e.target.closest('.citation-card').dataset.id;
            this.toggleCitation(id);
          }
        });
      }

      loadData() {
        try {
          const data = localStorage.getItem('citation-tracker');
          if (data) {
            this.citations = JSON.parse(data);
            this.citations.forEach(c => {
              c.date = new Date(c.date);
              c.id = c.id || this.generateId();
            });
          }
        } catch (e) {
          console.error('Failed to load data:', e);
          this.citations = [];
        }
      }

      saveData() {
        try {
          localStorage.setItem('citation-tracker', JSON.stringify(this.citations));
        } catch (e) {
          console.error('Failed to save data:', e);
        }
      }

      generateId() {
        return Date.now().toString(36) + Math.random().toString(36).substr(2);
      }

      addCitation() {
        const formData = new FormData(document.getElementById('citation-form'));
        const citation = {
          id: this.generateId(),
          title: formData.get('title').trim(),
          authors: formData.get('authors').trim(),
          url: formData.get('url').trim(),
          tags: formData.get('tags').trim().split(',').map(t => t.trim().toLowerCase()).filter(Boolean),
          notes: formData.get('notes').trim(),
          date: new Date()
        };

        if (this.citations.length >= this.maxCitations) {
          alert(`Maximum ${this.maxCitations} citations reached.`);
          return;
        }

        this.citations.unshift(citation);
        this.saveData();
        this.filterAndSort();
        this.render();
        this.updateStatus();
        this.toggleAddForm();
        document.getElementById('citation-form').reset();
        document.getElementById('live-region').textContent = 'Citation added.';
      }

      toggleAddForm() {
        const form = document.getElementById('add-form');
        const btn = document.getElementById('toggle-add');
        const isShown = form.classList.toggle('show');
        btn.setAttribute('aria-expanded', isShown);
        btn.textContent = isShown ? '‚úï Close Form' : '‚ûï Add Citation';
        if (isShown) document.getElementById('title').focus();
      }

      filterAndSort() {
        this.filteredCitations = this.citations.filter(citation => {
          const term = this.searchTerm.toLowerCase();
          return citation.title.toLowerCase().includes(term) ||
                 citation.authors.toLowerCase().includes(term) ||
                 citation.tags.some(tag => tag.includes(term)) ||
                 citation.notes.toLowerCase().includes(term);
        });

        this.filteredCitations.sort((a, b) => {
          let aVal = a[this.sortField] || '';
          let bVal = b[this.sortField] || '';
          
          if (this.sortField === 'date') {
            aVal = aVal.getTime();
            bVal = bVal.getTime();
          } else if (this.sortField === 'authors') {
            aVal = (aVal || '').toLowerCase();
            bVal = (bVal || '').toLowerCase();
          } else {
            aVal = (aVal || '').toLowerCase();
            bVal = (bVal || '').toLowerCase();
          }

          if (aVal < bVal) return -1 * this.sortDir;
          if (aVal > bVal) return 1 * this.sortDir;
          return 0;
        });
      }

      setSort(field) {
        if (this.sortField === field) {
          this.sortDir *= -1;
        } else {
          this.sortField = field;
          this.sortDir = -1;
        }
        
        document.querySelectorAll('.sort-header').forEach(h => {
          h.classList.remove('sort-asc', 'sort-desc');
          h.setAttribute('aria-selected', h.dataset.sort === field);
        });
        
        const activeHeader = document.querySelector(`[data-sort="${field}"]`);
        activeHeader.classList.add(this.sortDir === 1 ? 'sort-asc' : 'sort-desc');
        
        this.filterAndSort();
        this.render();
      }

      render() {
        const container = document.getElementById('citation-container');
        const fragment = document.createDocumentFragment();
        
        this.filteredCitations.forEach(citation => {
          const card = this.createCitationCard(citation);
          fragment.appendChild(card);
        });
        
        container.innerHTML = '';
        container.appendChild(fragment);
      }

      createCitationCard(citation) {
        const card = document.createElement('article');
        card.className = `citation-card ${this.selectedId === citation.id ? 'selected' : ''}`;
        card.dataset.id = citation.id;
        card.tabIndex = 0;
        card.setAttribute('role', 'option');
        card.setAttribute('aria-selected', this.selectedId === citation.id);
        
        const highlightText = (text) => {
          if (!this.searchTerm) return text;
          const regex = new RegExp(`(${this.searchTerm.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
          return text.replace(regex, '<mark class="highlight">$1</mark>');
        };

        card.innerHTML = `
          <header class="citation-header">
            <div>
              <h3 class="citation-title">${highlightText(citation.title)}</h3>
              ${citation.authors ? `<div class="citation-authors">${highlightText(citation.authors)}</div>` : ''}
              ${citation.url ? `<a href="${citation.url}" target="_blank" rel="noopener" class="citation-url" aria-label="Open URL: ${citation.title}">üîó ${citation.url}</a>` : ''}
            </div>
            <div class="citation-meta">
              <span>${citation.date.toLocaleDateString()}</span>
              <span>${citation.tags.length} tags</span>
            </div>
          </header>
          <div class="tags">
            ${citation.tags.map(tag => `<span class="tag">${highlightText(tag)}</span>`).join('')}
          </div>
          ${citation.notes ? `<div class="notes" aria-label="Notes for ${citation.title}">${highlightText(citation.notes)}</div>` : ''}
        `;

        card.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            this.toggleCitation(citation.id);
          } else if (e.key === 'e' || e.key === 'E') {
            e.preventDefault();
            this.editSelected();
          }
        });

        return card;
      }

      toggleCitation(id) {
        const wasSelected = this.selectedId === id;
        this.selectedId = wasSelected ? null : id;
        document.querySelectorAll('.citation-card').forEach(card => {
          card.classList.toggle('selected', card.dataset.id === id);
          card.setAttribute('aria-selected', card.dataset.id === id);
        });
        const notes = document.querySelector(`[data-id="${id}"] .notes`);
        if (notes) notes.classList.toggle('show');
      }

      navigateList(direction) {
        if (!this.filteredCitations.length) return;
        
        const currentIndex = this.filteredCitations.findIndex(c => c.id === this.selectedId);
        const nextIndex = Math.max(0, Math.min(
          this.filteredCitations.length - 1,
          currentIndex + direction
        ));
        
        this.selectedId = this.filteredCitations[nextIndex].id;
        this.render();
        
        const selectedCard = document.querySelector(`[data-id="${this.selectedId}"]`);
        if (selectedCard) {
          selectedCard.focus();
          selectedCard.scrollIntoView({ block: 'nearest' });
        }
      }

      editSelected() {
        if (!this.selectedId) {
          document.getElementById('live-region').textContent = 'No citation selected.';
          return;
        }
        
        const citation = this.citations.find(c => c.id === this.selectedId);
        if (citation) {
          this.populateForm(citation);
          this.toggleAddForm();
        }
      }

      populateForm(citation) {
        document.getElementById('title').value = citation.title;
        document.getElementById('authors').value = citation.authors || '';
        document.getElementById('url').value = citation.url || '';
        document.getElementById('tags').value = citation.tags.join(', ');
        document.getElementById('notes').value = citation.notes || '';
      }

      deleteSelected() {
        if (!this.selectedId) {
          document.getElementById('live-region').textContent = 'No citation selected.';
          return;
        }
        
        if (confirm('Delete selected citation?')) {
          this.citations = this.citations.filter(c => c.id !== this.selectedId);
          this.selectedId = null;
          this.saveData();
          this.filterAndSort();
          this.render();
          this.updateStatus();
          document.getElementById('live-region').textContent = 'Citation deleted.';
        }
      }

      updateStatus() {
        const status = document.getElementById('status');
        if (this.citations.length >= this.warningLimit) {
          status.textContent = `Warning: ${this.citations.length}/${this.maxCitations} citations. Storage limit approaching.`;
          status.className = 'status warning';
          status.style.display = 'block';
        } else {
          status.style.display = 'none';
        }
      }

      toggleTheme() {
        const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
        const newTheme = isDark ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        document.getElementById('live-region').textContent = `Switched to ${newTheme} mode.`;
      }

      applyTheme() {
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const theme = savedTheme || (prefersDark ? 'dark' : 'light');
        document.documentElement.setAttribute('data-theme', theme);
      }

      togglePrintView() {
        document.body.classList.toggle('print-view');
        const btn = document.getElementById('toggle-print');
        btn.textContent = document.body.classList.contains('print-view') ? 'üì± Normal View' : 'üñ®Ô∏è Print View';
      }

      exportData() {
        const dataStr = JSON.stringify(this.citations, null, 2);
        const dataBlob = new Blob([dataStr], {type: 'application/json'});
        const url = URL.createObjectURL(dataBlob);
        const link = document.createElement('a');
        link.href = url;
        link.download = `citations-${new Date().toISOString().split('T')[0]}.json`;
        link.click();
        URL.revokeObjectURL(url);
      }

      clearAll() {
        if (confirm('Delete ALL citations? This cannot be undone.')) {
          localStorage.removeItem('citation-tracker');
          this.citations = [];
          this.filteredCitations = [];
          this.selectedId = null;
          this.render();
          this.updateStatus();
          document.getElementById('live-region').textContent = 'All citations cleared.';
        }
      }
    }

    // Initialize app
    new CitationTracker();
  </script>
</body>
</html>
